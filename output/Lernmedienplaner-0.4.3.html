span>\n\nIlias ist sowohl eine Plattform als auch ein Editor zur Erstellung verschiedener Lernressourcen und -aktivitäten. Als Online-Plattform muss Ilias für eine Bildungseinrichtung installiert und gehostet werden. Der Editor wird dann über die Plattform aufgerufen. Erstellte Materialien können innerhalb der Plattform positioniert werden. Aber auch das Exportieren und Importieren von Materialien zwischen mehreren Ilias-Installationen ist möglich.\n\nDie Bedienung von Ilias erfordert von den Lehrenden eine Einarbeitung, eröffnet aber die Nutzung eines vielseitigen Editors. An vielen Stellen sind formularbasierte Eingabemasken vorgesehen, deren Funktionalität geübt werden muss. Die Integration in die Lehr- und Lerninfrastruktur einer Schule erfordert auch die Einrichtung von Zugängen für Lehrende und Lernende sowie die Gestaltung von Rollen und Rechten dieser Nutzer/innen. Das Tool erlaubt eine sehr flexible Anpassung der Rechte für Rollen. Ansonsten wird Ilias über den Webbrowser aufgerufen und läuft somit auf allen Endgeräten der Lehrenden, auch auf Smartboards etc.\n\nIlias kann von den Lernenden auf allen Endgeräten über einen Webbrowser aufgerufen werden. Die genaue Art und Weise, wie die Lernenden die Plattform nutzen können, wird häufig von den Lehrenden im Kursdesign festgelegt.\n\nLinks ins Internet:\n\n* [[https://www.ilias.de|https://www.ilias.de]]\n\n! AudioVideoEditor \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nAutorensysteme für das Erstellen und Bearbeiten von Audio- und/oder Videoaufzeichnen sind für die Gestaltung von Lernmedien hilfreich. Die Aufzeichnungen können z.B. im Rahmen von interaktiven Inhalten oder Präsentationen verwendet werden.\n\n\n\u003C\u003Clist-links filter:\"[tag[AudioVideoEditor]]+[sort[title]]\">>\n\n\n! Camtasia \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nCamtasia ist ein fortgeschrittenes Authoring-Tool zur Erstellung von Lehr- und Lernvideos sowie zur Bearbeitung von Filmen. Die Aufnahmen können direkt im Programm erstellt werden, es ist aber auch möglich, Aufnahmen von einem Smartphone einzubinden. Der Editor lässt sich gut mit einem [[Präsentationsprogramm|Präsentationsprogramm]] kombiniert werden. Er ermöglicht auch interaktive Elemente in den Videos und kann die Resultate in vielen Formaten exportieren.\n\nNach dem Erwerb einer Lizenz kann der Editor auf einem Computer installiert und genutzt werden. Nach der Erstellung des Videos erfolgt in der Regel ein Export. Die Lehr- und Lernvideos werden dann z.B. in die Lernplattform der Schule importiert. Auch die Einbindung solcher Videos in interaktive Präsentationen ist möglich. Der Umgang mit Autorenwerkzeugen zur Erstellung und Bearbeitung von Videos erfordert eine Einarbeitung.\n\nDie Lernenden können die Videos auf allen Endgeräten abspielen, sofern nutzbare Dateiformate für den Export verwendet wurden (z.B. MP4). Die Bedienung eines Lernvideos ist in der Regel sehr einfach.\n\nLinks ins Internet:\n\n* [[https://www.techsmith.de/camtasia.html|https://www.techsmith.de/camtasia.html]]\n\n! SimpleShow \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nSimpleShow ist ein Tool zur Erstellung von einfachen Erklärvideos und eine Online-Plattform, auf der die Videos angesehen werden können. Das Tool arbeitet mit Vorlagen, die angepasst und ergänzt werden können, z.B. um eine Krankheit oder einen biologischen Prozess zu erklären. Außerdem gibt es eine Datenbank mit Grafiken, die neben eigenen Grafiken für die Animation der Videos verwendet werden können.\n\nDie Bedienung für Lehrende ist gewöhnungsbedürftig. Die Erstellung von Videos ist grundsätzlich recht komplex, aber dieses Tool ist ein gutes Hilfsmittel dafür. Das Tool läuft im Webbrowser. Die Integration in die Lerninfrastruktur einer Schule erfolgt z.B. über Links. Die Videos können aber auch heruntergeladen und in andere Plattformen eingebunden werden. In einer kostenlosen Version sind Basisfunktionen für Lehrende nutzbar, hierfür ist eine Registrierung erforderlich. Für weitere Funktionen muss eine Lizenz erworben werden.\n\nDie Videos sind für die Lernenden in der Regel auf allen Geräten nutzbar.\n\nLinks ins Internet:\n\n* [[https://simpleshow.com/de/|https://simpleshow.com/de/]]\n\n! Audacity \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nAudacity ist ein kostenloses Programm zur Erstellung und Bearbeitung von Audiodateien. Aufnahmen können direkt mit dem Programm erstellt werden, aber auch der Import von Aufnahmen z.B. von Smartphones ist möglich. Das Tool verfügt über zahlreiche Funktionen und ermöglicht beispielsweise das Abmischen und Zusammenstellen von Podcasts.\n\nDas Programm ist frei verfügbar und muss auf einem Computer installiert werden. Die fertigen Audio-Dateien werden exportiert. Sie können dann z.B. in die Lernplattform einer Schule importiert werden. Auch die Einbindung solcher Aufzeichnungen in interaktive Präsentationen ist möglich.\n\nDie Nutzung der Aufzeichnungen durch die Lernenden ist einfach und erfolgt auf allen digitalen Endgeräten, sofern ein nutzbares Exportformat (z.B. MP3) gewählt wurde. Darüber hinaus können die Lernenden das Programm auch nutzen, um eigene Aufzeichnungen oder Podcasts zu erstellen.\n\nLinks ins Internet:\n\n* [[https://www.audacityteam.org|https://www.audacityteam.org]]\n\n! GrafikEditor \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nEditoren für die Erstellung von Grafiken, Visualisierungen oder Zeichnungen sind im didaktischen Kontext gewinnbringend, da sie neben der textuellen Kodierung von Informationen auch eine visuelle Darstellung von Zusammenhängen und Themen ermöglichen.\n\n\n\u003C\u003Clist-links filter:\"[tag[GrafikEditor]]+[sort[title]]\">>\n\n\n! Cmap \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nCmap ist ein Autorenwerkzeug zur Erstellung von Concept Maps, die als Visualisierungen für Lehr- und Lernszenarien verwendet werden. Es handelt sich dabei um Netzwerkdarstellungen, die Texte, Bilder, Links oder Notizen etc. beinhalten können. Das Programm unterstützt sowohl den textuellen Import von Konzepten und Verknüpfungen als auch die automatische Generierung eines Layouts für die Darstellung.\n\nDas Programm wird auf einem Rechner installiert. Eine rudimentäre Anwendung als App für IOS ist ebenfalls verfügbar. Die fertigen Visualisierungen werden exportiert und können vielfältig weiterverwendet werden, z.B. in Präsentationen oder auf der Lernplattform der Bildungseinrichtung. Die Nutzung des Programms, insbesondere der Spezialfunktionen, erfordert eine Einarbeitung.\n\nDie Lernenden verwenden die Concept Maps in den Lehrmaterialien oder separat als Export. Je nach Export- bzw. Präsentationsformat können sie auf allen Endgeräten geöffnet und genutzt werden. Bei Bedarf können die Lernenden das Tool auch selbst installieren und für eigene Concept Maps nutzen.\n\nLinks ins Internet:\n\n* [[https://cmap.ihmc.us|https://cmap.ihmc.us]]\n\n! MindMeister \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nMindMeister ist eine Software zur Erstellung von Mind Maps. Mind Maps bestehen aus Ästen, Knoten und Unterästen, die oft hierarchisch strukturiert sind. Sie können Texte, Bilder, Links und Notizen enthalten und visualisieren so Ideen, Informationen, Zusammenhänge und Konzepte. Das Autorentool ist ein Online-Tool und kann auch kollaborativ mit mehreren Teilnehmenden genutzt werden.\n\nLehrende benötigen einen Zugang zum Online-Tool. Eine kostenlose Registrierung und Nutzung ist möglich, für weitere Funktionen muss ein Account erworben werden. Die Integration des Tools in die Lehr- und Lerninfrastruktur erfolgt z.B. durch eine Verlinkung auf die Maps für die Zusammenarbeit mit den Lernenden. Ein Export der Visualisierung ist ebenfalls möglich.\n\nDie Lernenden können die Visualisierung mit ihren digitalen Endgeräten betrachten und daran teilnehmen. Oft ist ein größerer Bildschirm, wie z.B. ein Tablet, hilfreich, da die Grafiken oft sehr groß werden.\n\nLinks ins Internet:\n\n* [[https://www.mindmeister.com/de|https://www.mindmeister.com/de]]\n\n! DrawIO \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\ndraw.io ist ein einfaches und nützliches Zeichenprogramm für Diagramme und Abbildungen in vielen Formaten. Es läuft im Webbrowser oder kann als eigenständiges Programm für den Desktop heruntergeladen und installiert werden. Es ist jedoch kein typisches Online-Tool, da die Grafik immer lokal erstellt und gespeichert wird.\n\nDie Bedienung des Tools ist relativ einfach. Es fallen keine Lizenzgebühren an. Das Programm kann auch ohne Installation auf einem Rechner genutzt werden. Die Integration in die Lehr- und Lerninfrastruktur einer Schule erfolgt über den Export der Grafiken. Diese können dann in anderen Autorenwerkzeugen oder Plattformen weiterverwendet werden.\n\nDas Tool kann von den Lernenden auch sehr gut auf verschiedenen digitalen Geräten genutzt werden. Da die Grafiken oft sehr groß sind, ist ein größerer Bildschirm, z.B. ein Tablet, hilfreich.\n\nLinks ins Internet:\n\n* [[https://www.drawio.com|https://www.drawio.com]]\n\n! Texteditor \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nComputerprogramme zum Erstellen von Texten sowie vielfältigen Textdokumenten sind nicht nur in der beruflichen Praxis wichtige Autorenwerkzeuge. Sie ermöglichen auch das Erstellen von Lehr- und Lernmedien und können im Kontext von Bildungsszenarien eingesetzt werden.\n\n\n\u003C\u003Clist-links filter:\"[tag[Texteditor]]+[sort[title]]\">>\n\n\n! Zettlr \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nZettlr ist ein Editor, Textverarbeitungs- und Notizverwaltungssystem, das mit Markdown-Code arbeitet. Es arbeitet nicht nach dem [[WYSIWYG|WYSIWYG]]-Prinzip und ist auf die Erstellung vielfältiger Ausgabeformate wie etwa Präsentationen, Webseiten, Notizen etc. ausgerichtet, die auch im HTML-Format ausgegeben und weiterverwendet werden können.\n\nDie Integration von Zettlr in die Lehr- und Lerninfrastruktur einer Schule erfolgt über den Export der Dokumente in verschiedene Formate. Das Tool selbst muss auf einem Rechner installiert werden. Besonders interessant für den Export sind Online-Formate wie Webseiten oder reveal.js-Präsentationen. Beide Formate basieren auf HTML und können als Lernmodule in Lernplattformen importiert werden. Darüber hinaus kann Zettlr auch für persönliche Notizen im Kontext der Erstellung von Unterrichtskonzepten verwendet werden. Damit schlägt das Tool eine Brücke zwischen der Konzeption von Unterricht und der Erstellung geeigneter Lehr- und Lernmedien. Für die Nutzung ist allerdings eine Einarbeitung erforderlich, da das Programm mit Softwarekonzepten arbeitet, die in der alltäglich verwendeten Software oft wenig verbreitet sind.\n\nDie Lernenden können die Exporte auf allen Endgeräten nutzen, sofern diese HTML-basiert sind. In der Regel sind sie den Lernenden über die Lernplattformen zugänglich.\n\nLinks ins Internet:\n\n* [[https://www.zettlr.com|https://www.zettlr.com]]\n\n! GoogleDocs \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nGoogleDocs ist ein Online-Textverarbeitungsprogramm, mit dem gemeinsam und synchron an einem Textdokument gearbeitet werden kann. Es arbeitet nach dem [[WYSIWYG|WYSIWYG]]-Prinzip.\n\nDie Nutzung des Tools durch Lehrende ist einfach, erfordert aber einen Google-Account. Die Integration der Dokumente in die Lehr- und Lerninfrastruktur erfolgt z.B. über Links. Dokumente können auch exportiert und als Datei zur Verfügung gestellt werden. GoogleDocs eignet sich sowohl für die Erstellung von Lehr- und Lernmedien durch die Lehrenden als auch für die Zusammenarbeit der Lehrenden untereinander oder mit den Lernenden.\n\nDie Lernenden können das Tool auf allen Endgeräten nutzen, ergänzend stehen Apps für Tablets und Smartphones zur Verfügung. Für die Bearbeitung eines Textes ist jedoch ein größerer Bildschirm hilfreich, wie er etwa bei einem Tablet zur Verfügung steht.\n\nLinks ins Internet:\n\n* [[https://docs.google.com|https://docs.google.com]]\n\n! Etherpad \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nEtherpad ist ein sehr einfaches kollaboratives Online-Textverarbeitungssystem, mit dem mehrere Benutzer/innen synchron an einem Textdokument arbeiten können. Das Tool speichert den Bearbeitungsverlauf und ermöglicht es, ältere Versionen eines Dokuments wiederherzustellen. Es handelt sich um ein Open-Source-Tool, welches als Server verfügbar gemacht wird. Im Netz gibt es daher mehrere Etherpad-Server, die frei genutzt werden können.\n\nDer Einstieg in Etherpad ist sehr einfach. Eine Integration in die Lehr- und Lerninfrastruktur einer Schule kann über die Lernplattform erfolgen: Manche Learning-Management-Systeme bringen einen eigenen Etherpad-Server mit. Auch Dokumente auf externen Etherpad-Servern können über einen Link eingebunden werden.\n\nLernende können das Tool auf vielen Endgeräten nutzen, da es über den Webbrowser läuft. Besonders interessant für die Erstellung von Texten sind jedoch Geräte mit größeren Bildschirmen, die auch über eine Tastatur verfügen. Ein weiterer interessanter Aspekt des Tools ist, dass die Lernenden selbst Etherpads erstellen und diese im Lern- und Arbeitskontext vielfältig einsetzen können.\n\nLinks ins Internet:\n\n* [[https://etherpad.org|https://etherpad.org]]\n* Freier Etherpad-Server der Zentrale für Unterrichtsmedien im Internet eV.: [[https://pad.zum.de|https://pad.zum.de]]\n\n! Sway \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nSway von Microsoft ist ein webbasiertes Storytelling-Tool und eine Plattform, um diese Inhalte zugänglich zu machen. Es ermöglicht die Erstellung von interaktiven und multimedialen Geschichten als Online-Inhalte. Es bietet Designvorlagen und Layouts, um die Inhalte ansprechend zu gestalten. Letztlich handelt es sich um ein Online-Werkzeug.\n\nEs ist für Lehrende relativ einfach zu benutzen. Das Programm ist oft schon in vielen Einrichtungen mit einer Office-365-Lizenz vorhanden. Es können auch [[PowerPoint-Präsentationen|PowerPoint]] importiert und in Stories umgewandelt werden. Die Einbindung in Lehr- und Lernangebote erfolgt häufig durch Verlinkung der Inhalte.\n\nDie Lernenden können die Stories ohne weitere Installationen oder Lizenzen auf allen Endgeräten ansehen und abspielen. Dabei werden die Inhalte im Webbrowser dargestellt. Je nach Konfiguration ist auch das gemeinsame Erstellen von Stories über Sway für die Lernenden möglich.\n\nLinks ins Internet:\n\n* [[https://sway.office.com|https://sway.office.com]]\n\n! Word \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nWord ist ein weit verbreitetes Textverarbeitungssystem und damit auch ein Texteditor, der nach dem [[WYSIWYG|WYSIWYG]]-Prinzip arbeitet. Es wird typischerweise zur Erstellung von seitenbasierten und druckbaren Texten verwendet. Es ist häufig auf Computern vorinstalliert. Word kann aber auch als Online-Werkzeug im Webbrowser verwendet werden.\n\nDie Verwendung von Texteditoren wie Word ist weit verbreitet und in der Regel bekannt. Das Tool ist häufig in der Lehr- und Lerninfrastruktur von Schulen vorinstalliert und nutzbar. Es wird von Lehrenden oft zur Erstellung von druckbaren Lernmedien wie Arbeitsblättern oder Lernaufgaben verwendet. Der Text kann den Lernenden aber auch als digitales Dokument, z.B. im PDF-Format, zur Verfügung gestellt werden.\n\nNicht immer steht den Lernenden eine Vollversion des Editors zur Verfügung, z.B. wenn keine Lizenz zur Verfügung gestellt wird oder eine eingeschränkte Version z.B. als App auf einem Tablet genutzt wird. Dennoch ist die Beschäftigung mit diesem weit verbreiteten Editor wichtig für die berufliche Medienbildung.\n\n! GameEditor \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nEin Game-Editor ist ein Programm zum Erstellen von Computerspielen.\n\n\n\u003C\u003Clist-links filter:\"[tag[GameEditor]]+[sort[title]]\">>\n\n\n! Scratch \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nScratch ist ein Editor für Spiele und Multimedia-Anwendungen sowie eine Online-Plattform, auf der diese Spiele ausgeführt werden. Dabei verwendet Scratch eine visuelle Programmiermethode und ermöglicht so die einfache Erstellung von Computerspielen ohne Programmcode.\n\nScratch erfordert von den Lehrenden eine Einarbeitung. Dabei steht weniger das Erlernen einer spezifischen Programmiersprache im Vordergrund als vielmehr die Anwendung von Programmierkonzepten wie Schleifen, Bedingungen, Variablen etc. Scratch ist kostenlos und kann als Plattform in die Lehr- und Lerninfrastruktur einer Schule integriert werden. Für die Erstellung von Spielen ist ein Account erforderlich.\n\nDie Spiele auf Scratch können von den Lernenden im Webbrowser aufgerufen werden. Es stehen auch Apps zur Verfügung.\n\nLinks ins Internet:\n\n* [[https://scratch.mit.edu|https://scratch.mit.edu]]\n\n! Minecraft \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nMinecraft ist ein dreidimensionales Videospiel, mit dem Umgebungen kreativ erkundet und gestaltet werden können. In Minecraft können die Nutzerinnen und Nutzer Blöcke platzieren und mit ihnen interagieren, um Räume und Umgebungen zu schaffen und sich darin zu bewegen. Die Spielwelten in Minecraft bestehen also aus Blöcken. Für den Lehr- und Lernkontext gibt es mit Minecraft Education eine Version des Videospiels für Schulen. Sie ermöglicht das gemeinsame Spielen in virtuellen Welten.\n\nDas Tool ist auch ein Autorensystem, denn in Minecraft als Editor können auch Umgebungen erstellt und aufgebaut werden. Für den Einsatz im Kontext der Lehr- und Lerninfrastrukturen von Schulen muss das Tool lizenziert und auf Rechnern installiert werden. Das Erstellen eigener Welten erfordert eine gewisse Einarbeitungszeit.\n\nDie Lernenden müssen Minecraft auf ihren Geräten installiert haben. Für Smartphones und Tablets gibt es eigene Minecraft Education App. Auch das Navigieren im Spiel aus der Ego-Perspektive muss geübt werden.\n\nLinks ins Internet:\n\n* [[https://education.minecraft.net/de-de|https://education.minecraft.net/de-de]]\n\n! VideokonferenzPlattform \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nDie Durchführung von synchronen Videokonferenzen im Kontext von Lehr- und Lernszenarien erfordert eine spezielle Plattform. Diese übernimmt die Zusammenführung mehrerer Audio- und Videosignale der einzelnen Teilnehmenden in einem Videokonferenzraum. Typische Funktionen solcher Plattformen sind z.B. das Teilen von Präsentationen, Bildschirmen sowie Breakout-Räumen.\n\n\n\u003C\u003Clist-links filter:\"[tag[VideokonferenzPlattform]]+[sort[title]]\">>\n\n\n! Teams \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nTeams von Microsoft ist eine Plattform für die Zusammenarbeit in Teams und Gruppen. Die Plattform unterstützt Chat, Notizen, Dateien und andere Anwendungen. Häufig wird Teams auch wegen der integrierten Videokonferenzfunktion genutzt. Teams können auch Klassen oder Lerngruppen sein.\n\nLehrende benötigen Accounts, um das Tool nutzen zu können. Um die Plattform im Rahmen der schulischen Lehr- und Lerninfrastruktur verwenden zu können, ist daher eine Lizenzierung erforderlich. Dazu wird das Tool entweder auf den Rechnern installiert oder als Online-Tool genutzt. Es stehen auch Apps zur Verfügung.\n\nDie Lernenden können in der Regel mit allen Endgeräten auf Teams zugreifen. Sie benötigen jedoch einen Account, um auf die Plattform zugreifen zu können. Das Programm läuft im Webbrowser und ist auch als App erhältlich.\n\nLinks ins Internet:\n\n* [[https://www.microsoft.com/de-de/microsoft-teams/|https://www.microsoft.com/de-de/microsoft-teams/]]\n\n! Zoom \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nZoom ist eine populäre Plattform für synchrone Videokonferenzen. Sie bietet Funktionen wie Breakout-Räume und Warteräume für die Teilnehmenden. Präsentationen können ebenso geteilt werden wie der Bildschirm eines Teilnehmenden.\n\nDie Nutzung der Plattform und insbesondere der erweiterten Funktionen im Kontext von Lehr- und Lernszenarien erfordert eine Einarbeitung. Die Installation eines Clients auf dem Rechner der Lehrenden ist ebenso erforderlich wie ein Account. Die Videokonferenzräume werden über Links zur Verfügung gestellt.\n\nDie Lernenden können von jedem Endgerät aus auf Zoom zugreifen. Dazu kann das Tool über den Webbrowser genutzt werden, aber auch die Installation einer App aus dem Play Store oder App Store ist möglich. Auch hier benötigen die Lernenden einen Account.\n\nLinks ins Internet:\n\n* [[https://explore.zoom.us/de/products/meetings/|https://explore.zoom.us/de/products/meetings/]]\n\n! BigBlueButton \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nBigBlueButton ist eine webbasierte Plattform für synchrone Videokonferenzen. Das Tool bietet Funktionen wie das Teilen einer Präsentation, eines Bildschirms oder auch Breakout-Räume.\n\nDie Nutzung insbesondere der erweiterten Funktionen im Kontext von Lehr- und Lernszenarien erfordert eine Einarbeitung. Die Einbindung der Plattform in die schulische Lehr- und Lerninfrastruktur erfolgt häufig über ein Learning-Management-System, in das die Plattform integriert ist.\n\nDie Lernenden können BigBlueButton über einen Webbrowser von vielen Endgeräten aus nutzen. Eine App ist nicht verfügbar. Da das System über die Lernplattform aufgerufen wird, ist keine separate Anmeldung oder Registrierung erforderlich.\n\nLinks ins Internet:\n\n* [[https://bigbluebutton.org|https://bigbluebutton.org]]\n\n! Webex \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nWebex von Cisco ist eine Plattform für synchrone Videokonferenzen. Das Tool bietet Funktionen wie etwa das Teilen einer Präsentation, eines Bildschirms oder auch Breakout-Räume.\n\nDie Nutzung insbesondere auch der erweiterten Funktionen im Kontext von Lehr- und Lernszenarien erfordert eine Einarbeitung. Die Installation eines Clients auf den Rechnern der Lehrenden wird empfohlen, ist aber nicht zwingend erforderlich, da es sich bei Webex um ein Online-Tool handelt. Für die Nutzung ist ein Account erforderlich. Die Integration in die Lehr- und Lerninfrastruktur einer Schule erfolgt als eigenständige Plattform. Die Videokonferenzräume werden über Links zur Verfügung gestellt.\n\nDie Lernenden können von jedem Endgeräten aus auf Webex zugreifen. Dazu wird die Installation der App empfohlen. Für die Nutzung ist kein Account erforderlich.\n\nLinks ins Internet:\n\n* [[https://www.webex.com/de/index.html|https://www.webex.com/de/index.html]]\n\n! Lernplattform \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nNeben Learning-Management-Systemen sind noch weitere Plattformen für den Einsatz im Kontext digital unterstützter Lehr- und Lernszenarien interessant.\n\n\n\u003C\u003Clist-links filter:\"[tag[Lernplattform]]+[sort[title]]\">>\n\n\n! Mahara \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nMahara ist eine E-Portfolio-Plattform, auf der Lernende ihren Lernprozess dokumentieren, reflektieren und mit anderen Lernenden teilen können.\n\nMahara muss als Open-Source-Tool für eine Bildungseinrichtung installiert und gehostet werden. So wird es als eigene Plattform zum Teil der schulischen Lehr- und Lerninfrastruktur. Lehrende erhalten dann einen Zugang zur Mahara-Plattform der Schule.\n\nAuch Lernende erhalten ebenfalls einen Zugang zur Mahara-Plattform der Schule und können dort eigene Portfolios erstellen, diese mit anderen Lernenden teilen und Bolgs führen. Je nach Konfiguration sind auch öffentliche Portfolios möglich.\n\nLinks ins Internet:\n\n* [[https://mahara.org|https://mahara.org]]\n\n! Wordpress \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nWordpress ist eine Online-Plattform für Weblogs. Lernende können hier ihre eigenes, meist öffentliches Weblog führen. Die Plattform muss für eine Bildungseinrichtung installiert und gehostet werden.\n\nLinks ins Internet:\n\n* [[https://wordpress.org|https://wordpress.org]]\n* Erstellen eines eigenen auch kostenfreien Weblogs mit Wordpress: [[https://wordpress.com/de/create-blog/|https://wordpress.com/de/create-blog/]]\n\n! MediaWiki \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nBei MediaWiki handelt es sich um eine Online-Plattform für Wikis, mit der auch die Wikipedia realisiert wurde. Lernende können Wiki-Seiten erstellen und gemeinsam bearbeiten. Die Plattform muss für eine Bildungseinrichtung installiert und gehostet werden.\n\nLinks ins Internet:\n\n* [[https://www.mediawiki.org/wiki/MediaWiki|https://www.mediawiki.org/wiki/MediaWiki]]","revision":"0","bag":"default"}
,
{"title":"Darbieten","tags":"Strategie","text":"Eine darbietende Gesamtkonzeption zeigt einen Fokus bei der ''Vermittlung vorher durch Lehrende identifizierter und festgelegter Inhalte''.\n\nEs werden oft Präsentationen, Videos oder ähnliche Medien verwendet und der Lernprozess durch solche Medien bzw. durch die Lehrenden vorgegeben und strukturiert. Alle Lernende folgen dem gleichen oder einem ähnlichen Prozess. Die Bestimmung der Reihenfolge der Inhalte sowie deren interessante Darbietung aber auch das Herausstellen von Relevanz und Anwendung der Inhalte sind wichtige Aspekte in der Planung solcher darbietender Lernmedien. Dabei sind auch Lernaufgaben geeignet, um eine Auseinandersetzung mit den Inhalten anzuregen.\n\nEine solche Darbietung wird im didaktischen Kontext auch Exposition genannt. Sie steht im Kontext von Unterrichtsmethoden wie etwa dem Informationsinput, Frontalunterricht oder auch dem Erklärvideo.","revision":"0","bag":"default"}
,
{"title":"Design von Lernmedien","tags":"[[Lehren und Lernen mit Medien]]","text":"Modelle des Instruktionsdesigns schematisieren den Prozess bzw. wesentliche Aspekte von Planungs-, Durchführungs- und Evaluationsprozessen für Lehr- und Lernszenarien und nutzen dafür empirische Forschungsergebnisse. Dabei stellen Analyse, Design, Entwicklung, Implementierung und Evaluierung wichtige Phasen aller solcher Modelle dar. Das ADDIE-Modell stellt diese Aspekte als Kreislauf dar, indem jede Analyse gleichsam auch das Design wieder beeinflusst. Lernmedien nehmen einen wichtigen Teil in diesem Prozess ein, bleiben jedoch stets bezogen auf die didaktische Gesamtstrategie des Unterrichts, in dem sie eingesetzt werden.\n\n[img  width=\"70%;\" [Abbildung: ADDIE als typische Phasen des Instruktionsdesigns|Media/Abbildungen/ADDIE.svg]]\n\u003Cbr />//Abbildung: ADDIE als typische Phasen des Instruktionsdesigns//\n\n\nDer Lernmedien-Planer unterstützt bei Analyse und Design von Lernmedien, indem ein Spektrum möglicher Komponenten aufgezeigt wird, die auf didaktische Zieldimensionen hin fokussiert und zusammengestellt werden können. Die Entwicklung und Implementierung der Lernmedien findet nicht im Lernmedienplaner statt, dieser kann aber als Wiki den Prozess unterstützen und organisieren. Insbesondere werden Hinweise auf Computerprogramme gegeben, mit denen Entwicklung und Implementierung durchgeführt werden können. Schließlich bietet er als Dokumentationsmedium auch einen Ort, an dem Ergebnisse von Analyse und Reflexion festgehalten werden können.","revision":"0","bag":"default"}
,
{"title":"DigitaleWerkzeuge","caption":"Digitale Werkzeuge","tags":"[[Lehren und Lernen mit Medien]]","text":"Digitale Werkzeuge im Kontext der Mediendidaktik sind solche Computerprogramme und digitalen Anwendungen, die Gestaltung und Durchführung von Lehr- und Lernszenarien ermöglichen. Im Lernmedien-Planer sind sie als Autorenwerkzeuge und Plattformen differenziert. Dabei beschreiben [[Autorenwerkzeuge|Autorenwerkzeug]] solche digitalen Werkzeuge, mit denen Lehr- und Lernmedien sowohl durch die Lehrenden als auch durch die Lernende erstellt werden können. Unter [[Plattformen|Plattform]] werden digitale Anwendungen subsummiert, die die Durchführung von Lehr- und Lernszenarien mit diesen Medien ermöglichen. Mitunter verschwimmt diese Unterscheidung, etwa wenn Plattformen auch Autorenwerkzeuge integrieren.\n\nDie Anwendung solcher digitalen Werkzeuge ist für die Planung und Durchführung digital unterstützter Lehr- und Lernszenarien sowoh für die Lehrenden als auch für die Lernenden wichtig. Dabei prägen folgende Aspekte diese Computerprogramme als Editoren für Lernmedien. Grundsätzlich ist es empfehlenswert, sich mit unterschiedlichen Formen von Editoren vertraut zu machen.\n\n\u003C\u003Ctabs \"UserInterface WYSIWYG FormulareCode\" \"UserInterface\" \"$:/state/TabDigitaleWerkzeuge\" \"tc-horizontal\">>","revision":"0","bag":"default"}
,
{"title":"DrawIO","tags":"GrafikEditor OpenSource StandaloneProgramm OnlineTool","edit":"Visualisierung","text":"draw.io ist ein einfaches und nützliches Zeichenprogramm für Diagramme und Abbildungen in vielen Formaten. Es läuft im Webbrowser oder kann als eigenständiges Programm für den Desktop heruntergeladen und installiert werden. Es ist jedoch kein typisches Online-Tool, da die Grafik immer lokal erstellt und gespeichert wird.\n\nDie Bedienung des Tools ist relativ einfach. Es fallen keine Lizenzgebühren an. Das Programm kann auch ohne Installation auf einem Rechner genutzt werden. Die Integration in die Lehr- und Lerninfrastruktur einer Schule erfolgt über den Export der Grafiken. Diese können dann in anderen Autorenwerkzeugen oder Plattformen weiterverwendet werden.\n\nDas Tool kann von den Lernenden auch sehr gut auf verschiedenen digitalen Geräten genutzt werden. Da die Grafiken oft sehr groß sind, ist ein größerer Bildschirm, z.B. ein Tablet, hilfreich.\n\nLinks ins Internet:\n\n* [[https://www.drawio.com|https://www.drawio.com]]","revision":"0","bag":"default"}
,
{"title":"Einstellungen","tags":"Lernmedien-Planer","weight":"50","text":"Wenn Sie neue Inhalte namentlich kennzeichnen möchten, dann tragen Sie hier Ihren Namen ein, ehe Sie diese Inhalte erstellen:\n\u003C$edit-text tiddler=\"$:/status/UserName\" tag=\"input\" default=\"\" placeholder=\"Ihr Name\" class=\"my-fullwidth\"/>\n\n\u003C$checkbox tiddler=\"$:/Einstellungen/WissenschaftlicherKommentar\" listField=\"text\" checked=\"show\" unchecked=\"hide\"> Wissenschaftliche Kommantare und Erklärungen anzeigen\u003C/$checkbox>\n\n\u003C\u003Ccomment \"Das ist ein Beispiel für einen wissenschaftlichen Kommentar\" >>","revision":"0","bag":"default"}
,
{"title":"Endgerät","text":"Ein Endgerät ist ein Computer oder ein digitales Gerät, mit dem die Lernenden oder Lehrenden arbeiten und welches mit einem Netzwerk verbunden ist. Es gibt verschiedene Formen von Endgeräten. Mitunter verwenden die Nutzenden auch mehrere dieser Endgeräte zugleich:\n\n* Desktop PC: ein fest installierter Computer auf einem Schreibtisch oder an einem Arbeitsplatz, der oft über einen Netzwerkkabel mit einem Netzwerk verbunden ist. Das Gerät wird typischerweise über eine Tastatus und eine Maus bedient.\n* Laptop oder Notebook: ein beweglicher und tragbarer Computer mit Tastatur, Touchpad und Bildschirm, welcher über WLAN mit einem Netzwerk verbunden ist. Auch dieses Gerät wird über eine Tastatur und das Touchpad bedient.\n* Tablets: ein beweglicher und tragbarer Computer mit berührungsempfindlichem Bildschirm, der über ein WLAN mit einem Netzwerk verbunden ist. Das Gerät wird durch Berührungen als Finger- oder Handgesten bedient. Mitunter kann auch eine Tastatur an angeschlossen werden.\n* Smartphone: ein Telefon mit berührungsempfindlichem Bildschirm, das über ein WLAN oder über ein Mobilfunknetz mit einem Netzwerk verbunden ist. Das Gerät wird duch Berührung als Finger- oder Handgesten bedient.\n* Virtual-Reality (VR) Brille bzw. Headset: Eine Brille mit zwei Bildschirmen für die beiden Augen, über die Virtual- oder Augmented-Reality Anwendungen genutzt werden können. Der Computer ist mitsamt Akku in der Brille verbaut oder über ein Kabel mit der Brille verbunden. Diese ist über ein WLAN mit einem Netzwerk verbunden. Viele Brillen besitzen ferner Lautsprecher. Außerdem sind oft auch Controler mit der Brille verbunden, die in die Hand genommen werden und über die die Steuerung erfolgt.\n\nAls mobile Endgeräte werden Laptops, Tablets oder Smartphones bezeichnet.","revision":"0","bag":"default"}
,
{"title":"Entdecken","tags":"Strategie","text":"Eine entdeckende Gesamtkonzeption zeigt einen Fokus sowohl bei der ''eigenständigen Identifikation von Inhalten als auch bei der Aneignung dieser Inhalte'' durch die Lernenden.\n\nEs werden oft vielfältige Materialsammlungen, Datenbanken, Fälle sowie Verweise in das Internet eingesetzt, um den Lernenden Ressourcen für ihre Entdeckungsprozesse zur Verfügung zu stellen. Die Aneignungsprozesse werden stark durch die Interessen und Motive der Lernenden gesteuert, die auch Lernziele werden selbst gesteckt. Die Lernenden folgen daher unterschiedlichen Prozessen und arbeiten in Gruppen. Sinnvoll ist oft eine Zusammenführung der verschiedenen Erarbeitungen sowie das Anregen einer Beschäftigung auch mit den Resultaten der anderen Lernenden.\n\nEine solche Entdeckung wird im didaktischen Kontext auch Exploration genannt. Sie steht im Kontext von Unterrichtsmethoden wie dem erfahrungsorientierten Unterricht, Projektarbeit oder dem problemorientierten Unterricht.","revision":"0","bag":"default"}
,
{"title":"EPortfolio","caption":"E-Portfolio","tags":"Komponententyp","Frage":"Welche Ressourcen werden im Portfolio eingestellt? Wie entstehen diese Ressourcen? Wer hat Zugriff auf diese Inhalte? Wie findet und mit welchem Fokus findet eine Rückmeldung statt?","text":"Ein E-Portfolio ist eine digitale Sammelappe, in der Lernende ihre Arbeiten, Projekte, Dokumente und Reflexionen, die während des Lernprozesses entstehen, ablegen. Diese Portfolioeinträge können privat bleiben oder mit anderen Lernenden geteilt und von ihnen kommentiert werden. Schließlich können Portfolios auch öffentlich im Internet geführt werden.\n\nIm Kontext des digital unterstützten Lehrens und Lernens werden E-Portfolios eingesetzt, um den persönlichen Lernfortschritt der Lernenden zu verfolgen und zu reflektieren. Mit Hilfe solcher Portfolios können Lernprozesse nachvollzogen werden.","revision":"0","bag":"default"}
,
{"title":"Etherpad","tags":"Texteditor OnlineTool OpenSource","edit":"OnlineTextdokument","text":"Etherpad ist ein sehr einfaches kollaboratives Online-Textverarbeitungssystem, mit dem mehrere Benutzer/innen synchron an einem Textdokument arbeiten können. Das Tool speichert den Bearbeitungsverlauf und ermöglicht es, ältere Versionen eines Dokuments wiederherzustellen. Es handelt sich um ein Open-Source-Tool, welches als Server verfügbar gemacht wird. Im Netz gibt es daher mehrere Etherpad-Server, die frei genutzt werden können.\n\nDer Einstieg in Etherpad ist sehr einfach. Eine Integration in die Lehr- und Lerninfrastruktur einer Schule kann über die Lernplattform erfolgen: Manche Learning-Management-Systeme bringen einen eigenen Etherpad-Server mit. Auch Dokumente auf externen Etherpad-Servern können über einen Link eingebunden werden.\n\nLernende können das Tool auf vielen Endgeräten nutzen, da es über den Webbrowser läuft. Besonders interessant für die Erstellung von Texten sind jedoch Geräte mit größeren Bildschirmen, die auch über eine Tastatur verfügen. Ein weiterer interessanter Aspekt des Tools ist, dass die Lernenden selbst Etherpads erstellen und diese im Lern- und Arbeitskontext vielfältig einsetzen können.\n\nLinks ins Internet:\n\n* [[https://etherpad.org|https://etherpad.org]]\n* Freier Etherpad-Server der Zentrale für Unterrichtsmedien im Internet eV.: [[https://pad.zum.de|https://pad.zum.de]]","revision":"0","bag":"default"}
,
{"title":"Exportieren und Importieren","tags":"Lernmedien-Planer","weight":"3","text":"! Speichern\n\nDie aktuelle Planung kann mitsamt des Lernmedien-Planers als HTML-Datei abgespeichert werden. Diese Datei beinhaltet dann alle Daten und kann in jedem Webbrowser ausgeführt werden. Zum Speichern auf dieses Symbol klicken, welches auch rechts in der Toolbar zu finden ist:\n\n\u003C$transclude tiddler=\"$:/core/ui/Buttons/save-wiki\">\u003C/$transclude>\n\n! Exportieren\n\nEs kann immer nur eine Planung im Lernmedien-Planer bearbeitet oder analysiert werden. Um mehrere Planungen zu verwalten, aber auch im die Planung von einem Lernmedienplaner in einen anderen zu überführen, können Planungen exportiert und importiert werden. So kann eine Planung auch in einer neuere Version des Lernmedien-Planers weiter bearbeitet werden.\n\n\u003C$button>\n{{ $:/core/images/export-button }} Planung exportieren\n\u003C$action-sendmessage $message=\"tm-download-file\" $param=\"ExportLernmedienplanJSON\" filename=\"Lernmedienplanung.json\"/>\n\u003C/$button>\n\n! Importieren\n\nÜber diese Auswahl kann eine exportierte Planung wieder importiert werden:\n\n\u003C$browse />","revision":"0","bag":"default"}
,

{"title":"Fall","caption":"Fall","tags":"Komponententyp","Frage":"Welcher Fall wird dargeboten, bitte skizzieren Sie den Fall? Wie wird er dargeboten? Welche Offenheit und welche Aufforderung bietet der Fall?","text":"Ein Fall verweist auf eine authentische oder fiktive Situation, die schriftlich oder in anderen medialen Darstellungsformen präsentiert wird. Häufig werden Fälle in Form einer überschaubaren schriftlichen Erzählung dargestellt, die in ihrer Offenheit mehrere Interpretations- oder Lösungsansätze zulässt. Fälle fordern die Lernenden zur Auseinandersetzung und zum Verstehen möglicher Handlungssituationen auf.","revision":"0","bag":"default"}
,
{"title":"FormulareCode","caption":"Formulare und Code","text":"Formular- oder codebasierte Editoren besiten im Gegensatz zum WYSIWYG-Prinzip oft zwei Ansichten: eine editierbare Ansicht als Formular mit Eingabemaske oder als Code und eine Ausgabeansicht, die das Endprodukt als Vorschau darstellt. Das Erstellen von Lernmedien mit diesen Editoren erfordert oft eine Einarbeitung: Nutzende benötigen eine Vorstellung vom Endprodukt, ehe die Eingabemaske oder der Code verständlich wird.\n\nDafür ermöglichen diese Editoren die Erstellung anderer und oft interaktiver und multimedialer Lernmedien. Solche Lernmedien sind etwa Tests oder Quizze, die automatisch Rückmeldungen an die Lernenden geben, wenn ein Antwort nicht den Erwartungen entspricht. Die Komplexität dieser Lernmedien sind oft nicht im Sinne des WYSIWYG-Prinzips bearbeitbar oder nur unter Einschränkung der Funktionalität des Endprodukts. Ein Beispiel für einen solchen Editor ist etwa [[H5P|H5P]].","revision":"0","bag":"default"}
,
{"title":"Funktionen von Lernmedien","tags":"[[Lehren und Lernen mit Medien]]","text":"Digitale Lernmedien können im Unterricht verschiedene didaktisch relevante Funktionen einnehmen. Diese Funktionen besitzen oft Wechselwirkungen mit der Rolle des Lehrenden sowie mit anderen Elementen des Unterrichts. So können etwa Medien die Funktion der Vermittlung von Inhalten übernehmen; eine Funktion, die oft auch von Lehrenden eingenommen wird. Die didaktischen Funktionen von Lernmedien lassen soch folgendermaßen differenzieren:\n\n\u003C\u003Ctabs \"Vermittlung Konstruktion Kommunikation Lernwerkzeug SimulationExperiment Bewertung Steuerung\" \"Vermittlung\" \"$:/state/TabFunktion\" \"tc-vertical\">>\n\nFür die Planung von Lernmedien ist es sinnvoll, die didaktischen Funktionen des Lernmedium vorab zu spezifizieren. So kann die Planung des Lernmediums mit der didaktischen Planung des Unterrichts abgestimmt werden. Freilich können die hier aufgeführten didaktischen Funktionen auch ohne digitale Medien abgedeckt werden.","revision":"0","bag":"default"}
,
{"title":"GameEditor","caption":"Game-Editor","tags":"Autorenwerkzeug","text":"Ein Game-Editor ist ein Programm zum Erstellen von Computerspielen.\n\n\n\u003C\u003Clist-links filter:\"[tag[GameEditor]]+[sort[title]]\">>\n","revision":"0","bag":"default"}
,
{"title":"Gamification","caption":"Gamification","tags":"Komponententyp","Frage":"Welche Gamification-Elemente werden angewendet?","text":"Unter Gamification versteht man die Integration von Elementen aus Computerspielen in Lernmedien, um die Motivation und den Spaß am Lernen zu steigen. Typische Beispiele sind etwa das Sammeln von Punkten, Badges sowie Leaderboards. Bei der konkreten Ausgestaltung der Komponente im Lernmedium ist jedoch zu beachten, dass diese Elemente auch gegenteilige Effekte haben können. Zudem sind formales Lernen und informelles Spielen nicht immer vereinbar.","revision":"0","bag":"default"}
,
{"title":"Gesamtkonzeption","tags":"[[Lehren und Lernen mit Medien]]","text":"Im Kontext der didaktischen Planung von Lehr- und Lernszenarien wird zwischen zwei grundlegend verschiedenen Gesamtstrategien differenziert, wie solche Szenarien geplant und organisiert werden können. Die Lehr- und Lernforschung zeigt, dass beide Herangehensweisen sinnvoll und gewinnbringend sein können. Die Didaktik weist jedoch auf die Methodenvielfalt hin, so dass nicht nur eine der beiden Strategien umgesetzt werden sollte. Es ist also sinnvoll, sich mit beiden Varianten auseinanderzusetzen und Erfahrungen mit beiden Varianten zu sammeln.\n\n\u003C\u003Ctabs \"Darbieten Entdecken\" \"Darbieten\" \"$:/state/TabGesamtkonzeption\" \"tc-horizontal\">>","revision":"0","bag":"default"}
,
{"title":"Glossar","caption":"Glossar","tags":"Komponententyp","Frage":"Welche Wissensbestände werden im Glossar repräsentiert? Wer erstellt das Glossar? Wie unterstützt das Glossar das Lernen der Teilnehmenden?","text":"Ein Glossar ist ein Verzeichnis von Begriffen und deren Erklärung oder Beschreibung. Als Aktivität im Kontext digital unterstützten Lehrens und Lernens können Glossare nicht nur von Lehrenden erstellt, sondern auch von Lernenden gemeinsam recherchiert und erstellt, ergänzt und überarbeitet werden.","revision":"0","bag":"default"}
,
{"title":"Google Presentation","tags":"Präsentationseditor Proprietär OnlineTool","edit":"Präsentation Visualisierung","text":"Google Presentation ist ein Editor für folienbasierte Präsentationen sowie eine Online-Plattform, auf der diese Präsentationen gezeigt und abgerufen werden können. Zusammen mit Google Docs gehört es zum Office-Paket von Google. Das Tool ist relativ einfach zu bedienen und kann auch für Grafiken oder Visualisierungen verwendet werden. Es läuft über den Webbrowser und erlaubt auch die synchrone Bearbeitung durch mehrere Nutzer/innen.\n\nDie Bedienung des Tools ist recht einfach und orientiert sich an anderen Präsentationsprogrammen. Der Editor ist folienbasiert aufgebaut und ermöglicht eine Bearbeitung nach dem [[WYSIWYG|WYSIWYG]]-Prinzip. Benötigt wird ein Google-Account, der kostenlos eingerichtet werden kann. Die Integration in die Lehr- und Lerninfrastruktur der Schule erfolgt über den Webbrowser. Durch Verlinkung der Präsentationen können diese auch auf Lernplattformen eingebunden werden. Ein Export in andere Dateiformate wie Powerpoint oder PDF ist ebenfalls möglich. Bei PDF-Dateien werden allerdings keine multimedialen Elemente unterstützt.\n\nDa Google Presentation auf Online-Präsentationen ausgerichtet ist, können Lernende diese in der Regel auf allen Endgeräten betrachten. Die Installation einer zusätzlichen App ist oftmals nicht notwendig, Apps stehen jedoch zur Verfügung. Die Lernenden können die Präsentationen auch synchron bearbeiten, wenn bei der Freigabe die entsprechenden Rechte ausgewählt wurden.\n\nLinks im Internet\n\n* [[https://docs.google.com/presentation|https://docs.google.com/presentation]]","revision":"0","bag":"default"}
,
{"title":"GoogleDocs","tags":"Texteditor OnlineTool Proprietär","edit":"OnlineTextdokument BuchLektion Fall","text":"GoogleDocs ist ein Online-Textverarbeitungsprogramm, mit dem gemeinsam und synchron an einem Textdokument gearbeitet werden kann. Es arbeitet nach dem [[WYSIWYG|WYSIWYG]]-Prinzip.\n\nDie Nutzung des Tools durch Lehrende ist einfach, erfordert aber einen Google-Account. Die Integration der Dokumente in die Lehr- und Lerninfrastruktur erfolgt z.B. über Links. Dokumente können auch exportiert und als Datei zur Verfügung gestellt werden. GoogleDocs eignet sich sowohl für die Erstellung von Lehr- und Lernmedien durch die Lehrenden als auch für die Zusammenarbeit der Lehrenden untereinander oder mit den Lernenden.\n\nDie Lernenden können das Tool auf allen Endgeräten nutzen, ergänzend stehen Apps für Tablets und Smartphones zur Verfügung. Für die Bearbeitung eines Textes ist jedoch ein größerer Bildschirm hilfreich, wie er etwa bei einem Tablet zur Verfügung steht.\n\nLinks ins Internet:\n\n* [[https://docs.google.com|https://docs.google.com]]","revision":"0","bag":"default"}
,
{"title":"GrafikEditor","caption":"Editor für Grafiken und Visualisierungen","tags":"Autorenwerkzeug","text":"Editoren für die Erstellung von Grafiken, Visualisierungen oder Zeichnungen sind im didaktischen Kontext gewinnbringend, da sie neben der textuellen Kodierung von Informationen auch eine visuelle Darstellung von Zusammenhängen und Themen ermöglichen.\n\n\n\u003C\u003Clist-links filter:\"[tag[GrafikEditor]]+[sort[title]]\">>\n","revision":"0","bag":"default"}
,
{"title":"Gruppe","caption":"Gruppe","tags":"Komponententyp","text":"Im Kontext von Lernplattformen ist eine Gruppe ein Teilbereich, oft innerhalb eines Kurses oder Angebots, den die Teilnehmenden einer Lern- oder Arbeitsgruppe selbst gestalten, verändern oder erweitern können. Innerhalb einer Gruppe können die Mitglieder dann Aktivitäten oder Ressourcen erstellen und gemeinsam bearbeiten. Gruppen sind aber auch außerhalb von Lernplattformen möglich und bieten eine Arbeitsumgebung für mehrere Teilnehmende.","revision":"0","bag":"default"}
,
{"title":"H5P","tags":"InteraktiveInhalteEditor OpenSource OnlineTool","edit":"Präsentation Kreuzworträtsel TestQuiz Gamification InteraktiveKarteikarten AugmentedReality BuchLektion Video","text":"H5P ist ein sehr vielseitiges Autorenwerkzeug für die Erstellung von interaktiven Online-Inhalten. Es besteht aus verschiedenen Komponenten wie z.B. Kurspräsentation, interaktives Buch, Multiple-Choice-Fragen, Augmented Reality etc. Diese Komponenten können auch ineinander verschachtelt werden, so dass z.B. die Buchseite eines interaktiven Buches Multiple-Choice-Fragen usw. enthält. In diesen Komponenten ist jedoch keine Zusammenarbeit möglich, die Lernenden bearbeiten die Inhalte einzeln.\n\nH5P läuft normalerweise im Webbrowser. Um H5P nutzen zu können, muss es in eine Online-Plattform integriert sein, die der Bildungseinrichtung zur Verfügung steht. Für die gängigen Lerning-Management-Systeme gibt es Plugins, die installiert und aktiviert werden können. Interessant ist aber auch das Programm Lumi: ein eigenständiges Programm, mit dem H5P auch ohne Webbrowser und ohne Online-Plattform bzw. Lernplattform genutzt werden kann. Die Bedienung erfordert eine Einarbeitung für die Lehrenden: Häufig werden formularbasierte Eingabemasken verwendet, deren Ergebnis nicht sofort ersichtlich ist und ausprobiert werden muss.\n\nFür die Lernenden ist die Bedienung deutlich einfacher. Sie können mit allen Endgeräten auf die H5P-Inhalte zugreifen, eine Installation ist nicht erforderlich.\n\nLinks ins Internet:\n\n* [[https://h5p.org|https://h5p.org]]\n* [[Lumi-App für H5P|https://app.lumi.education]]","revision":"0","bag":"default"}
,
{"title":"hidden","text":"Bildungsziel:\u003Cbr />\n\u003C$edit-text tiddler=\"$:/ProjectObjectivesGoal\" tag=\"textarea\" default=\"\" placeholder=\"Welche Bildungsziele verfolgen Sie mit dem Lernmedium?\" class=\"my-fullwidth\"/>\n\n\u003C$button>\n\u003C$action-createtiddler $basetitle=\"Übergeordnete Struktur des Lernmediums\" tags=\"Lernmedium\" $template=\"TemplateStructure\" $savetitle=\"!!newtiddlertitle\" />\nStruktur anlegen\n\u003C$action-navigate $to={{!!newtiddlertitle}}/>\n\u003C/$button>\n\n\u003C$button>\n\u003C$action-createtiddler $basetitle=\"Das ist der Titel\" tags=\"Lernmedium\" $template=\"TemplateObjectives\" $savetitle=\"!!newtiddlertitle\" />\nNeue Bildungsziele anlegen\n\u003C$action-navigate $to={{!!newtiddlertitle}}/>\n\u003C/$button>\n\n\u003C$button>\u003C$action-setfield $tiddler=\"$:/AssistentStep\" text=\"StepStructure\"/>← Vorheriger Schritt\u003C/$button>","revision":"0","bag":"default"}
,
{"title":"Ilias","tags":"LearningManagementSystem OpenSource OnlineTool","edit":"Wiki OnlineForum TestQuiz Glossar Abstimmung Umfrage Lernaufgabe Chat Podcast BuchLektion Weblog EPortfolio Gruppe Fall","text":"Ilias ist sowohl eine Plattform als auch ein Editor zur Erstellung verschiedener Lernressourcen und -aktivitäten. Als Online-Plattform muss Ilias für eine Bildungseinrichtung installiert und gehostet werden. Der Editor wird dann über die Plattform aufgerufen. Erstellte Materialien können innerhalb der Plattform positioniert werden. Aber auch das Exportieren und Importieren von Materialien zwischen mehreren Ilias-Installationen ist möglich.\n\nDie Bedienung von Ilias erfordert von den Lehrenden eine Einarbeitung, eröffnet aber die Nutzung eines vielseitigen Editors. An vielen Stellen sind formularbasierte Eingabemasken vorgesehen, deren Funktionalität geübt werden muss. Die Integration in die Lehr- und Lerninfrastruktur einer Schule erfordert auch die Einrichtung von Zugängen für Lehrende und Lernende sowie die Gestaltung von Rollen und Rechten dieser Nutzer/innen. Das Tool erlaubt eine sehr flexible Anpassung der Rechte für Rollen. Ansonsten wird Ilias über den Webbrowser aufgerufen und läuft somit auf allen Endgeräten der Lehrenden, auch auf Smartboards etc.\n\nIlias kann von den Lernenden auf allen Endgeräten über einen Webbrowser aufgerufen werden. Die genaue Art und Weise, wie die Lernenden die Plattform nutzen können, wird häufig von den Lehrenden im Kursdesign festgelegt.\n\nLinks ins Internet:\n\n* [[https://www.ilias.de|https://www.ilias.de]]","revision":"0","bag":"default"}
,
{"title":"Impressum und Credits","tags":"Inhaltsverzeichnis","weight":"99","text":"Der Lernmedien-Planer ist ein in JavaScript programmiertes Computerprogramm als HTML-Datei. Das Tools wird vollständig offline ausgeführt, d.h. weder werden Daten an einen externen Server übertragen, noch werden Ressourcen nachgeladen. Auch eine Kopie der Schriftart und Icons sind in dieser HTML-Datei enthalten. Sämtliche hier eingegebenen Daten sind also ''nur in diesem Browserfenster'' verfügbar.\n\nDer Lernmedien-Planer ist ein Wiki kann durch die Nutzenden vollständig bearbeitet werden (inklusive dieses Impressums). Die jeweils aktuelle und ursprüngliche Version dieses Wikis kann unter folgender Internetadresse heruntergeladen werden:\n\n* [[https://github.com/hoelterhof/LernmedienPlaner|https://github.com/hoelterhof/LernmedienPlaner]]\n\nIn der ursprünglichen und unveränderten Version ist dieses Tool ein Angebot von [[Tobias Hölterhof|https://katho-nrw.de/hoelterhof-tobias-prof-dr]]. Da es sich als kollaboratives Softwareprojekt um Open-Source handelt, können auch andere Personen Kopien und Revisionen anfertigen und diese distribuieren, ohne dass der Autor hierfür verantwortlich ist.\n\nDas Tool basiert auf folgender Software:\n\n* [[TiddlyWiki|https://tiddlywiki.com]] von Jeremy Ruston, lizensiert unter der [[BSD-3 Lizenz|https://tiddlywiki.com]], Version \u003C\u003Cversion>>\n* Icons von [[OpenMoji|https://openmoji.org]], lizensiert unter [[CC BY-SA 4.0|https://creativecommons.org/licenses/by-sa/4.0/#]]\n* Schriftart [[IBM Plex|https://github.com/IBM/plex]], lizensiert unter [[OFL-1.1|http://scripts.sil.org/OFL]]\n\nDer Lernmedien-Planer wird unter der [[CC BY-SA 4.0-Lizenz|Lizenz]] angeboten. Bitte klicken Sie auf den Link, um eine Kopie der Lizenzvereinbarung einzusehen. Damit wird diese Software ohne Haftung und Gewährleistung angeboten.","revision":"0","bag":"default"}
,
{"title":"InteraktiveInhalteEditor","caption":"Editor für interaktive Inhalte","tags":"Autorenwerkzeug","text":"Computerprogramme für das Erstellen interaktiver Lehr- und Lerninhalte ermöglichen Lernmedien, mit denen selbstständig gelernt werden kann. Typischerweise geben die Lernmedien auch Rückmeldungen an die Lernenden.\n\n\n\u003C\u003Clist-links filter:\"[tag[InteraktiveInhalteEditor]]+[sort[title]]\">>\n","revision":"0","bag":"default"}
,
{"title":"InteraktiveKarteikarten","caption":"Interaktive Karteikarten","tags":"Komponententyp","Frage":"Welche Wissensbestände sind auf den Karteikarten sichtbar? Wer erstellt die Karteikarten? Wie werden die Karteikarten genutzt?","text":"Interaktive Karteikarten sind digitale Anwendungen, bei denen die Lernenden zunächst die eine Seite einer Karte sehen und dann durch Anklicken die andere Seite. Diese Seiten können Texte, Bilder oder andere multimediale Elemente enthalten. Oft sind mehrere Karten in einer Sammlung zusammengefasst. Die Karten können bearbeitet und wiederholt werden.\n\nIm Kontext des digital unterstützten Lehrens und Lernens ahmen solche Werkzeuge das Auswendiglernen von Begriffen mit Karteikarten nach. Sie können beispielsweise zum Lernen von Definitionen, Fremdwörtern, Fachbegriffen usw. verwendet werden. Die Karteikarten können von den Lernenden selbst erstellt oder von den Lehrenden für die Lernenden vorbereitet sein.","revision":"0","bag":"default"}
,
{"title":"Kahoot","tags":"InteraktiveInhalteEditor OnlineTool Proprietär","edit":"Gamification TestQuiz Abstimmung","text":"Kahoot ist ein Werkzeug zum Erstellen von Quizzen oder Umfragen und eine Online-Plattform, auf der diese Quizze oder Umfragen durchgeführt werden können. Verschiedene Komponenten können erstellt werden: In einem Quiz suchen die Teilnehmenden die richtige Antwort auf eine Frage, in einem Jumble werden Elemente in eine Reihenfolge gebracht, in einer Umfrage können Meinungen und Ansichten der Teilnehmenden gesammelt werden, etc. Diese Elemente werden immer von mehreren Lernenden gleichzeitig verwendet. Es entsteht ein Wettbewerb zwischen den Teilnehmenden. Typischerweise wird das Tool bei Videokonferenzen oder im Klassenzimmer eingesetzt.\n\nDie Bedienung erfordert eine Einweisung in das Werkzeug durch die Lehrenden. Die Erstellung der Komponenten erfolgt über formularbasierte Eingabemasken. Die Integration in die Lerninfrastruktur einer Schule findet über Links und Codes. Eine Registrierung der Lehrenden ist erforderlich. In der Basisversion ist das Tool kostenlos, für erweiterte Funktionen muss eine Lizenz erworben werden.\n\nDie Bedienung durch die Lernenden ist denkbar einfach: Das Quiz wird über einen einfachen Code aufgerufen. Das Tool läuft auf allen Endgeräten und ist auch für kleine Geräte wie Smartphones geeignet.\n\nLinks ins Internet:\n\n* [[https://kahoot.com|https://kahoot.com]]","revision":"0","bag":"default"}
,
{"title":"Kommunikation","tags":"Funktion","text":"[[Austausch und Diskussion|Austausch und Diskussion]] ist ein klassischer Anwendungsbereich von computervermittelter Kommunikation mit digitalen Geräten etwas über das Internet. Auch im Kontext von digital unterstützten Lehr- und Lernszenarien können Medien eine kommunikative Funktion übernehmen. Die Formen solcher Kommunikation reichen von [[Videokonferenzen|Videokonferenz]] über [[Online-Foren|OnlineForum]] bis hin zu [[Weblogs|Weblog]].","revision":"0","bag":"default"}
,
{"title":"Komponente","revision":"0","bag":"default"}

{"title":"Komponententyp","caption":"Komponententypen","tags":"Inhaltsverzeichnis","weight":"3","text":"[img  class=\"drop\" [|Media/Icons/puzzle.svg]]\n\n\nOft sind Lernmedien vielfältig: sie setzen sich wie ein Puzzle aus unterschiedlichen Elementen zusammen. Diese Puzzelteile sind hier Komponenten. Komponententypen beschreiben typische Formen solcher Teile, die mit [[Autorenwerkzeugen|Autorenwerkzeug]] erstellt und auf [[Plattformen|Plattform]] angeboten werden können. \u003Cteaser />\n\nIn diesem Lernmedien-Planer sind folgende Komponententypen eingetragen:\n\n\u003C\u003Clist-links filter:\"[tag[Komponententyp]]+[sort[title]]\">>\n","revision":"0","bag":"default"}
,
{"title":"Konstruktion","tags":"Funktion","text":"Aus einer konstruktivistischen Perspektive ist jedes Lernen ein Konstruktionsprozess des lernenden Subjekts. Dieser Konstruktionsprozess kann durch Lernmedien strukturiert werden, etwa indem Aufgaben gestellt werden oder Handlungen angeregt werden. Solche Konstruktionsprozesse können direkt mit Medien oder Computern stattfinden, wie etwa beim [[EPortfolio|EPortfolio]]. Sie können aber auch durch Lernmedien strukturiert bzw. induziert werden und dann unabhängig von Computern oder Medien stattfinden, wie bei der [[Lernaufgabe|Lernaufgabe]].","revision":"0","bag":"default"}
,
{"title":"Kreuzworträtsel","tags":"Komponententyp","Frage":"Welche Begriffe werden erraten? Warum ist die Kenntnis der Begriffe wichtig? Wer erstellt das Kreuzworträtsel?","text":"Kreuzworträtsel sind eine Spielform, bei der die Spielenden anhand von Hinweisen die gesuchten Wörter identifizieren und in ein entsprechendes Gitter eintragen. Dabei können sich Wörter kreuzen und überschneiden. Manchmal ergibt sich aus den markierten Gitterzellen auch ein Lösungswort.","revision":"0","bag":"default"}
,
{"title":"LearningApps","tags":"InteraktiveInhalteEditor OnlineTool OpenSource","edit":"Kreuzworträtsel TestQuiz","text":"LearningApps ist ein Autorenwerkzeug zur Erstellung von interaktiven Online-Lerninhalten sowie eine Online-Plattform, über die diese Inhalte angeboten und abgerufen werden können. Es enthält verschiedene Komponenten wie z.B. Zuordnungsaufgaben, Multiple-Choice-Fragen etc. Diese Komponenten können als LearningApps erstellt werden.\n\nDie Bedienung erfordert eine Einarbeitung der Lehrenden. Viele Komponenten werden mit formularbasierten Eingabemasken erstellt, deren Funktion getestet und geübt werden muss. Das Tool ist mit unterschiedlichen Lerninfrastrukturen in den Schulen kompatibel. Typischerweise laufen die Inhalte über die LerningApps-Plattform und können per Link eingebunden werden. Auch der Export einer App als SCORM ist möglich, so dass diese dann in die Lernplattformen eingebunden werden kann. Eine Nutzung ohne schulische Lernplattform ist ebenfalls möglich. Die Plattform ist kostenlos, erfordert aber eine Registrierung.\n\nLernende können mit allen Endgeräten über einen Webbrowser direkt auf die LearningApps zugreifen. Eine Installation ist nicht erforderlich.\n\nLinks ins Internet:\n\n* [[https://learningapps.org|https://learningapps.org]]\n\nÄhnliche Autorenwerkzeuge:\n\n* [[H5P|H5P]]","revision":"0","bag":"default"}
,
{"title":"LearningManagementSystem","caption":"Learning-Management System","tags":"Plattform","text":"Als Learning-Management-System werden Online-Plattformen bezeichnet, über die webbasierten Lehr- und Lernszenarien durchgeführt werden können. Die Plattformen beinhalten auch Autorenwerkzeuge mit denen Inhalte und Lernmedien erstellt werden können.\n\n\n\u003C\u003Clist-links filter:\"[tag[LearningManagementSystem]]+[sort[title]]\">>\n","revision":"0","bag":"default"}
,
{"title":"Lehren und Lernen mit Medien","tags":"Inhaltsverzeichnis","weight":"2","text":"[img  class=\"drop\" [|Media/Icons/light-blub.svg]]\n\n\nDer Einsatz digitaler Medien im Unterricht geht oft einher mit einer anderen Art und Weise des Lehrens und Lernens. Diese Veränderungen betreffen sowohl Planung, Durchführung und Reflexion von Lehr- und Lernszenarien, als auch die Rolle von Lehrenden in diesem Prozess. Hier sind einige Aspekte aufgeführt, die aus dieser Perspektive wichtig werden. \u003Cteaser />\n\n\n\u003C\u003Clist-links filter:\"[tag[Lehren und Lernen mit Medien]]+[sort[title]]\">>\n","revision":"0","bag":"default"}
,
{"title":"Lernaufgabe","caption":"Lernaufgabe","tags":"Komponententyp","Frage":"Welche Aufgabenstellung erhalten die Lernenden? Welche Hilfsmittel und Ressourcen stehen den Lerneden zur Verfügung? Welches Ergebnis wird erwartet?","text":"Aufgaben sind strukturierte Aktivitäten der Lernenden im Rahmen der Aneignung eines Gegenstands, einer Kompetenz oder eines Themas. Im Kontext des digital unterstützten Lehrens und Lernens werden Lernaufgaben häufig mit speziellen Funktionen digitaler Plattformen umgesetzt. Die Lernenden erhalten eine Aufgabenstellung, in der sie aufgefordert werden, ein Lernartefakt zu erstellen. Die Plattformen ermöglichen es dann, das Lernartefakt als Datei hochzuladen. In der Regel sehen die Lernenden die Ergebnisse der anderen Lernenden nicht. Über diese Plattformen kann dann auch Feedback zu den Arbeiten organisiert werden. Auf diese Weise geben z.B. die Lernenden Feedback zu den Ergebnissen der anderen Lernenden oder die Lehrenden geben Feedback.\n\nSolche Aufgabenstellungen für Lernaufgaben sind in der Regel Textdokumente, können aber auch multimediale Ressourcen wie z.B. Audio- oder Videobeiträge sein bzw. enthalten. Als Ergebnis der Lernaufgabe sind ebenfalls unterschiedliche Formate denkbar, wie z.B. Poster, Audio- oder Videobeiträge, Präsentationen etc.\n\nLernaufgaben können auch mit Hilfe von [[Wikis|Wiki]] gestellt und bearbeitet werden. Die Lernenden sehen dabei immer den Fortschritt der anderen Teilnehmenden.","revision":"0","bag":"default"}
,
{"title":"Lernmedien für das Gesundheitswesen","tags":"[[Lehren und Lernen mit Medien]]","text":"Bildung für die Berufe des Gesundheitswesens zeichnen sich durch eine besondere fachdidaktische Perspektive aus. Die aus einer solchen Perspektive charakterisierte Qualität der Lehr- und Lernprozesse ergänzt eine mediendidaktische Perspektive auf das Lehren und Lernen mit Medien. Die folgenden Aspekte sind im Lernmedien-Planer für diese Besonderheiten integriert:\n\n* Das Lehren und Lernen mit Fällen:","revision":"0","bag":"default"}
,

{"title":"Lernplattform","tags":"Plattform","text":"Neben Learning-Management-Systemen sind noch weitere Plattformen für den Einsatz im Kontext digital unterstützter Lehr- und Lernszenarien interessant.\n\n\n\u003C\u003Clist-links filter:\"[tag[Lernplattform]]+[sort[title]]\">>\n","revision":"0","bag":"default"}
,
{"title":"Lernwerkzeug","tags":"Funktion","text":"Computer und digitale Geräte sind auch für die Lernenden selbst wichtige Werkzeuge in der Organisation ihrer Lernprozesse. Dabei ist nicht nur die persönliche Lernorganisation angesprochen, die etwa durch Terminverwaltung oder digitale Notizen unterstützt wird. Auch bei Gruppen- und Projektarbeiten ist eine Organisation von [[Lerngruppen|Gruppe]] erforderlich, für die viele digitale Lernplattformen Werkzeuge zur Verfügung stellen, etwa [[Wikis|Wiki]], [[Online-Textdokumente|OnlineTextdokument]], [[digitale Pinnwände|OnlinePinnwand]] etc.","revision":"0","bag":"default"}
,
{"title":"LibreofficeImpress","tags":"Präsentationseditor OpenSource StandaloneProgramm","edit":"Präsentation Visualisierung","text":"Libreoffice Impress ist ein Editor für Präsentationen und Teil des freien Office-Pakets Libreoffice. Mit Impress werden hauptsächlich Folienpräsentationen erstellt, es können aber auch multimediale Elemente eingebunden werden. Das Tool ist relativ einfach zu bedienen und wird daher auch für Grafiken und Visualisierungen verwendet. Es ist mit [[PowerPoint|PowerPoint]] kompatibel, so dass Präsentationen im PowerPoint-Format gespeichert und geöffnet werden können.\n\nDas Tool ist für Lehrende sehr einfach und ähnlich wie PowerPoint zu bedienen. Der Editor ist nach Folien gegliedert und ermöglicht die Bearbeitung nach dem [[WYSIWYG|WYSIWYG]]-Prinzip. Das Programm ist lizenzfrei, muss aber auf den Arbeitsgeräten der Lehrenden installiert werden. Für die Integration in die Lehr- und Lerninfrastruktur der Schulen ist es wichtig, dass die Präsentationen auf den Geräten geöffnet und angezeigt werden können. Dies kann über die PowerPoint-Applikation erfolgen. Alternativ können Präsentationen auch in andere Formate exportiert werden: Hier bietet sich das PDF-Format an, da es auf vielen Geräten ohne weitere Hilfsmittel geöffnet werden kann. Allerdings unterstützt PDF keine multimedialen Elemente. Die Einbindung in Lernplattformen erfolgt in der Regel als Datei.\n\nDie Lernenden benötigen in der Regel eine Version des Programms auf ihrem Endgerät, um diese Präsentationen betrachten zu können, wenn diese im Impress-Format vorliegt. Da das Programm kostenlos genutzt werden kann, muss es lediglich auf dem Endgerät installiert werden. Für mobile Endgeräte steht keine App zur Verfügung, so dass der Export der Präsentation als PDF oder PowerPoint empfohlen wird.\n\nLinks im Internet:\n\n* [[https://de.libreoffice.org/discover/impress/|https://de.libreoffice.org/discover/impress/]]","revision":"0","bag":"default"}
,

{"title":"Login","text":"Ein Login ist ein personenbezogener Zugang zu einem Endgerät oder einer Online-Plattform, mit der eine Person identifiziert werden kann und die der Person Zugriff auf ein Gerät, eine Plattform oder eine Ressource gewährt. Ein Login besteht typischerweise aus einem Namen und einem Passwort, beides sind Zeichenketten aus alphanumerischen Zeichen ggf. ergänzt um Sonderzeichen. Dabei kann der Name dem realen Namen einer Person entsprechen oder ein Pseudonym darstellen. Ein Anonymer Zugang zu einer Plattform erfolgt in der Regel ohne Login.\n\nEs ist wichtig, dass ein Passwort [[sicher gewählt|https://www.bsi.bund.de/DE/Themen/Verbraucherinnen-und-Verbraucher/Informationen-und-Empfehlungen/Cyber-Sicherheitsempfehlungen/Accountschutz/Sichere-Passwoerter-erstellen/sichere-passwoerter-erstellen_node.html]] wird und anderen Personen nicht mitgeteilt wird.\n\nIm Falle einer Zwei-Faktor-Authentifizierung wird das Passwort ergänzt durch einen weiteren Faktor (z.B. einer PIN, einem weiteren Passwort oder einer Nummer etc.) um die Sicherheit der Identifizierung zu erhöhen.","revision":"0","bag":"default"}
,
{"title":"Mahara","tags":"Lernplattform OpenSource OnlineTool","edit":"EPortfolio OnlineForum Weblog","text":"Mahara ist eine E-Portfolio-Plattform, auf der Lernende ihren Lernprozess dokumentieren, reflektieren und mit anderen Lernenden teilen können.\n\nMahara muss als Open-Source-Tool für eine Bildungseinrichtung installiert und gehostet werden. So wird es als eigene Plattform zum Teil der schulischen Lehr- und Lerninfrastruktur. Lehrende erhalten dann einen Zugang zur Mahara-Plattform der Schule.\n\nAuch Lernende erhalten ebenfalls einen Zugang zur Mahara-Plattform der Schule und können dort eigene Portfolios erstellen, diese mit anderen Lernenden teilen und Bolgs führen. Je nach Konfiguration sind auch öffentliche Portfolios möglich.\n\nLinks ins Internet:\n\n* [[https://mahara.org|https://mahara.org]]","revision":"0","bag":"default"}
,
