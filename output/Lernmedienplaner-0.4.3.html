{"title":"MediaWiki","tags":"Lernplattform OpenSource OnlineTool","edit":"Wiki","text":"Bei MediaWiki handelt es sich um eine Online-Plattform für Wikis, mit der auch die Wikipedia realisiert wurde. Lernende können Wiki-Seiten erstellen und gemeinsam bearbeiten. Die Plattform muss für eine Bildungseinrichtung installiert und gehostet werden.\n\nLinks ins Internet:\n\n* [[https://www.mediawiki.org/wiki/MediaWiki|https://www.mediawiki.org/wiki/MediaWiki]]","revision":"0","bag":"default"}
,
{"title":"MindMeister","tags":"GrafikEditor OnlineTool Proprietär","edit":"Visualisierung","text":"MindMeister ist eine Software zur Erstellung von Mind Maps. Mind Maps bestehen aus Ästen, Knoten und Unterästen, die oft hierarchisch strukturiert sind. Sie können Texte, Bilder, Links und Notizen enthalten und visualisieren so Ideen, Informationen, Zusammenhänge und Konzepte. Das Autorentool ist ein Online-Tool und kann auch kollaborativ mit mehreren Teilnehmenden genutzt werden.\n\nLehrende benötigen einen Zugang zum Online-Tool. Eine kostenlose Registrierung und Nutzung ist möglich, für weitere Funktionen muss ein Account erworben werden. Die Integration des Tools in die Lehr- und Lerninfrastruktur erfolgt z.B. durch eine Verlinkung auf die Maps für die Zusammenarbeit mit den Lernenden. Ein Export der Visualisierung ist ebenfalls möglich.\n\nDie Lernenden können die Visualisierung mit ihren digitalen Endgeräten betrachten und daran teilnehmen. Oft ist ein größerer Bildschirm, wie z.B. ein Tablet, hilfreich, da die Grafiken oft sehr groß werden.\n\nLinks ins Internet:\n\n* [[https://www.mindmeister.com/de|https://www.mindmeister.com/de]]","revision":"0","bag":"default"}
,
{"title":"Minecraft","tags":"GameEditor StandaloneProgramm Proprietär","edit":"VirtuelleWelt","text":"Minecraft ist ein dreidimensionales Videospiel, mit dem Umgebungen kreativ erkundet und gestaltet werden können. In Minecraft können die Nutzerinnen und Nutzer Blöcke platzieren und mit ihnen interagieren, um Räume und Umgebungen zu schaffen und sich darin zu bewegen. Die Spielwelten in Minecraft bestehen also aus Blöcken. Für den Lehr- und Lernkontext gibt es mit Minecraft Education eine Version des Videospiels für Schulen. Sie ermöglicht das gemeinsame Spielen in virtuellen Welten.\n\nDas Tool ist auch ein Autorensystem, denn in Minecraft als Editor können auch Umgebungen erstellt und aufgebaut werden. Für den Einsatz im Kontext der Lehr- und Lerninfrastrukturen von Schulen muss das Tool lizenziert und auf Rechnern installiert werden. Das Erstellen eigener Welten erfordert eine gewisse Einarbeitungszeit.\n\nDie Lernenden müssen Minecraft auf ihren Geräten installiert haben. Für Smartphones und Tablets gibt es eigene Minecraft Education App. Auch das Navigieren im Spiel aus der Ego-Perspektive muss geübt werden.\n\nLinks ins Internet:\n\n* [[https://education.minecraft.net/de-de|https://education.minecraft.net/de-de]]","revision":"0","bag":"default"}
,
{"title":"Moodle","tags":"LearningManagementSystem OpenSource OnlineTool","edit":"Wiki OnlineForum TestQuiz Glossar Abstimmung Umfrage Lernaufgabe Chat Podcast BuchLektion Weblog EPortfolio Gruppe Fall","text":"Moodle ist sowohl eine Plattform als auch ein Editor zur Erstellung verschiedener Lernressourcen und -aktivitäten. Als Online-Plattform muss Moodle für eine Bildungseinrichtung installiert und gehostet werden. Der Editor wird dann von der Plattform aus aufgerufen. Erstellte Materialien können exportiert und importiert und so zwischen mehreren Moodle-Installationen ausgetauscht werden.\n\nDie Bedienung von Moodle ist für Lehrende gewöhnungsbedürftig, eröffnet aber die Nutzung eines vielseitigen Editors. An vielen Stellen sind formularbasierte Eingabemasken vorgesehen, deren Funktionalität erprobt bzw. geübt werden muss. Die Integration in die Lehr- und Lerninfrastruktur einer Schule erfordert auch die Einrichtung von Zugängen für Lehrende und Lernende sowie die Gestaltung von Rollen und Rechten dieser Nutzer/innen. Das Tool erlaubt eine sehr flexible Anpassung der Rechte für Rollen. Ansonsten wird Moodle über den Webbrowser aufgerufen und läuft somit auf allen Endgeräten der Lehrenden, auch auf Smartboards etc.\n\nMoodle kann von den Lernenden auf allen Endgeräten über einen Webbrowser aufgerufen werden. Zusätzlich steht eine App für mobile Endgeräte zur Verfügung, die jedoch nicht von allen Moodle-Installationen unterstützt wird. Wie genau die Lernenden die Plattform nutzen können, wird häufig von den Lehrenden im Kursdesign festgelegt.\n\nLinks ins Internet:\n\n* [[https://moodle.org|https://moodle.org]]","revision":"0","bag":"default"}
,
{"title":"OnlineForum","caption":"Online-Forum","tags":"Komponententyp","Frage":"Welche Fragestellung diskutieren die Lernenden im Online-Forum? Welche Vorgaben werden für die Diskussion gegeben? Unter welchem Fokus werden die Beiträge von anderen Lernenden kommentiert?","text":"Ein Online-Forum ist eine computervermittelte Kommunikationsform als asynchronen Online-Diskussion mit mehreren Teilnehmenden. Die Diskussion der Teilnehmenden ist in Threads oder Themen strukturiert. Die Teilnehmenden schreiben neue Beiträge entweder in bestehende Threads oder eröffnen neue Threads. Die Beiträge können Text, Bilder oder multimediale Elemente enthalten, oft sind auch Dateianhänge möglich. In der Regel können alle Beiträge wieder durch neue Beiträge kommentiert werden.\n\nIm Kontext des digital unterstützten Lehrens und Lernens bilden Online-Foren einen themenzentrierten, oft textbasierten Diskussionsraum. Dieser kann z.B. für die Besprechung spezifischer, vorgegebener Aufgabenstellungen, als Marktplatz für die Präsentation von Lernartefakten oder für Feedback- und Supportprozesse genutzt werden. Diskussionen in Online-Foren benötigen Zeit und sollten vorbereitet und moderiert werden: Beispielsweise können Threads vorbereitet werden, Anweisungen für die Diskussion eingestellt und Hinweise zu Rückmeldungen gegeben werden.\n\nIm Gegensatz zu vielen sozialen Netzwerken sind Online-Foren nicht primär chronologisch, sondern thematisch strukturiert: Neue Beiträge erscheinen nicht einfach oben in der Liste, sondern unter den Themen, denen sie zugeordnet sind. Außerdem werden in vielen sozialen Netzwerken nur die Beiträge der Personen angezeigt, denen man folgt. In Online-Foren hingegen werden die Beiträge aller Teilnehmenden angezeigt.\n\nSynonyme für diese Komponente: Internetforum, Message Board.","revision":"0","bag":"default"}
,
{"title":"OnlinePinnwand","caption":"Online-Pinnwand","tags":"Komponententyp","Frage":"Welche Inhalte werden im Padlet eingestellt? Welche Hilfestellung oder Ressourcen stehen zur Verfügung? Wer gibt welche Inhalte ein?","text":"Eine Online-Pinnwand ist eine kollaborative Website, auf der die Teilnehmenden Texte, Bilder, Videos und andere Inhalte und Dateien auf digitalen Karten veröffentlichen können. Typischerweise können diese Karten auf der Seite verschoben werden, um sie zu sortieren oder zu strukturieren. Als kollaborative Umgebung können die Pinnwände von mehreren Teilnehmenden mitgestaltet oder sogar erstellt werden.\n\nOnline-Pinnwände können im Kontext des digital unterstützten Lehrens und Lernens vielfältig eingesetzt werden. Sie eignen sich zum Brainstorming, aber auch zum Clustern von Impulsen oder Ideen der Teilnehmenden in einem Workshop. Sie können auch Materialsammlungen für Lernszenarien darstellen. Ein Kanban-Board ist eine spezielle Struktur für eine Online-Pinnwand und wird von einer Projektgruppe zur Planung ihrer Arbeitsprozesse in einer Projektphase verwendet. Auch für Projektarbeiten sind Online-Pinnwände daher insteressant.\n\nAls Materialsammlung ähneln Online-Pinnwände [[dem Buch bzw. der Lektion|BuchLektion]], bieten darüber zusätzlich die Möglichkeit der Beteiligung und Kommentierung durch die Lernenden.","revision":"0","bag":"default"}
,
{"title":"OnlineTafelPinnwand","caption":"Online-Tafel bzw. -Pinnwand","tags":"Plattform","text":"Es gibt einige Online-Werkzeuge, die die Funktionen von Tafeln, Pinnwänden oder Boards nachahmen und ein synchrones, gemeinsames Arbeit mit mehreren Teilnehmenden ermöglichen. Typischerweise sind diese Werkzeuge auch Plattformen, über die die Tafeln bzw. Pinnwände verfügbar gemacht werden.\n\n\n\u003C\u003Clist-links filter:\"[tag[OnlineTafelPinnwand]]+[sort[title]]\">>\n","revision":"0","bag":"default"}
,
{"title":"OnlineTextdokument","caption":"Online-Textdokument","tags":"Komponententyp","Frage":"Welche Inhalte werden im Textdokument zur Verfügung gestellt? Wer stellt die Inhalte ein? Welche Hifestellung oder Vorgabe gibt es?","text":"Ein Online-Textdokument nutzt einen synchronen, webbasierten Texteditor für die Erstellung eines Dokumentes im Kontext des Lehrens oder Lernens. Da mehrere Teilnehmende gleichzeitig ein Dokument bearbeiten können ist ein solches Textdokument auch Ressource für eine Gruppe. Die Änderungen der Teilnehmenden sind sofort sichtbar. Je nach Funktionalität des Texteditors können Texte, Tabellen, Bilder oder multimediale Elemente in das Dokument eingefügt und bearbeitet werden. Meist verfügt ein solcher Editor über eine Versionsverwaltung, so dass vorherige Änderungen nachvollzogen werden können.\n\nIm Kontext des digital unterstützten Lehrens und Lernens können solche gemeinsamen Online-Textdokumente für die Zusammenarbeit von Lernenden genutzt werden. Beispielsweise kann das Ergebnis einer Lernaufgabe in einem solchen Dokument erarbeitet werden. Auch Lernaufgaben sind in solchen Dokumenten möglich, wenn Lehrende die Dokumente entsprechend vorbereiten, so dass die Lernenden die Aufgabe im Dokument bearbeiten.\n\nIm Gegensatz zu einem [[Wiki|Wiki]] enthalten die Dokumente in der Regel keine Unterseiten.","revision":"0","bag":"default"}
,
{"title":"Padlet","tags":"OnlineTafelPinnwand Proprietär OnlineTool","edit":"OnlinePinnwand","text":"Padlet ist eine kollaborative Online-Pinnwand, auf der Notizen erstellt, sortiert und kommentiert werden können. Es ist sowohl ein Autorenwerkzeug als auch eine Online-Plattform. Es ermöglicht die synchrone Zusammenarbeit von Lehrenden und Lernenden an einer Pinnwand.\n\nFür Lehrende ist das Tool einfach zu bedienen. Die wenigen Grundfunktionen, wie das Erstellen neuer Pinnwände und neuer Notizen auf den Pinnwänden, sind leicht zugänglich. Das Tool lässt sich auch gut über Links in die Lerninfrastruktur der Schulen integrieren. Es läuft im Webbrowser der Lehrenden. Die Pinnwände liegen letztlich auf der Padlet-Plattform. Das Anlegen von Pinnwänden ist in der kostenlosen Version eingeschränkt, ggf. muss ein Account für Lehrende erworben werden.\n\nLernende können von allen Endgeräten auf Padlet zugreifen, da die Anwendung im Webbrowser läuft. Tatsächlich ist Padlet erstaunlich responsiv, so dass die Anwendung auch auf kleineren Geräten wie Smartphones gut nutzbar ist. Eine Installation ist nicht erforderlich.\n\nLinks ins Internet:\n\n* [[https://de.padlet.com|https://de.padlet.com]]","revision":"0","bag":"default"}
,
{"title":"Planen","tags":"Lernmedien-Planer","weight":"1","text":"Dieser digitale Assistenz führt Sie in mehreren Schritten durch die Konzeption des Lernmediums. Sie können die Schritte der Reihe nach durcharbeiten oder auch einzelne Schritte überspringen.\n\n\n\u003Cbr clear=\"both\"/>\n\u003C\u003Ctabs \"PlanenProjekt PlanenZiele PlanenStrategie PlanenKomponenten\" \"PlanenProjekt\" \"$:/state/TabPlanen\" \"tc-horizontal\">>\n","revision":"0","bag":"default"}
,
{"title":"PlanenKomponenten","caption":"Komponenten","text":"!! Neue Komponente erstellen\n\nBitte wählen Sie einen Komponententyp aus:\n\n\n\u003C$select tiddler='$:/state/CurrentComponent' default='' class=\"my-fullwidth\">\n\u003C$list filter='[tag[Komponententyp]]'>\u003Coption>\u003C$view field='title'/>\u003C/option>\u003C/$list>\u003C/$select>\n\u003C$list filter='[{$:/state/CurrentComponent}minlength[1]]' emptyMessage=\"\u003Cp>Kein Komponententyp ausgewählt.\u003C/p>\">\n\n\u003C$set name=component value={{$:/state/CurrentComponent}}>\n\u003Cdiv class=\"tc-description-box\">\u003C$list filter=\"[\u003Ccomponent>get[text]splitregexp[\\n]first[1]]\" variable=\"item\" emptyMessage=\"Dieser Komponententyp beinhaltet keine Beschreibung.\">\u003C\u003Citem>>\u003C/$list> \u003C$link to=\u003C\u003Ccomponent>>>Weiterlesen...\u003C/$link>\u003C/div>\n\n\n\u003Cp>Bitte wählen Sie die Zieldimension der Komponente aus: \u003Cbr/>\u003C$list filter='[tag[Zieldimension]!prefix[Vorlage]!prefix[Draft]]' variable=skill>\n\u003C$checkbox tiddler=\"$:/state/CurrentSkill\" listField=\"text\" checked=\u003C\u003Cskill>>> \u003C\u003Cskill>>\u003C/$checkbox>\u003Cbr/>\n\u003C/$list>\u003C/p>\n\n\u003C$set name=skill value={{$:/state/CurrentSkill}}>\n\u003Cp>\u003C$button actions=\u003C\u003CNeueKomponente>>>\n[img[Media/Icons/add-button.svg]] Neue {{$:/state/CurrentComponent}}-Komponente anlegen\n\u003C/$button>\u003C/p>\n\u003C/$set>\u003C/$set>\n\u003C/$list>\n\n\n!! Zusammensetzung des Lernmediums\n\n\n\u003C$transclude tiddler=\"LernmediumKomponenten\" mode=\"block\"/>\n","revision":"0","bag":"default"}
,
{"title":"PlanenProjekt","caption":"Projekt","text":"!! Das Lernmedium als Projekt\n\nTitel:\u003Cbr />\n\u003C$edit-text tiddler=\"$:/Projekt/Titel\" tag=\"input\" default=\"\" placeholder=\"Titel des Lernmedium-Projekts…\" class=\"my-fullwidth\"/>\n\nCurrularer Einsatz:\u003Cbr />\n\u003C$edit-text tiddler=\"$:/Projekt/Einsatz\" tag=\"input\" default=\"\" placeholder=\"Lernfeld / Unterrichtseinheit / Einsatz des Lernmediums\" class=\"my-fullwidth\"/>\n\nAutor*innen:\u003Cbr />\n\u003C$edit-text tiddler=\"$:/Projekt/Autor\" tag=\"input\" default=\"\" placeholder=\"Namen der beteiligten Personen\" class=\"my-fullwidth\"/>\n\nDatum:\u003Cbr />\n\u003C$edit-text tiddler=\"$:/Projekt/Datum\" tag=\"input\" default=\"\" placeholder=\"Datum\" class=\"my-fullwidth\"/>\n\nKommentar zum Projekt:\u003Cbr />\n\u003C$edit-text tiddler=\"$:/Projekt/Kommentar\" tag=\"textarea\" default=\"\" placeholder=\"Ggf. organisatorische Kommentare zum Projekt ergänzen…\" class=\"my-fullwidth\"/>","revision":"0","bag":"default"}
,
{"title":"PlanenStrategie","caption":"Strategie","text":"!! Didaktische Strategie des Lernmediums\n\n[[Gesamtkonzeption|Gesamtkonzeption]] des Lern- und Lernszenarios, in dem das Lernmedium eingesetzt wird:\u003Cbr />\n\u003C$list filter='[tag[Strategie]]' variable=item>\u003C$radio tiddler=\"$:/Projekt/Gesamtstrategie\" field=\"text\" value=\u003C\u003Citem>>> \u003C\u003Citem>>\u003C/$radio>\u003Cbr />\u003C/$list>\n\n[[Funktionen|Funktionen von Lernmedien]] des Lernmediums:\u003Cbr />\n\u003C$list filter='[tag[Funktion]]' variable=item>\u003C$checkbox tiddler=\"$:/Projekt/Funktion\" listField=\"text\" checked=\u003C\u003Citem>> unchecked=\"\"> \u003C\u003Citem>>\u003C/$checkbox>\u003Cbr />\u003C/$list>\n\nDidaktischer Kommentar:\u003Cbr />\n\u003C$edit-text tiddler=\"$:/Projekt/DidaktischerKommentar\" tag=\"textarea\" default=\"\" placeholder=\"Bitte beschreiben Sie die didaktische Herangehensweise\" class=\"my-fullwidth\"/>","revision":"0","bag":"default"}
,
{"title":"PlanenZiele","caption":"Ziele","text":"\n\\define NeueKompetenz()\n\u003C$action-createtiddler $basetitle=\"Ziel\" $template=\"VorlageZiel\">\n\u003C$action-navigate $to=\u003C\u003CcreateTiddler-title>>/>\n\u003C$action-sendmessage $message=\"tm-edit-tiddler\" $param=\u003C\u003CcreateTiddler-title>>/>\n\u003C/$action-createtiddler>\n\\end\n\n\n!! Neue Zieldimensionen erstellen\n\nBitte führen Sie die didaktische Intention des Lernmediums aus, indem Sie hier mehrere Ziele formulieren.\n\n\u003C$button actions=\u003C\u003CNeueKompetenz>>>\n[img[Media/Icons/add-button.svg]] Neues Ziel erstellen\n\u003C/$button>\n\n!! Übersicht der Zieldimensionen\n\n\n\u003C$transclude tiddler=\"LernmediumZieldimensionen\" mode=\"block\"/>\n","revision":"0","bag":"default"}
,
{"title":"Plattform","tags":"Inhaltsverzeichnis","weight":"5","text":"[img  class=\"drop\" [|Media/Icons/school.svg]]\n\n\nEine Plattform stellt im Kontext digital unterstützten Lernens eine Basis für die Durchführung von Lehr- und Lernszenarien dar. Ähnlich wie das Schulgebäude stellen Plattformen die digitalen Räume und Umgebungen dar, in denen das digital unterstützte Lehren und Lernen stattfindet. \u003Cteaser />\n\nIn diesem Lernmedien-Planer sind folgende Plattformen eingetragen:\n\n\u003C\u003Clist-links filter:\"[tag[Plattform]]+[sort[title]]\">>\n","revision":"0","bag":"default"}
,
{"title":"Podcast","caption":"Podcast oder Vodcast","tags":"Komponententyp","Frage":"Wie sind die Episoden gestaltet? Welche Inhalte fokussieren sie? Wer erstellt die Episoden?","text":"Als Podcast werden häufig mehrere episodenartige Audiobeiträge oder -aufzeichnungen bezeichnet, die nacheinander im Internet veröffentlicht werden. Auf Lernplattformen sind Podcasts oft nicht öffentlich zugänglich, sondern nur den Teilnehmenden eines Bildungsangebots. Neben Audiobeiträgen sind auch Videobeiträge möglich, die dann oft auch als Vodcast oder Video-Podcast bezeichnet werden.\n\nPodcasts ermöglichen flexibles Lernen auch an anderen Lernorten: Audiobeiträge können einfach und begleitend im Alltag rezipiert werden. Dabei können diese Beiträge sowohl von den Lehrenden als auch von den Lernenden erstellt werden.","revision":"0","bag":"default"}
,
{"title":"PowerPoint","tags":"Präsentationseditor Proprietär OnlineTool StandaloneProgramm","edit":"Präsentation Visualisierung","text":"PowerPoint ist ein weit verbreitetes Werkzeug zur Erstellung von Präsentationen und Teil des Microsoft Office-Pakets. Mit PowerPoint werden hauptsächlich folienbasierte Präsentationen erstellt, in die auch multimediale Elemente eingefügt werden können. Das Tool ist ein recht einfach zu bedienender Editor und wird daher auch für Grafiken und Visualisierungen verwendet. Mit der webbasierten Version von Office 365 können Präsentationen auch über das Internet mit einem Link aufgerufen werden. In dieser Version ist auch eine synchrone Bearbeitung durch mehrere Nutzende möglich.\n\nDie Bedienung von PowerPoint ist den meisten Lehrenden vertraut. Der Editor ist nach Folien gegliedert und ermöglicht eine Bearbeitung nach dem [[WYSIWYG|WYSIWYG]]-Prinzip. Der Zugang bzw. die Lizenz für das Tool ist oft bereits mit dem Arbeitsgerät der Lehrenden freigeschaltet. PowerPoint wird typischerweise für Präsentationen im Unterricht eingesetzt. Bei der Integration in die Lehr- und Lerninfrastruktur von Schulen ist es oft wichtig, dass das PowerPoint-Dateiformat auf den Geräten geöffnet und angezeigt werden kann. Dazu wird eine Version von PowerPoint benötigt. Auf Smartboards kann die Anwendung installiert sein. Alternativ können Präsentationen auch in anderen Formaten exportiert werden: Hier ist das PDF-Format interessant, da es auf vielen Geräten ohne weitere Hilfsmittel geöffnet werden kann. Allerdings unterstützt PDF keine multimedialen Elemente. Die Einbindung in Lernplattformen erfolgt in der Regel als Datei.\n\nLernende benötigen in der Regel eine Version des Programms auf ihrem Endgerät, um diese Präsentationen betrachten zu können. Für mobile Endgeräte steht eine PowerPoint zur Verfügung. Mit Office 365 kann PowerPoint auch für webbasierte Präsentationen verwendet werden, für die keine Installation auf den Endgeräten erforderlich ist. Damit Lernende eigene Präsentationen erstellen können, ist eine Lizenz erforderlich.\n\nLinks ins Internet:\n\n* [[https://www.microsoft.com/de-DE/microsoft-365/powerpoint|https://www.microsoft.com/de-DE/microsoft-365/powerpoint]]","revision":"0","bag":"default"}
,
{"title":"Präsentation","caption":"Präsentation","tags":"Komponententyp","Frage":"Welche Inhalte werden präsentiert? Wie wird die Präsentation dargeboten: als Vortrag eines Lehrenden oder als selbstständig ablaufende Präsentation mit Audio- und/oder Videospur? Bitte gliedern Sie die Präsentation hier.","text":"Eine Präsentation ist eine in Folien oder Ansichten unterteilte Darstellung von Texten, Grafiken, Bildern, Videos oder multimedialen Inhalten. Häufig werden Präsentationen zur Unterstützung des Vortrags einer Person eingesetzt, z.B. bei einer Präsenzveranstaltung im Klassenraum. Typischerweise werden die Folien dann mit einem Beamer oder auf einem Smartboard im Klassenraum gezeigt. Eine Präsentation kann aber auch eine Audio- oder Videoaufzeichnung enthalten und zur selbstständigen Erarbeitung ohne Vortragende erstellt werden. In diesem Fall wird die Präsentation von den Lernenden auf ihren eigenen Endgeräten angesehen.\n\nSchließlich können auch die Lernenden Präsentationen erarbeiten, etwa um anderen Lernenden etwas zu erläutern. Bitte verwenden Sie in diesem Fall aber nicht diese Komponente, sondern konzipieren Sie eine Lernaufgabe mit einer entsprechenden Anweisung.","revision":"0","bag":"default"}
,
{"title":"Präsentationseditor","tags":"Autorenwerkzeug","text":"Präsentationen sind im Kontext des digital gestützten Lehrens und Lernens nicht nur für die Vermittlung von Wissen durch die Lehrenden interessant. Präsentationen können auch durch die Lernenden erstellt werden. Schließlich ermöglichen die hier skizzierten Autorenwerkzeuge auch das Erstellen von interaktiven und multimedialen Präsentationen, die die Lernenden weitgehend eigenständig rezipieren können.\n\n\n\u003C\u003Clist-links filter:\"[tag[Präsentationseditor]]+[sort[title]]\">>\n","revision":"0","bag":"default"}
,
{"title":"Prezi","tags":"Präsentationseditor Proprietär OnlineTool StandaloneProgramm","edit":"Präsentation","text":"Prezi ist ein Editor für Präsentationen in einem besonderen Format: Anstatt die Folien zu wechseln, wird in Details einzelner Elemente hinein- und herausgezoomt. So werden alle Folien in einer Gesamtansicht miteinander verbunden. Prezi kann für Präsentationen im Klassenraum verwendet werden, lässt sich aber auch mit Videokonferenzplattformen kombinieren.\n\nDas Tool ist für Lehrende einfach zu bedienen. Die Erstellung von Inhalten erfolgt nach dem [[WYSIWYG|WYSIWYG]]-Prinzip. Das Tool kann vielfältig in die Lerninfrastruktur einer Schule integriert werden, da es sowohl als Online-Tool als auch als eigenständiges Programm verfügbar ist. Die Nutzung in der freien Version ist mit Einschränkungen verbunden, ggf. muss eine Lizenz für Lehrende erworben werden.\n\nFür die Lernenden ist die Bedienung sehr einfach. Die Präsentationen können auf allen Endgeräten betrachtet werden. Für die Lernenden ist keine Installation erforderlich.\n\nLinks ins Internet:\n\n* [[https://prezi.com/de/|https://prezi.com/de/]]","revision":"0","bag":"default"}
,
{"title":"Quizlet","tags":"InteraktiveInhalteEditor OnlineTool Proprietär","edit":"InteraktiveKarteikarten","text":"Quizlet ist ein Tool zur Erstellung digitaler Karteikarten und eine Plattform, auf der diese Karteikarten genutzt werden können. Es stehen auch Apps für [[Smartphones|Smartphone]] zur Verfügung.\n\nDie Nutzung durch die Lehrenden ist sehr einfach. Das Tool läuft im Webbrowser, eine Registrierung ist erforderlich. In der Basisversion kann das Tool kostenlos genutzt werden. Die Eingabe der Texte auf den Karteikarten erfolgt über einen formularbasierten Editor. Dabei werden die Karteikarten in Sets zusammengefasst. Die Karteikartensets werden über Links in Lehr- und Lernszenarien verwendet.\n\nLernende können die Karteikarten über ihren Webbrowser nutzen. Vor allem aber können Lernende auch eigene Karteikartensets erstellen und mit anderen Lernenden austauschen.\n\nLinks ins Internet:\n\n* [[https://quizlet.com/de|https://quizlet.com/de]]","revision":"0","bag":"default"}
,
{"title":"Report","text":"\n\u003C$button class=\"noprint\">\nDrucken\n\u003C$action-sendmessage $message=\"tm-print\" />\n\u003C/$button>\n\n{{AnalyseProjekt}}\n\n{{AnalyseZiele}}\n\n{{AnalyseStrategie}}\n\n{{AnalyseKomponenten}}\n\n\u003Cp>&nbsp;\u003C/p>\n\u003Chr>\n\n\nReport erzeugt mit dem Lernmedien-Planer {{$:/Version}}","revision":"0","bag":"default"}
,
{"title":"Scratch","tags":"GameEditor StandaloneProgramm OnlineTool","edit":"Gamification","text":"Scratch ist ein Editor für Spiele und Multimedia-Anwendungen sowie eine Online-Plattform, auf der diese Spiele ausgeführt werden. Dabei verwendet Scratch eine visuelle Programmiermethode und ermöglicht so die einfache Erstellung von Computerspielen ohne Programmcode.\n\nScratch erfordert von den Lehrenden eine Einarbeitung. Dabei steht weniger das Erlernen einer spezifischen Programmiersprache im Vordergrund als vielmehr die Anwendung von Programmierkonzepten wie Schleifen, Bedingungen, Variablen etc. Scratch ist kostenlos und kann als Plattform in die Lehr- und Lerninfrastruktur einer Schule integriert werden. Für die Erstellung von Spielen ist ein Account erforderlich.\n\nDie Spiele auf Scratch können von den Lernenden im Webbrowser aufgerufen werden. Es stehen auch Apps zur Verfügung.\n\nLinks ins Internet:\n\n* [[https://scratch.mit.edu|https://scratch.mit.edu]]","revision":"0","bag":"default"}
,
{"title":"SimpleShow","tags":"AudioVideoEditor OnlineTool Proprietär","edit":"Video","text":"SimpleShow ist ein Tool zur Erstellung von einfachen Erklärvideos und eine Online-Plattform, auf der die Videos angesehen werden können. Das Tool arbeitet mit Vorlagen, die angepasst und ergänzt werden können, z.B. um eine Krankheit oder einen biologischen Prozess zu erklären. Außerdem gibt es eine Datenbank mit Grafiken, die neben eigenen Grafiken für die Animation der Videos verwendet werden können.\n\nDie Bedienung für Lehrende ist gewöhnungsbedürftig. Die Erstellung von Videos ist grundsätzlich recht komplex, aber dieses Tool ist ein gutes Hilfsmittel dafür. Das Tool läuft im Webbrowser. Die Integration in die Lerninfrastruktur einer Schule erfolgt z.B. über Links. Die Videos können aber auch heruntergeladen und in andere Plattformen eingebunden werden. In einer kostenlosen Version sind Basisfunktionen für Lehrende nutzbar, hierfür ist eine Registrierung erforderlich. Für weitere Funktionen muss eine Lizenz erworben werden.\n\nDie Videos sind für die Lernenden in der Regel auf allen Geräten nutzbar.\n\nLinks ins Internet:\n\n* [[https://simpleshow.com/de/|https://simpleshow.com/de/]]","revision":"0","bag":"default"}
,
{"title":"SimulationExperiment","caption":"Simulation und Experiment","tags":"Funktion","text":"Computer können immersive Umgebungen aufbauen, in denen Handlungen antizipiert und angebahnt werden. Dies geschieht etwa mit VR-Technologie in einer [[virtuelle Welt|VirtuelleWelt]]. Doch auch einfachere und weniger immersive Formen der Simulation wie etwa interaktive und drehbare Abbildungen als [[Visualisierung|Visualisierung]] besitzen einen didaktischen Mehrwert: sie vermitteln eine Vorstellung von Objekten und Zusammenhängen. Schließlich können mit Computern auch Experimente durchgeführt werden: sie werden so zum eigenen Erkenntnismittel.","revision":"0","bag":"default"}
,
{"title":"Smartphone","tags":"Autorenwerkzeug","edit":"Video Podcast","text":"Auch das Smartphone ist ein Autorenwerkzeug, das sich sowohl für die Erstellung von Lehr- und Lernmedien als auch im Kontext mediengestützter Lehr- und Lernszenarien eignet. Insbesondere die Kamera ist hier für die Erstellung von Bildern und Videos interessant. Auch Audioaufnahmen sind möglich. Schließlich können über GPS-Positionen Lernspiele in einer Umgebung erstellt und gespielt werden. Als Medium in Lehr- und Lernszenarien können Smartphones auch QR-Codes einlesen, Online-Tools anzeigen und vieles mehr.","revision":"0","bag":"default"}
,
{"title":"StandaloneProgramm","text":"Ein standalone Programm ist ein Computerprogramm, welches auf einem Endgerät installiert wird und ohne weitere Zusatzprogramme genutzt wird. Es läuft ohne Webbrowser und kann so auf die Ressourcen des Endgeräts direkt zugreifen (z.B. Webcam, Mikrofon, Grafikkarte etc.). Auf mobilen Geräten bezeichnet man standalone Programme auch als Apps.\n\nDurch die Installation können Standalone-Programme im Kontext von digitalen Lehr- und Lernszenarien erst dann genutzt werden, wenn sie auf den Endgeräten der Lernenden und Lehrenden verfügbar sind. Nicht alle Programme laufen auf allen Betriebssystemen und Geräten. Zudem müssen die Lernenden bzw. die Lehrenden die Programme installieren können oder ggf. installieren lassen. Mitunter sind Geräte aus Sicherheitsbedenken gesperrt, so dass die Nutzenden keine neuen Programme selbst installiert dürfen.","revision":"0","bag":"default"}
,
{"title":"Start","text":"[img  class=\"drop\" [|Media/Icons/ledger-play.svg]]\n\n\nWillkommen zum {{$:/SiteTitle}}: einem {{$:/SiteSubtitle}}.\n\n\u003Cbr clear=\"both\"/>\n\n\u003Cdiv id=\"#\" class=\"DISPLAY\">\n\u003C$list filter=\"[{$:/Projekt/Titel}minlength[1]]\" emptyMessage=\"\u003Ch2>Kein Projekt angelegt\u003C/h2>\">\n\n!! {{$:/Projekt/Titel}}\n\n\u003C$list filter=\"[{$:/Projekt/Einsatz}minlength[1]]\" emptyMessage=\"\">\u003Cp>{{$:/Projekt/Einsatz}}\u003C/p>\u003C/$list>\n\u003C$list filter=\"[{$:/Projekt/Autor}minlength[1]]\" emptyMessage=\"Keine Angaben zu Autor*in\">\u003Cp>Ein Lernmedium von {{$:/Projekt/Autor}}\u003C$list filter=\"[{$:/Projekt/Datum}minlength[1]]\" emptyMessage=\"\">, {{$:/Projekt/Datum}}\u003C/$list>.\u003C/p>\u003C/$list>\n\u003C/$list>\u003C/div>\n\n\u003C\u003Ctabs \"Lernmedien-Planer Themen\" \"Lernmedien-Planer\" \"$:/state/TabStart\" \"tc-horizontal\">>\n\nLernmedien-Planer {{$:/Version}} · [[CC-BY-SA 4.0|Impressum und Credits]] Tobias Hölterhof","revision":"0","bag":"default"}
,
{"title":"Steuerung","tags":"Funktion","text":"Digitale Lernumgebungen können die vorhergehenden Aktivitäten der Lernenden erfassen und abhängig hiervon Prozesse steuern. So können Inhalte freigeschaltet werden, wenn Tests erfolgreich absolviert wurden. Oder es können zusätzliche oder andere Inhalte eingeblendet werden, wenn Defizite erkennbar werden. Doch auch einfachere Formen der Steuerung sind interessant, wie z.B. das zeitgesteuerte Freischalten von Aktivitäten oder Inhalten. Solche Möglichkeiten bieten etwa [[Learning-Management Systeme|LearningManagementSystem]].","revision":"0","bag":"default"}
,
{"title":"Sway","tags":"Texteditor OnlineTool Proprietär","edit":"BuchLektion Fall","text":"Sway von Microsoft ist ein webbasiertes Storytelling-Tool und eine Plattform, um diese Inhalte zugänglich zu machen. Es ermöglicht die Erstellung von interaktiven und multimedialen Geschichten als Online-Inhalte. Es bietet Designvorlagen und Layouts, um die Inhalte ansprechend zu gestalten. Letztlich handelt es sich um ein Online-Werkzeug.\n\nEs ist für Lehrende relativ einfach zu benutzen. Das Programm ist oft schon in vielen Einrichtungen mit einer Office-365-Lizenz vorhanden. Es können auch [[PowerPoint-Präsentationen|PowerPoint]] importiert und in Stories umgewandelt werden. Die Einbindung in Lehr- und Lernangebote erfolgt häufig durch Verlinkung der Inhalte.\n\nDie Lernenden können die Stories ohne weitere Installationen oder Lizenzen auf allen Endgeräten ansehen und abspielen. Dabei werden die Inhalte im Webbrowser dargestellt. Je nach Konfiguration ist auch das gemeinsame Erstellen von Stories über Sway für die Lernenden möglich.\n\nLinks ins Internet:\n\n* [[https://sway.office.com|https://sway.office.com]]","revision":"0","bag":"default"}
,
{"title":"Synchron","text":"Bei einer synchronen Zusammenarbeit sind die Teilnehmenden ''zur gleichen Zeit'' engagiert: Beiträge oder Änderungen sind sofort sichtbar. Synchrone Komponenten schaffen im Rahmen von digitalen Lernmedien eine Spontanität, doch die Beiträge der Teilnehmenden sind typischerweise flüchtig und nicht permanent verfügbar. Hier können Teilnehmende Impulse oder Ideen entwickeln, Themen besprechen oder Projekte organisieren.","revision":"0","bag":"default"}
,
{"title":"Teams","tags":"VideokonferenzPlattform Proprietär OnlineTool StandaloneProgramm","edit":"Videokonferenz Chat OnlineForum","text":"Teams von Microsoft ist eine Plattform für die Zusammenarbeit in Teams und Gruppen. Die Plattform unterstützt Chat, Notizen, Dateien und andere Anwendungen. Häufig wird Teams auch wegen der integrierten Videokonferenzfunktion genutzt. Teams können auch Klassen oder Lerngruppen sein.\n\nLehrende benötigen Accounts, um das Tool nutzen zu können. Um die Plattform im Rahmen der schulischen Lehr- und Lerninfrastruktur verwenden zu können, ist daher eine Lizenzierung erforderlich. Dazu wird das Tool entweder auf den Rechnern installiert oder als Online-Tool genutzt. Es stehen auch Apps zur Verfügung.\n\nDie Lernenden können in der Regel mit allen Endgeräten auf Teams zugreifen. Sie benötigen jedoch einen Account, um auf die Plattform zugreifen zu können. Das Programm läuft im Webbrowser und ist auch als App erhältlich.\n\nLinks ins Internet:\n\n* [[https://www.microsoft.com/de-de/microsoft-teams/|https://www.microsoft.com/de-de/microsoft-teams/]]","revision":"0","bag":"default"}
,
{"title":"TestQuiz","caption":"Test oder Quiz","tags":"Komponententyp","Frage":"Welcher Wissensbestand wird im Test fokussiert? Wie dient der Test dem Lernen der Teilnehmenden? Welche Rückmeldungen gibt der Test den Lernenden?","text":"Ein Test im Kontext des digital unterstützten Lernens ist ein Lernmedium, mit dem Wissen oder Fähigkeiten getestet, überprüft und ggf. bewertet werden. Manchmal geben Tests den Lernenden auch Feedback und Hinweise. Häufig werden solche Aktivitäten auch als Quiz bezeichnet, insbesondere wenn der Test einen spielerischen Charakter hat. Der Test bzw. das Quiz kann verschiedene Formate haben: Multiple-Choice-Fragen, Lückentexte, Zuordnungsaufgaben etc.\n\nIm Kontext des digital unterstützten Lehrens und Lernens ermöglicht der Test bzw. das Quiz eine Selbstlernkontrolle für die Lernenden: Die Aktivität hilft den Lernenden, ihren Lernstand einzuschätzen.","revision":"0","bag":"default"}
,
{"title":"Texteditor","caption":"Texteditor","tags":"Autorenwerkzeug","text":"Computerprogramme zum Erstellen von Texten sowie vielfältigen Textdokumenten sind nicht nur in der beruflichen Praxis wichtige Autorenwerkzeuge. Sie ermöglichen auch das Erstellen von Lehr- und Lernmedien und können im Kontext von Bildungsszenarien eingesetzt werden.\n\n\n\u003C\u003Clist-links filter:\"[tag[Texteditor]]+[sort[title]]\">>\n","revision":"0","bag":"default"}
,

{"title":"Über das Tool","tags":"Lernmedien-Planer","weight":"99","text":"Der Lernmedien-Planer ist ein Projekt von Tobias Hölterhof im Rahmen der Schwerpunktprofessur „Gestaltung digitaler Bildungsumgebungen für das Gesundheitswesen“ an der [[Katholischen Hochschule NRW|https://www.katho-nrw.de]]. Das Tool wird in den Studiengängen zur Lehrendenbildung für die beruflichen Pflegeausbildung eingesetzt.\n\nDies ist die ''Version {{$:/Version}}'' des Lernmedien-Planers für das Gesundheitswesen.\n\n[img  width=\"50%\" [|Media/Logos/katho.svg]]\n","revision":"0","bag":"default"}
,
{"title":"Umfrage","caption":"Umfrage","tags":"Komponententyp","Frage":"Was wird erfragt? Wer erstellt die Umfrage? Warum ist das Ergebnis der Umfrage interessant?","text":"Umfragen sind im Allgemeinen Befragungen von Teilnehmenden und ähneln in dieser Hinsicht der [[Abstimmung|Abstimmung]]. In bestimmten Kontexten sind Umfragen jedoch spezifischer, indem sie Erhebungen mit teilweise erprobten Fragebögen zur Evaluation von Lernprozessen anbieten. In diesem Fall wird nicht die Meinung der Teilnehmenden eingeholt, sondern das Lernangebot evaluiert, um es weiterzuentwickeln und zu verbessern.","revision":"0","bag":"default"}
,
{"title":"UserInterface","caption":"User-Interface","text":"Das User-Interface (UI) einer digitalen Anwendung beschreibt die Oberfläche über die das Programm bedient wird. Im Hinblick auf Autorenwerkzeuge für die Erstellung von Lehr- und Lernmedien können grob folgende Formen des User-Interface unterschieden werden:\n\n* ''Seitenbasiert'': Erstellung und Bearbeitung von z.B. Präsentationen oder Texten anhand von Seiten, Folien o.ä.\n* ''Zeitachsenbasiert'': Schnitt und Bearbeitung von z.B. Video- oder Audiodateien anhand einer Zeitachse\n* ''Ablaufbasiert'': Visuelles Programmieren von z.B. Spielen oder Trainings anhand von Flussdiagrammen\n* ''Formularbasiert'': Erstellen von z.B. Quiz oder Test anhand eines Formulars\n* ''Codebasiert'': Erstellung und Bearbeitung von z.B. Webseiten anhand von Code-Zeilen","revision":"0","bag":"default"}
,
{"title":"Vermittlung","tags":"Funktion","text":"Digitale Medien können Informationen und Wissensbestände auf vielfältige Art und Weise vermitteln. So ermöglichen sie z.B. [[Präsentationen|Präsentation]], [[Visualisierungen|Visualisierungen]] sowie verschiedene Formen von [[Videos|Video]]. Auch das Internet wird zur Wissensvermittlung und Aneignung genutzt und bietet vielfältige Ressourcen hierfür.","revision":"0","bag":"default"}
,
{"title":"Video","caption":"Interaktives Video","tags":"Komponententyp","Frage":"Welche Inhalte werden im Video gezeigt? Wer erstellt das Video? Wie wird das Video von den Lernenden genutzt?","text":"Videos sind audiovisuelle Aufzeichnungen, die von den Lernenden in der Regel individuell und mit dem eigenen Endgerät angeschaut werden. Dabei können die Lernenden in den Videos hin- und herspringen, d.h. Passagen können wiederholt angeschaut oder Abschnitte gezielt angesprungen werden. So können die Lernenden die Rezeption des Videos nach ihren eigenen Lernbedürfnissen steuern. Die Videos sind entweden von Lehrenden erstellt, oder Lernende machen diese für andere Lernende. Sie können verschiedene Formen annehmen, z.B. Erklärvideos, Vorlesungsaufzeichnungen, interaktive Videos, Dokumentationen etc.\n\nBei interaktiven Videos wird die Wiedergabe an einer bestimmten Stelle unterbrochen und das Video erwartet eine Interaktion des Lernenden, z.B. durch ein Quiz. Im Gegensatz zu [[Präsentationen|Präsentation]] sind Videos in der Regel für die selbstständige Erarbeitung ohne Vortragenden konzipiert.","revision":"0","bag":"default"}
,
{"title":"Videokonferenz","caption":"Videokonferenz","tags":"Komponententyp","Frage":"Wie werden die Gruppen gebildet? Was wird in der Gruppe bearbeitet?","text":"Eine Videokonferenz ist eine synchrone Form der computervermittelten Kommunikation mit Audio- und Videoübertragung der Teilnehmenden. Typischerweise wird neben den Videos der Teilnehmenden ein [[Chat|Chat]] sowie eine Liste der Teilnehmenden zur Verfügung gestellt. Das Gespräch kann moderiert werden, indem die Teilnehmenden Markierungen wie Handzeichen oder andere Zeichen in ihrem Videobild oder ihrem Eintrag in der Teilnehmendenliste anzeigen. Teilnehmende können dabei verschiedene Rollen einnehmen, wie etwa Moderator oder Präsentator. Es ist auch möglich, den Teilnehmenden eine Präsentation oder eine Bildschirmfreigabe zu zeigen. Einige Videokonferenzplattformen unterstützen auch Unterräume für Gruppengespräche mit wenigen Teilnehmenden.\n\nIm Kontext des digital unterstützten Lehrens und Lernens können Videokonferenzen für Vorträge der Lehrenden genutzt werden. Bei hybriden Veranstaltungen ergänzen Videokonferenzen eine Präsenzveranstaltung. Aber auch die Lernenden können Videokonferenzen für Absprachen und Gruppentreffen nutzen.","revision":"0","bag":"default"}
,
{"title":"VideokonferenzPlattform","caption":"Videokonferenz-Plattform","tags":"Plattform","text":"Die Durchführung von synchronen Videokonferenzen im Kontext von Lehr- und Lernszenarien erfordert eine spezielle Plattform. Diese übernimmt die Zusammenführung mehrerer Audio- und Videosignale der einzelnen Teilnehmenden in einem Videokonferenzraum. Typische Funktionen solcher Plattformen sind z.B. das Teilen von Präsentationen, Bildschirmen sowie Breakout-Räumen.\n\n\n\u003C\u003Clist-links filter:\"[tag[VideokonferenzPlattform]]+[sort[title]]\">>\n","revision":"0","bag":"default"}
,
{"title":"VirtuelleWelt","caption":"Virtuelle Welt oder Simulation","tags":"Komponententyp","Frage":"Wie ist die virtuelle Welt gestaltet? Was wird entdeckt oder erkundet bzw. was wird besprochen?","text":"Eine virtuelle Welt ist eine simulierte räumliche Umgebung, die durch einen Computer auf immersive Weise dargestellt wird. Typischerweise werden die Teilnehmenden in dieser virtuellen Welt durch Avatare repräsentiert, die oft menschliche Figuren sind. Die Welt kann über einen Bildschirm oder eine VR-Brille betrachtet und über eine Tastatur, eine Maus oder Controller, die mit der VR-Brille verbunden sind, gesteuert werden. Oft sind mehrere Personen in einer virtuellen Welt anwesend. Die Welt kann so gestaltet sein, dass die Teilnehmenden Umgebungen und Objekte erkunden und entdecken können. Präsentationen und Diskussionen sind in virtuellen Welten ebenso möglich wie die Annäherung an Handlungsabläufe oder Fertigkeiten.\n\nIm Kontext des Lehrens und Lernens mit digitalen Medien werden virtuelle Welten unterschiedlich eingesetzt. Sie können eine Alternative zu [[Videokonferenzen|Videokonferenz]] darstellen und einen synchronen, audiovisuellen Diskussionsraum zur Verfügung stellen. Sie können aber auch so gestaltet werden, dass die Teilnehmenden Themen und Zusammenhänge in der Umgebung entdecken und erforschen können. Schließlich kann eine virtuelle Welt auch die Möglichkeit bieten, berufliche Handlungsabläufe oder Fertigkeiten in einer simulierten Umgebung zu erproben.","revision":"0","bag":"default"}
,
{"title":"Visualisierung","caption":"Visualisierung","tags":"Komponententyp","Frage":"Welche Visualisierung wird erstellt, was wird abgebildet? Wer erstellt die Visualisierung?","text":"Eine Visualisierung ist eine grafische Darstellung im Kontext eines zu lernenden Zusammenhangs, oft als Ergänzung zu einer textlichen Darstellung. Es handelt sich nicht um dekorative Elemente. Vielmehr handelt es sich um mehr oder weniger immersive Abbildungen, Diagramme, Concept-Maps, Fotos, Videos oder Animationen, die das Verständnis von Zusammenhängen unterstützen und den Lernenden eine andere Darstellungsform bieten.\n\nIm Kontext des digital gestützten Lehrens und Lernens werden Visualisierungen oft im Zusammenhang mit [[Präsentationen|Präsentation]] oder in Lernmaterialien wir z.B. einer [[Lektion|BuchLektion]] eingesetzt.","revision":"0","bag":"default"}
,
{"title":"Visualisierungen","text":"\u003Ca class=\"lit\" href=\"##ref-clark2016els\">@clark2016els\u003C/a> unterscheidet folgende Beispiele für lernförderliche Visualisierungen:\n\n* Transformative Visualisierung\n* Interpretative Visualisierung\n* Organisatorische Visualisierung\n* Relationale Visualisierung","revision":"0","bag":"default"}

{"title":"Webbrowser","text":"Ein Webbrowser ist ein Computerprogramm für das Anzeigen und Benutzen von Webseiten im Internet. Über einen Webbrowser können Lernende auf das Wissen im Internet zugreifen, etwa als Erklärvideos, Fachartikel oder in Datenbanken. Ebenso nutzen Lernende Webbrowser um sich auf der Lernplattform einer Schule oder einer anderen Online-Plattformen [[einzuloggen|Login]] und dort zu arbeiten. Schließlich sind Webbrowser auch die Basis für viele Krankenhausinformationssysteme und damit auch wichtige Computerprogramme für die professionellen Pflege.\n\nWebbrowser sind Standalone-Programme, die in der Regel auf allen Endgeräten verfügbar und bereits installiert sind. Daher sind Online-Inhalte für die Lernende und Lehrende gut erreichbar und abrufbar. Je nach Endgerät ist die Größe des Bildschirmes für die Rezeption und Nutzung von Lehr- und Lerninhalten wichtig. Als Responsivität bezeichnet man die Eigenschaft von Webseiten, sich automatisch an die Bildschirmgröße anzupassen (z.B. durch Zeilenumbruch, größere Schriftart etc.) und so eine Nutzung über verschiedene Endgeräte hinweg zu ermöglichen.\n\nTypische Webborser sind z.B.\n\n* [[Mozilla Firefox|https://www.mozilla.org/de/firefox/new/]]\n* [[Google Chrome|https://www.google.com/intl/de/chrome/]]\n* [[Microsoft Edge|https://www.microsoft.com/de-de/edge]]","revision":"0","bag":"default"}
,
{"title":"Webex","tags":"VideokonferenzPlattform Proprietär OnlineTool StandaloneProgramm","edit":"Videokonferenz Chat","text":"Webex von Cisco ist eine Plattform für synchrone Videokonferenzen. Das Tool bietet Funktionen wie etwa das Teilen einer Präsentation, eines Bildschirms oder auch Breakout-Räume.\n\nDie Nutzung insbesondere auch der erweiterten Funktionen im Kontext von Lehr- und Lernszenarien erfordert eine Einarbeitung. Die Installation eines Clients auf den Rechnern der Lehrenden wird empfohlen, ist aber nicht zwingend erforderlich, da es sich bei Webex um ein Online-Tool handelt. Für die Nutzung ist ein Account erforderlich. Die Integration in die Lehr- und Lerninfrastruktur einer Schule erfolgt als eigenständige Plattform. Die Videokonferenzräume werden über Links zur Verfügung gestellt.\n\nDie Lernenden können von jedem Endgeräten aus auf Webex zugreifen. Dazu wird die Installation der App empfohlen. Für die Nutzung ist kein Account erforderlich.\n\nLinks ins Internet:\n\n* [[https://www.webex.com/de/index.html|https://www.webex.com/de/index.html]]","revision":"0","bag":"default"}
,
{"title":"Weblog","caption":"Weblog","tags":"Komponententyp","Frage":"Worüber wird gebloggt? Wer schreibt die Blogeinträge?","text":"Weblogs sind eine Form der computervermittelten Kommunikation und im ursprünglichen Sinne eigene Webseiten im Internet, auf denen Beiträge - sogenannte Posts - in chronologischer Reihenfolge veröffentlicht, mit Tags verschlagwortet und von lesenden Personen kommentiert werden können. Oft werden Weblogs von einzelnen oder wenigen Autor*innen zu bestimmten Themen oder Anliegen geschrieben, wie z.B. Kochrezepte oder Pflegethemen. Auf Lernplattformen sind Weblogs nicht öffentlich zugänglich, sondern nur für die Teilnehmenden eines Bildungsangebots. Sie bilden hier einen Raum, in dem Beiträge von Lernenden chronologisch eingestellt, verschlagwortet und kommentiert werden können.\n\nIm Gegensatz zu [[Online-Foren|OnlineForum]] sind die Beiträge im Weblog nicht in Threads oder Themen strukturiert. Stattdessen steht der neueste Beitrag immer ganz oben. Auch die Möglichkeit, Einträge zu verschlagworten, ist ein Unterschied zum Online-Forum. Schließlich steht bei einem Blogeintrag eher die einzelne Person im Vordergrund, die den Eintrag geschrieben hat.","revision":"0","bag":"default"}
,
{"title":"Wiki","caption":"Wiki","tags":"Komponententyp","Frage":"Welche Inhalte erstellen die Lernenden im Wiki? Welche Vorgaben werden für die Arbeit im Wiki gegeben? Wie ergänzen sich die Beiträge der einzelnen Lernenden zu einem Gesamtergebnis?","text":"Ein Wiki ist eine von mehreren Personen gemeinsam bearbeitete Sammlung von eher textbasierten Online-Seiten, die auch multimediale Elemente enthalten können. Wikis sind bekannt für die einfache Bearbeitung der Seiten durch alle Beteiligten, oft gibt es auf jeder Seite einen gut sichtbaren Edit-Button, mit dem alle Beteiligten den Inhalt der Seite verändern können. Während des Editierens können neue Unterseiten angelegt und verlinkt werden. Überarbeitungen werden als Versionen gespeichert. Auf diese Weise bilden Wikis kollaborative Wissensbasen.\n\nLinks und Unterseiten werden oft durch die CamelCase-Schreibweise beim Eingeben von Text erzeugt: Werden mehrere Wörter ohne Leerzeichen miteinander verbunden, wobei jedes Wort mit einem Großbuchstaben beginnt - [[WieZumBeispielHier|WieZumBeispielHier]] - so wird eine neue Unterseite erzeugt und ein Link darauf angelegt.\n\nFür digital unterstütztes Lehren und Lernen stellen Wikis Wissensdatenbanken dar, in denen die Lernenden gemeinsam Themenfelder erarbeiten. Dabei kann es hilfreich sein, wenn die Lehrenden eine Seitenstruktur vorgeben und einstellen, um die Erarbeitung zu unterstützen. Ein Wiki kann aber auch eine Projektarbeit koordinieren und dokumentieren oder andere Arbeitsergebnisse von Arbeitsphasen sammeln. Wikis können auch für [[E-Portfolios|EPortfolio]] eingesetzt werden.","revision":"0","bag":"default"}
,
{"title":"Word","tags":"Texteditor Proprietär StandaloneProgramm OnlineTool WYSIWYG","edit":"BuchLektion Fall","text":"Word ist ein weit verbreitetes Textverarbeitungssystem und damit auch ein Texteditor, der nach dem [[WYSIWYG|WYSIWYG]]-Prinzip arbeitet. Es wird typischerweise zur Erstellung von seitenbasierten und druckbaren Texten verwendet. Es ist häufig auf Computern vorinstalliert. Word kann aber auch als Online-Werkzeug im Webbrowser verwendet werden.\n\nDie Verwendung von Texteditoren wie Word ist weit verbreitet und in der Regel bekannt. Das Tool ist häufig in der Lehr- und Lerninfrastruktur von Schulen vorinstalliert und nutzbar. Es wird von Lehrenden oft zur Erstellung von druckbaren Lernmedien wie Arbeitsblättern oder Lernaufgaben verwendet. Der Text kann den Lernenden aber auch als digitales Dokument, z.B. im PDF-Format, zur Verfügung gestellt werden.\n\nNicht immer steht den Lernenden eine Vollversion des Editors zur Verfügung, z.B. wenn keine Lizenz zur Verfügung gestellt wird oder eine eingeschränkte Version z.B. als App auf einem Tablet genutzt wird. Dennoch ist die Beschäftigung mit diesem weit verbreiteten Editor wichtig für die berufliche Medienbildung.","revision":"0","bag":"default"}
,
{"title":"Wordpress","tags":"Lernplattform OpenSource OnlineTool","edit":"Weblog","text":"Wordpress ist eine Online-Plattform für Weblogs. Lernende können hier ihre eigenes, meist öffentliches Weblog führen. Die Plattform muss für eine Bildungseinrichtung installiert und gehostet werden.\n\nLinks ins Internet:\n\n* [[https://wordpress.org|https://wordpress.org]]\n* Erstellen eines eigenen auch kostenfreien Weblogs mit Wordpress: [[https://wordpress.com/de/create-blog/|https://wordpress.com/de/create-blog/]]","revision":"0","bag":"default"}
,
{"title":"WYSIWYG","text":"Das Akronym WYSIWYG steht für die Anfangsbuchstaben der Aussage: „what you see is what you get“. Es steht für ein Konzept in der Gestaltung von Editoren und bedeutet, dass beim Bearbeiten des Lernmediums stets das Endprodukt so dargestellt wird, wie es für die Lernenden ausgegeben wird. Typischerweise ist das bei seitenbasierten Texteditoren wie etwa [[Word|Word]] der Fall, indem der Text stets auf der ausdruckbaren DIN-A4-Seite dargestellt wird. Auch Präsentationen können oft so bearbeitet werden, wie das Endprodukt aussieht. Damit erleichtert WYSIWYG als Konstruktionsprinzip für Editoren enorm die Bedienung des Editors und die Usability der Software.\n\nDoch sind nicht alle digitalen Lernmedien auf diese Weise in Editoren bearbeitbar. Das WYSIWYG-Prinzip setzt voraus, dass es eine einheitliche Darstellung des Produktes gibt, wie etwa das DIN-A4-Blatt. Doch sind nicht alle Lernmedien ausdruckbar und dieses Seitenformat für kleine mobile Geräte wie etwa Smartphones schlecht geeignet. Auch bei flexibeln und personalisierbaren Medien kann es sein, dass es keine klare und einheitliche Darstellung gibt.","revision":"0","bag":"default"}
,
{"title":"Zettlr","tags":"Texteditor OpenSource StandaloneProgramm","edit":"BuchLektion Präsentation Fall","text":"Zettlr ist ein Editor, Textverarbeitungs- und Notizverwaltungssystem, das mit Markdown-Code arbeitet. Es arbeitet nicht nach dem [[WYSIWYG|WYSIWYG]]-Prinzip und ist auf die Erstellung vielfältiger Ausgabeformate wie etwa Präsentationen, Webseiten, Notizen etc. ausgerichtet, die auch im HTML-Format ausgegeben und weiterverwendet werden können.\n\nDie Integration von Zettlr in die Lehr- und Lerninfrastruktur einer Schule erfolgt über den Export der Dokumente in verschiedene Formate. Das Tool selbst muss auf einem Rechner installiert werden. Besonders interessant für den Export sind Online-Formate wie Webseiten oder reveal.js-Präsentationen. Beide Formate basieren auf HTML und können als Lernmodule in Lernplattformen importiert werden. Darüber hinaus kann Zettlr auch für persönliche Notizen im Kontext der Erstellung von Unterrichtskonzepten verwendet werden. Damit schlägt das Tool eine Brücke zwischen der Konzeption von Unterricht und der Erstellung geeigneter Lehr- und Lernmedien. Für die Nutzung ist allerdings eine Einarbeitung erforderlich, da das Programm mit Softwarekonzepten arbeitet, die in der alltäglich verwendeten Software oft wenig verbreitet sind.\n\nDie Lernenden können die Exporte auf allen Endgeräten nutzen, sofern diese HTML-basiert sind. In der Regel sind sie den Lernenden über die Lernplattformen zugänglich.\n\nLinks ins Internet:\n\n* [[https://www.zettlr.com|https://www.zettlr.com]]","revision":"0","bag":"default"}
,

{"title":"Zoom","tags":"VideokonferenzPlattform Proprietär OnlineTool StandaloneProgramm","edit":"Videokonferenz Chat","text":"Zoom ist eine populäre Plattform für synchrone Videokonferenzen. Sie bietet Funktionen wie Breakout-Räume und Warteräume für die Teilnehmenden. Präsentationen können ebenso geteilt werden wie der Bildschirm eines Teilnehmenden.\n\nDie Nutzung der Plattform und insbesondere der erweiterten Funktionen im Kontext von Lehr- und Lernszenarien erfordert eine Einarbeitung. Die Installation eines Clients auf dem Rechner der Lehrenden ist ebenso erforderlich wie ein Account. Die Videokonferenzräume werden über Links zur Verfügung gestellt.\n\nDie Lernenden können von jedem Endgerät aus auf Zoom zugreifen. Dazu kann das Tool über den Webbrowser genutzt werden, aber auch die Installation einer App aus dem Play Store oder App Store ist möglich. Auch hier benötigen die Lernenden einen Account.\n\nLinks ins Internet:\n\n* [[https://explore.zoom.us/de/products/meetings/|https://explore.zoom.us/de/products/meetings/]]","revision":"0","bag":"default"}

Information about each module is kept in an object with these members:
	moduleType: type of module
	definition: object, function or string defining the module; see below
	exports: exports of the module, filled in after execution

* An object can be used to directly specify the exports of the module
* A function with the arguments `module,require,exports` that returns `exports`

*/

	types: {} // hashmap by module type and then name of moduleInfo

			if(c === "..") { // Slice off the last root entry for a double dot
				if(root.length > 0) {
					root.splice(root.length-1,1);
				}
			} else if(c !== ".") { // Ignore dots
				root.push(c); // Copy other elements across
			}
		}
		return root.join("/");
	} else {
		// If it isn't relative, just return the path
		if(rootpath) {
			var root = rootpath.split("/");
			// Remove the filename part of the root
			root.splice(root.length - 1, 1);
			return root.join("/") + "/" + sourcepath;
		} else {
			return sourcepath;
		}
	}
};

/*
Parse a semantic version string into its constituent parts -- see https://semver.org
*/
$tw.utils.parseVersion = function(version) {
	var match = /^v?((\d+)\.(\d+)\.(\d+))(?:-([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?(?:\+([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?$/.exec(version);
	if(match) {
		return {
			version: match[1],
			major: parseInt(match[2],10),
			minor: parseInt(match[3],10),
			patch: parseInt(match[4],10),
			prerelease: match[5],
			build: match[6]
		};
	} else {
		return null;
	}
};

/*
Returns +1 if the version string A is greater than the version string B, 0 if they are the same, and +1 if B is greater than A.
Missing or malformed version strings are parsed as 0.0.0
*/
$tw.utils.compareVersions = function(versionStringA,versionStringB) {
	var defaultVersion = {
			major: 0,
			minor: 0,
			patch: 0
		},
		versionA = $tw.utils.parseVersion(versionStringA) || defaultVersion,
		versionB = $tw.utils.parseVersion(versionStringB) || defaultVersion,
		diff = [
			versionA.major - versionB.major,
			versionA.minor - versionB.minor,
			versionA.patch - versionB.patch
		];
	if((diff[0] > 0) || (diff[0] === 0 && diff[1] > 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] > 0)) {
		return +1;
	} else if((diff[0] < 0) || (diff[0] === 0 && diff[1] < 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] < 0)) {
		return -1;
	} else {
		return 0;
	}
};

/*
Returns true if the version string A is greater than the version string B. Returns true if the versions are the same
*/
$tw.utils.checkVersions = function(versionStringA,versionStringB) {
	return $tw.utils.compareVersions(versionStringA,versionStringB) !== -1;
};

/*
Register file type information
options: {flags: flags,deserializerType: deserializerType}
	flags:"image" for image types
	deserializerType: defaults to type if not specified
*/
$tw.utils.registerFileType = function(type,encoding,extension,options) {
	options = options || {};
	if($tw.utils.isArray(extension)) {
		$tw.utils.each(extension,function(extension) {
			$tw.config.fileExtensionInfo[extension] = {type: type};
		});
		extension = extension[0];
	} else {
		$tw.config.fileExtensionInfo[extension] = {type: type};
	}
	$tw.config.contentTypeInfo[type] = {encoding: encoding, extension: extension, flags: options.flags || [], deserializerType: options.deserializerType || type};
};

/*
Given an extension, always access the $tw.config.fileExtensionInfo
using a lowercase extension only.
*/
$tw.utils.getFileExtensionInfo = function(ext) {
	return ext ? $tw.config.fileExtensionInfo[ext.toLowerCase()] : null;
}

/*
Given an extension, get the correct encoding for that file.
defaults to utf8
*/
$tw.utils.getTypeEncoding = function(ext) {
	var extensionInfo = $tw.utils.getFileExtensionInfo(ext),
		type = extensionInfo ? extensionInfo.type : null,
		typeInfo = type ? $tw.config.contentTypeInfo[type] : null;
	return typeInfo ? typeInfo.encoding : "utf8";
};

var globalCheck =[
	"  Object.defineProperty(Object.prototype, '__temp__', {",
	"    get: function () { return this; },",
	"    configurable: true",
	"  });",
	"  if(Object.keys(__temp__).length){",
	"    console.log(\"Warning: Global assignment detected\",Object.keys(__temp__));",
	"    delete Object.prototype.__temp__;",
	"  }",
	"  delete Object.prototype.__temp__;",
].join('\n');

/*
Run code globally with specified context variables in scope
*/
$tw.utils.evalGlobal = function(code,context,filename,sandbox,allowGlobals) {
	var contextCopy = $tw.utils.extend(Object.create(null),context);
	// Get the context variables as a pair of arrays of names and values
	var contextNames = [], contextValues = [];
	$tw.utils.each(contextCopy,function(value,name) {
		contextNames.push(name);
		contextValues.push(value);
	});
	// Add the code prologue and epilogue
	code = [
		"(function(" + contextNames.join(",") + ") {",
		"  (function(){" + code + "\n;})();\n",
		(!$tw.browser && sandbox && !allowGlobals) ? globalCheck : "",
		"\nreturn exports;\n",
		"})"
	].join("");

	// Compile the code into a function
	var fn;
	if($tw.browser) {
		fn = window["eval"](code + "\n\n//# sourceURL=" + filename);
	} else {
		if(sandbox){
			fn = vm.runInContext(code,sandbox,filename)
		} else {
			fn = vm.runInThisContext(code,filename);
		}
	}
	// Call the function and return the exports
	return fn.apply(null,contextValues);
};
$tw.utils.sandbox = !$tw.browser ? vm.createContext({}) : undefined; 
/*
Run code in a sandbox with only the specified context variables in scope
*/
$tw.utils.evalSandboxed = $tw.browser ? $tw.utils.evalGlobal : function(code,context,filename,allowGlobals) {
	return $tw.utils.evalGlobal(
		code,context,filename,
		allowGlobals ? vm.createContext({}) : $tw.utils.sandbox,
		allowGlobals
	);
};

/*

/*
Hides or shows the wrapper depending on whether there are any outstanding prompts

/*
Adds a new password prompt. Options are:
submitText: text to use for submit button (defaults to "Login")
serviceName: text of the human readable service name
noUserName: set true to disable username prompt
canCancel: set true to enable a cancel button (callback called with null)
repeatPassword: set true to prompt for the password twice
callback: function to be called on submission with parameter of object {username:,password:}. Callback must return `true` to remove the password prompt
*/
$tw.utils.PasswordPrompt.prototype.createPrompt = function(options) {
	// Create and add the prompt to the DOM
	var self = this,
		submitText = options.submitText || "Login",
		dm = $tw.utils.domMaker,
		children = [dm("h1",{text: options.serviceName})];
	if(!options.noUserName) {
		children.push(dm("input",{
			attributes: {type: "text", name: "username", placeholder: $tw.language.getString("Encryption/Username")}
		}));
	}
	children.push(dm("input",{
		attributes: {
			type: "password",
			name: "password",
			placeholder: ( $tw.language == undefined ? "Password" : $tw.language.getString("Encryption/Password") )
		}
	}));
	if(options.repeatPassword) {
		children.push(dm("input",{
			attributes: {
				type: "password",
				name: "password2",
				placeholder: $tw.language.getString("Encryption/RepeatPassword")
			}
		}));
	}
	if(options.canCancel) {
		children.push(dm("button",{
			text: $tw.language.getString("Encryption/Cancel"),
			attributes: {
				type: "button"
			},
			eventListeners: [{
					name: "click",
					handlerFunction: function(event) {
						self.removePrompt(promptInfo);
						options.callback(null);
					}
				}]
		}));
	}
	children.push(dm("button",{
		attributes: {type: "submit"},
		text: submitText
	}));
	var form = dm("form",{
		attributes: {autocomplete: "off"},
		children: children
	});
	this.promptWrapper.appendChild(form);
	window.setTimeout(function() {
		form.elements[0].focus();
	},10);
	// Add a submit event handler
	var self = this;
	form.addEventListener("submit",function(event) {
		// Collect the form data
		var data = {},t;
		$tw.utils.each(form.elements,function(element) {
			if(element.name && element.value) {
				data[element.name] = element.value;
			}
		});
		// Check that the passwords match
		if(options.repeatPassword && data.password !== data.password2) {
			alert($tw.language.getString("Encryption/PasswordNoMatch"));
		} else {
			// Call the callback
			if(options.callback(data)) {
				// Remove the prompt if the callback returned true
				self.removePrompt(promptInfo);
			} else {
				// Clear the password if the callback returned false
				$tw.utils.each(form.elements,function(element) {
					if(element.name === "password" || element.name === "password2") {
						element.value = "";
					}
				});
			}
		}
		event.preventDefault();
		return false;
	},true);
	// Add the prompt to the list
	var promptInfo = {
		serviceName: options.serviceName,
		callback: options.callback,
		form: form,
		owner: this
	};
	this.passwordPrompts.push(promptInfo);
	// Make sure the wrapper is displayed
	this.setWrapperDisplay();
	return promptInfo;
};

$tw.utils.PasswordPrompt.prototype.removePrompt = function(promptInfo) {
	var i = this.passwordPrompts.indexOf(promptInfo);
	if(i !== -1) {
		this.passwordPrompts.splice(i,1);
		promptInfo.form.parentNode.removeChild(promptInfo.form);
		this.setWrapperDisplay();
	}
}

/*
Crypto helper object for encrypted content. It maintains the password text in a closure, and provides methods to change
the password, and to encrypt/decrypt a block of text
*/
$tw.utils.Crypto = function() {
	var sjcl = $tw.node ? (global.sjcl || require("./sjcl.js")) : window.sjcl,
		currentPassword = null,
		callSjcl = function(method,inputText,password) {
			password = password || currentPassword;
			var outputText;
			try {
				if(password) {
					outputText = sjcl[method](password,inputText);
				}
			} catch(ex) {
				console.log("Crypto error:" + ex);
				outputText = null;
			}
			return outputText;
		};
	this.setPassword = function(newPassword) {
		currentPassword = newPassword;
		this.updateCryptoStateTiddler();
	};
	this.updateCryptoStateTiddler = function() {
		if($tw.wiki) {
			var state = currentPassword ? "yes" : "no",
				tiddler = $tw.wiki.getTiddler("$:/isEncrypted");
			if(!tiddler || tiddler.fields.text !== state) {
				$tw.wiki.addTiddler(new $tw.Tiddler({title: "$:/isEncrypted", text: state}));
			}
		}
	};
	this.hasPassword = function() {
		return !!currentPassword;
	}
	this.encrypt = function(text,password) {
		return callSjcl("encrypt",text,password);
	};
	this.decrypt = function(text,password) {
		return callSjcl("decrypt",text,password);
	};
};

/////////////////////////// Module mechanism

/*
Execute the module named 'moduleName'. The name can optionally be relative to the module named 'moduleRoot'
*/
$tw.modules.execute = function(moduleName,moduleRoot) {
	var name = moduleName;
	if(moduleName.charAt(0) === ".") {
		name = $tw.utils.resolvePath(moduleName,moduleRoot)
	}
	if(!$tw.modules.titles[name]) {
		if($tw.modules.titles[name + ".js"]) {
			name = name + ".js";
		} else if($tw.modules.titles[name + "/index.js"]) {
			name = name + "/index.js";
		} else if($tw.modules.titles[moduleName]) {
			name = moduleName;
		} else if($tw.modules.titles[moduleName + ".js"]) {
			name = moduleName + ".js";
		} else if($tw.modules.titles[moduleName + "/index.js"]) {
			name = moduleName + "/index.js";
		}
	}
	var moduleInfo = $tw.modules.titles[name],
		tiddler = $tw.wiki.getTiddler(name),
		_exports = {},
		sandbox = {
			module: {exports: _exports},
			//moduleInfo: moduleInfo,
			exports: _exports,
			console: console,
			setInterval: setInterval,
			clearInterval: clearInterval,
			setTimeout: setTimeout,
			clearTimeout: clearTimeout,
			Buffer: $tw.browser ? undefined : Buffer,
			$tw: $tw,
			require: function(title) {
				return $tw.modules.execute(title, name);
			}
		};

	Object.defineProperty(sandbox.module, "id", {
		value: name,
		writable: false,
		enumerable: true,
		configurable: false
	});

	if(!$tw.browser) {
		$tw.utils.extend(sandbox,{
			process: process
		});
	} else {
		/*
		CommonJS optional require.main property:
		 In a browser we offer a fake main module which points back to the boot function
		 (Theoretically, this may allow TW to eventually load itself as a module in the browser)
		*/
		Object.defineProperty(sandbox.require, "main", {
			value: (typeof(require) !== "undefined") ? require.main : {TiddlyWiki: _boot},
			writable: false,
			enumerable: true,
			configurable: false
		});
	}
	if(!moduleInfo) {
		// We could not find the module on this path
		// Try to defer to browserify etc, or node
		var deferredModule;
		if($tw.browser) {
			if(window.require) {
				try {
					return window.require(moduleName);
				} catch(e) {}
			}
			throw "Cannot find module named '" + moduleName + "' required by module '" + moduleRoot + "', resolved to " + name;
		} else {
			// If we don't have a module with that name, let node.js try to find it
			return require(moduleName);
		}
	}
	// Execute the module if we haven't already done so
	if(!moduleInfo.exports) {
		try {
			// Check the type of the definition
			if(typeof moduleInfo.definition === "function") { // Function
				moduleInfo.exports = _exports;
				moduleInfo.definition(moduleInfo,moduleInfo.exports,sandbox.require);
			} else if(typeof moduleInfo.definition === "string") { // String
				moduleInfo.exports = _exports;
				$tw.utils.evalSandboxed(moduleInfo.definition,sandbox,tiddler.fields.title);
				if(sandbox.module.exports) {
					moduleInfo.exports = sandbox.module.exports; //more codemirror workaround
				}
			} else { // Object
				moduleInfo.exports = moduleInfo.definition;
			}
		} catch(e) {
			if (e instanceof SyntaxError) {
				var line = e.lineNumber || e.line; // Firefox || Safari
				if (typeof(line) != "undefined" && line !== null) {
					$tw.utils.error("Syntax error in boot module " + name + ":" + line + ":\n" + e.stack);
				} else if(!$tw.browser) {
					// this is the only way to get node.js to display the line at which the syntax error appeared,
					// and $tw.utils.error would exit anyway
					// cf. https://bugs.chromium.org/p/v8/issues/detail?id=2589
					throw e;
				} else {
					// Opera: line number is included in e.message
					// Chrome/IE: there's currently no way to get the line number
					$tw.utils.error("Syntax error in boot module " + name + ": " + e.message + "\n" + e.stack);
				}
			} else {
				// line number should be included in e.stack for runtime errors
				$tw.utils.error("Error executing boot module " + name + ": " + String(e) + "\n\n" + e.stack);
			}
		}
	}
	// Return the exports of the module
	return moduleInfo.exports;
};

/*
Apply a callback to each module of a particular type
	moduleType: type of modules to enumerate
	callback: function called as callback(title,moduleExports) for each module
*/
$tw.modules.forEachModuleOfType = function(moduleType,callback) {
	var modules = $tw.modules.types[moduleType];
	$tw.utils.each(modules,function(element,title) {
		callback(title,$tw.modules.execute(title));
	});
};

/*
Get all the modules of a particular type in a hashmap by their `name` field
*/
$tw.modules.getModulesByTypeAsHashmap = function(moduleType,nameField) {
	nameField = nameField || "name";
	var results = Object.create(null);
	$tw.modules.forEachModuleOfType(moduleType,function(title,module) {
		results[module[nameField]] = module;
	});
	return results;
};

/*
Apply the exports of the modules of a particular type to a target object
*/
$tw.modules.applyMethods = function(moduleType,targetObject) {
	if(!targetObject) {
		targetObject = Object.create(null);
	}
	$tw.modules.forEachModuleOfType(moduleType,function(title,module) {
		$tw.utils.each(module,function(element,title,object) {
			targetObject[title] = module[title];
		});
	});
	return targetObject;
};

/*
Return a class created from a modules. The module should export the properties to be added to those of the optional base class
*/
$tw.modules.createClassFromModule = function(moduleExports,baseClass) {
	var newClass = function() {};
	if(baseClass) {
		newClass.prototype = new baseClass();
		newClass.prototype.constructor = baseClass;
	}
	$tw.utils.extend(newClass.prototype,moduleExports);
	return newClass;
};

/*
Return an array of classes created from the modules of a specified type. Each module should export the properties to be added to those of the optional base class
*/
$tw.modules.createClassesFromModules = function(moduleType,subType,baseClass) {
	var classes = Object.create(null);
	$tw.modules.forEachModuleOfType(moduleType,function(title,moduleExports) {
		if(!subType || moduleExports.types[subType]) {
			classes[moduleExports.name] = $tw.modules.createClassFromModule(moduleExports,baseClass);
		}
	});
	return classes;
};

/////////////////////////// Barebones tiddler object

/*
Construct a tiddler object from a hashmap of tiddler fields. If multiple hasmaps are provided they are merged,
taking precedence to the right
*/
$tw.Tiddler = function(/* [fields,] fields */) {
	this.fields = Object.create(null);
	this.cache = Object.create(null);
	for(var c=0; c<arguments.length; c++) {
		var arg = arguments[c],
			src = (arg instanceof $tw.Tiddler) ? arg.fields : arg;
		for(var t in src) {
			if(src[t] === undefined || src[t] === null) {
				if(t in this.fields) {
					delete this.fields[t]; // If we get a field that's undefined, delete any previous field value
				}
			} else {
				// Parse the field with the associated field module (if any)
				var fieldModule = $tw.Tiddler.fieldModules[t],
					value;
				if(fieldModule && fieldModule.parse) {
					value = fieldModule.parse.call(this,src[t]);
				} else {
					value = src[t];
				}
				// Freeze the field to keep it immutable
				if(value != null && typeof value === "object") {
					Object.freeze(value);
				}
				this.fields[t] = value;
			}
		}
	}
	// Freeze the tiddler against modification
	Object.freeze(this.fields);
	Object.freeze(this);
};

$tw.Tiddler.prototype.hasField = function(field) {
	return $tw.utils.hop(this.fields,field);
};

/*
Compare two tiddlers for equality
tiddler: the tiddler to compare
excludeFields: array of field names to exclude from the comparison
*/
$tw.Tiddler.prototype.isEqual = function(tiddler,excludeFields) {
	if(!(tiddler instanceof $tw.Tiddler)) {
		return false;
	}
	excludeFields = excludeFields || [];
	var self = this,
		differences = []; // Fields that have differences
	// Add to the differences array
	function addDifference(fieldName) {
		// Check for this field being excluded
		if(excludeFields.indexOf(fieldName) === -1) {
			// Save the field as a difference
			$tw.utils.pushTop(differences,fieldName);
		}
	}
	// Returns true if the two values of this field are equal
	function isFieldValueEqual(fieldName) {
		var valueA = self.fields[fieldName],
			valueB = tiddler.fields[fieldName];
		// Check for identical string values
		if(typeof(valueA) === "string" && typeof(valueB) === "string" && valueA === valueB) {
			return true;
		}
		// Check for identical array values
		if($tw.utils.isArray(valueA) && $tw.utils.isArray(valueB) && $tw.utils.isArrayEqual(valueA,valueB)) {
			return true;
		}
		// Check for identical date values
		if($tw.utils.isDate(valueA) && $tw.utils.isDate(valueB) && valueA.getTime() === valueB.getTime()) {
			return true;
		}
		// Otherwise the fields must be different
		return false;
	}
	// Compare our fields
	for(var fieldName in this.fields) {
		if(!isFieldValueEqual(fieldName)) {
			addDifference(fieldName);
		}
	}
	// There's a difference for every field in the other tiddler that we don't have
	for(fieldName in tiddler.fields) {
		if(!(fieldName in this.fields)) {
			addDifference(fieldName);
		}
	}
	// Return whether there were any differences
	return differences.length === 0;
};

/*
Wiki constructor. State is stored in private members that only a small number of privileged accessor methods have direct access. Methods added via the prototype have to use these accessors and cannot access the state data directly.
options include:
enableIndexers - Array of indexer names to enable, or null to use all available indexers
*/
$tw.Wiki = function(options) {
	options = options || {};
	var self = this,
		tiddlers = Object.create(null), // Hashmap of tiddlers
		tiddlerTitles = null, // Array of tiddler titles
		getTiddlerTitles = function() {
			if(!tiddlerTitles) {
				tiddlerTitles = Object.keys(tiddlers).sort(function(a,b) {return a.localeCompare(b);});
			}
			return tiddlerTitles;
		},
		pluginTiddlers = [], // Array of tiddlers containing registered plugins, ordered by priority
		pluginInfo = Object.create(null), // Hashmap of parsed plugin content
		shadowTiddlers = Object.create(null), // Hashmap by title of {source:, tiddler:}
		shadowTiddlerTitles = null,
		getShadowTiddlerTitles = function() {
			if(!shadowTiddlerTitles) {
				shadowTiddlerTitles = Object.keys(shadowTiddlers).sort(function(a,b) {return a.localeCompare(b);});
			}
			return shadowTiddlerTitles;
		},
		enableIndexers = options.enableIndexers || null,
		indexers = [],
		indexersByName = Object.create(null);

	this.addIndexer = function(indexer,name) {
		// Bail if this indexer is not enabled
		if(enableIndexers && enableIndexers.indexOf(name) === -1) {
			return;

					var childNode = node.childNodes[t],
						tiddlers = extractTextTiddlers(childNode);
					tiddlers = tiddlers || extractModuleTiddlers(childNode);
					if(tiddlers) {
						result.push.apply(result,tiddlers);
					}
				}
			}
		}
		return result;
	}
});

$tw.loadTiddlersBrowser = function() {
