Schritte überspringen.\n\n\n\u003Cbr clear=\"both\"/>\n\u003C\u003Ctabs \"PlanenProjekt PlanenZiele PlanenStrategie PlanenKomponenten\" \"PlanenProjekt\" \"$:/state/TabPlanen\" \"tc-horizontal\">>\n\n\n! PlanenProjekt \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n!!! Das Lernmedium als Projekt\n\nTitel:\u003Cbr />\n\u003C$edit-text tiddler=\"$:/Projekt/Titel\" tag=\"input\" default=\"\" placeholder=\"Titel des Lernmedium-Projekts…\" class=\"my-fullwidth\"/>\n\nCurrularer Einsatz:\u003Cbr />\n\u003C$edit-text tiddler=\"$:/Projekt/Einsatz\" tag=\"input\" default=\"\" placeholder=\"Lernfeld / Unterrichtseinheit / Einsatz des Lernmediums\" class=\"my-fullwidth\"/>\n\nAutor*innen:\u003Cbr />\n\u003C$edit-text tiddler=\"$:/Projekt/Autor\" tag=\"input\" default=\"\" placeholder=\"Namen der beteiligten Personen\" class=\"my-fullwidth\"/>\n\nDatum:\u003Cbr />\n\u003C$edit-text tiddler=\"$:/Projekt/Datum\" tag=\"input\" default=\"\" placeholder=\"Datum\" class=\"my-fullwidth\"/>\n\nKommentar zum Projekt:\u003Cbr />\n\u003C$edit-text tiddler=\"$:/Projekt/Kommentar\" tag=\"textarea\" default=\"\" placeholder=\"Ggf. organisatorische Kommentare zum Projekt ergänzen…\" class=\"my-fullwidth\"/>\n\n! PlanenStrategie \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n!!! Didaktische Strategie des Lernmediums\n\n[[Gesamtkonzeption|Gesamtkonzeption]] des Lern- und Lernszenarios, in dem das Lernmedium eingesetzt wird:\u003Cbr />\n\u003C$list filter='[tag[Strategie]]' variable=item>\u003C$radio tiddler=\"$:/Projekt/Gesamtstrategie\" field=\"text\" value=\u003C\u003Citem>>> \u003C\u003Citem>>\u003C/$radio>\u003Cbr />\u003C/$list>\n\n[[Funktionen|Funktionen von Lernmedien]] des Lernmediums:\u003Cbr />\n\u003C$list filter='[tag[Funktion]]' variable=item>\u003C$checkbox tiddler=\"$:/Projekt/Funktion\" listField=\"text\" checked=\u003C\u003Citem>> unchecked=\"\"> \u003C\u003Citem>>\u003C/$checkbox>\u003Cbr />\u003C/$list>\n\nDidaktischer Kommentar:\u003Cbr />\n\u003C$edit-text tiddler=\"$:/Projekt/DidaktischerKommentar\" tag=\"textarea\" default=\"\" placeholder=\"Bitte beschreiben Sie die didaktische Herangehensweise\" class=\"my-fullwidth\"/>\n\n! PlanenZiele \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n\n\\define NeueKompetenz()\n\u003C$action-createtiddler $basetitle=\"Ziel\" $template=\"VorlageZiel\">\n\u003C$action-navigate $to=\u003C\u003CcreateTiddler-title>>/>\n\u003C$action-sendmessage $message=\"tm-edit-tiddler\" $param=\u003C\u003CcreateTiddler-title>>/>\n\u003C/$action-createtiddler>\n\\end\n\n\n!!! Neue Zieldimensionen erstellen\n\nBitte führen Sie die didaktische Intention des Lernmediums aus, indem Sie hier mehrere Ziele formulieren.\n\n\u003C$button actions=\u003C\u003CNeueKompetenz>>>\n[img[Media/Icons/add-button.svg]] Neues Ziel erstellen\n\u003C/$button>\n\n!!! Übersicht der Zieldimensionen\n\n\n\u003C$transclude tiddler=\"LernmediumZieldimensionen\" mode=\"block\"/>\n\n\n! LernmediumZieldimensionen \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n\n\u003C$list filter=\"[tag[Zieldimension]!prefix[Vorlage]!prefix[Draft]nth[1]]\" emptyMessage=\"\u003Cp>Bisher wurden keine Ziele eingegeben.\u003C/p>\">\n\u003C$list filter=\"[tag[Zieldimension]!prefix[Vorlage]!prefix[Draft]]\" variable=\"ziel\">\u003Cul>\n\u003Cli>\u003C$link to=\u003C\u003Cziel>>>\u003C\u003Cziel>>\u003C/$link> \u003C$list filter=\"[title\u003Cziel>tags[]compare:string:ne[Zieldimension]]\">\u003C\u003Ctag>> \u003C/$list>\n\u003C/li>\u003C/ul>\u003C/$list>\n\u003C/$list>\n\n\n! VorlageZiel \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nBitte die Zieldimension des Lernmediums hier beschreiben.\n\n! DummyZiel \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n! PlanenKomponenten \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n!!! Neue Komponente erstellen\n\nBitte wählen Sie einen Komponententyp aus:\n\n\n\u003C$select tiddler='$:/state/CurrentComponent' default='' class=\"my-fullwidth\">\n\u003C$list filter='[tag[Komponententyp]]'>\u003Coption>\u003C$view field='title'/>\u003C/option>\u003C/$list>\u003C/$select>\n\u003C$list filter='[{$:/state/CurrentComponent}minlength[1]]' emptyMessage=\"\u003Cp>Kein Komponententyp ausgewählt.\u003C/p>\">\n\n\u003C$set name=component value={{$:/state/CurrentComponent}}>\n\u003Cdiv class=\"tc-description-box\">\u003C$list filter=\"[\u003Ccomponent>get[text]splitregexp[\\n]first[1]]\" variable=\"item\" emptyMessage=\"Dieser Komponententyp beinhaltet keine Beschreibung.\">\u003C\u003Citem>>\u003C/$list> \u003C$link to=\u003C\u003Ccomponent>>>Weiterlesen...\u003C/$link>\u003C/div>\n\n\n\u003Cp>Bitte wählen Sie die Zieldimension der Komponente aus: \u003Cbr/>\u003C$list filter='[tag[Zieldimension]!prefix[Vorlage]!prefix[Draft]]' variable=skill>\n\u003C$checkbox tiddler=\"$:/state/CurrentSkill\" listField=\"text\" checked=\u003C\u003Cskill>>> \u003C\u003Cskill>>\u003C/$checkbox>\u003Cbr/>\n\u003C/$list>\u003C/p>\n\n\u003C$set name=skill value={{$:/state/CurrentSkill}}>\n\u003Cp>\u003C$button actions=\u003C\u003CNeueKomponente>>>\n[img[Media/Icons/add-button.svg]] Neue {{$:/state/CurrentComponent}}-Komponente anlegen\n\u003C/$button>\u003C/p>\n\u003C/$set>\u003C/$set>\n\u003C/$list>\n\n\n!!! Zusammensetzung des Lernmediums\n\n\n\u003C$transclude tiddler=\"LernmediumKomponenten\" mode=\"block\"/>\n\n\n! LernmediumKomponenten \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n\n\u003C$list filter=\"[tag[Komponente]!prefix[Vorlage]!prefix[Draft]nth[1]]\" emptyMessage=\"\u003Cp>Für das geplante Lernmedium wurden keine Komponenten angelegt.\u003C/p>\">\n\u003Cul>\u003C$list filter=\"[tag[Komponente]!prefix[Vorlage]!prefix[Draft]]\" variable=\"component\">\n\u003Cli>\u003C$link to=\u003C\u003Ccomponent>>>\u003C\u003Ccomponent>>\u003C/$link> (\u003C$transclude tiddler=\u003C\u003Ccomponent>> field=\"Komponententyp\" mode=\"inline\">\u003C/$transclude>) \u003C$list filter=\"[title\u003Ccomponent>tags[]compare:string:ne[Komponente]]\">\u003C\u003Ctag>> \u003C/$list>\n\u003C/li>\n\u003C/$list>\u003C/ul>\n\u003C/$list>\n\n\n! VorlageKomponente \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nBitte beschreiben Sie Ihre Komponente: Wie adressiert die Komponente die Zieldimension? Wie ist die Komponente gestaltet? Welche Strunktur weist sie auf?\n\n! DummyKomponente \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n! Analysieren \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n[img  class=\"drop\" [|Media/Icons/microscope.svg]]\n\n\nDiese Analyse fasst die Planung zusammen und gibt darüber hinaus Hinweise für Erstellung und Umsetzung der Planung.\n\n\u003Cbr clear=\"both\"/>\n\n\u003C$button>\n[img[Media/Icons/overview.svg]] Report\n\u003C$action-sendmessage $message=\"tm-open-window\" $param=\"Report\" windowTitle=\"Druckansicht\" width=\"800\" height=\"600\" windowID=\"window1\"/>\n\u003C/$button>\n\n\u003C\u003Ctabs \"AnalyseProjekt AnalyseZiele AnalyseStrategie AnalyseKomponenten AnalyseTools\" \"AnalyseProjekt\" \"$:/state/TabAnalyse\" \"tc-vertical\">>\n\n! Report \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n\n\u003C$button class=\"noprint\">\nDrucken\n\u003C$action-sendmessage $message=\"tm-print\" />\n\u003C/$button>\n\n{{AnalyseProjekt}}\n\n{{AnalyseZiele}}\n\n{{AnalyseStrategie}}\n\n{{AnalyseKomponenten}}\n\n\u003Cp>&nbsp;\u003C/p>\n\u003Chr>\n\n\nReport erzeugt mit dem Lernmedien-Planer {{$:/Version}}\n\n! AnalyseProjekt \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n\u003C$list filter=\"[{$:/Projekt/Titel}minlength[1]]\" emptyMessage=\"\u003Ch1>Projekt\u003C/h1>Kein Projekt angelegt\">\n\n\u003Ch1>{{$:/Projekt/Titel}}\u003C/h1>\n\n\u003C$list filter=\"[{$:/Projekt/Einsatz}minlength[1]]\" emptyMessage=\"\">\u003Cp>{{$:/Projekt/Einsatz}}\u003C/p>\u003C/$list>\n\u003C$list filter=\"[{$:/Projekt/Autor}minlength[1]]\" emptyMessage=\"Keine Angaben zu Autor*in\">\u003Cp>Ein Lernmedium von {{$:/Projekt/Autor}}\u003C$list filter=\"[{$:/Projekt/Datum}minlength[1]]\" emptyMessage=\"\">, {{$:/ProjektDatum}}\u003C/$list>.\u003C/p>\u003C/$list>\n\n\u003C$list filter=\"[{$:/Projekt/Kommentar}minlength[1]]\" emptyMessage=\"\">\u003Cp>{{$:/Projekt/Kommentar}}\u003C/p>\u003C/$list>\n\u003C/$list>\n\n! AnalyseZiele \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n!! Zieldimensionen\n\n\n\u003Cp>\u003C$list filter=\"[tag[Zieldimension]!prefix[Vorlage]!prefix[Draft]nth[1]]\" emptyMessage=\"Für das geplante Lernmedium wurden keine Zieldimensionen angelegt.\">Folgende Zieldimensionen sind für die Lernmedien spezifiziert:\u003C/$list>\u003C/p>\n\n\u003C$list filter=\"[tag[Zieldimension]!prefix[Vorlage]!prefix[Draft]]\" variable=\"ziel\">\n\u003Cp>\u003Ch2>\u003C$link to=\u003C\u003Cziel>>>\u003C\u003Cziel>>\u003C/$link>\u003C/h2>\u003C/p>\n\u003Cp>\u003C$transclude tiddler=\u003C\u003Cziel>> mode=\"block\">\u003C/$transclude>\u003C/p>\n\n\u003Cp>\u003C$list filter=\"[search:Zieldimensionen\u003Cziel>nth[1]]\" emptyMessage=\"Keine Komponente des Lernmediums adressiert diese Zieldimension\">Diese Zieldimension wird von folgenden Komponenten adressiert:\u003C/$list>\n\u003Cul>\u003C$list filter=\"[search:Zieldimensionen\u003Cziel>]\" variable=\"comp\">\n\u003Cli>\u003C$link to=\u003C\u003Ccomp>>>\u003C\u003Ccomp>>\u003C/$link> \u003C$list filter=\"[\u003Ccomp>get[Komponententyp]]\" variable=\"item\">(\u003C\u003Citem>>)\u003C/$list>\u003C/li>\u003C/$list>\u003C/ul>\u003C/p>\n\n\u003C$list filter=\"[title\u003Cziel>links[]has[modified]]\" variable=\"link\">\u003Cp>\u003Ch3>\u003C$link to=\u003C\u003Clink>>>\u003C\u003Clink>>\u003C/$link>\u003C/h3>\u003C/p>\n\u003Cp>\u003C$transclude tiddler=\u003C\u003Clink>> mode=\"block\">\u003C/$transclude>\u003C/p>\u003C/$list>\n\n\u003C/$list>\n\n\n! AnalyseStrategie \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n!! Didaktische Strategie\n\nDas Lernmedien fokussiert folgende Gesamtkonzeption: \u003Cbr />\n{{$:/Projekt/Gesamtstrategie}}\n\nDas Lernmedium übernimmt folgende didaktische Funktionen: \u003Cbr />\n{{$:/Projekt/Funktion}}\n\nDidaktischer Kommentar: \u003Cbr />\n{{$:/Projekt/DidaktischerKommentar}}\n\n! AnalyseKomponenten \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n!! Komponenten\n\n\n\u003Cp>\u003C$list filter=\"[tag[Komponente]!prefix[Vorlage]!prefix[Draft]nth[1]]\" emptyMessage=\"Für das geplante Lernmedium wurden keine Komponenten angelegt.\">Folgende Komponenten sind als Lernmedien geplant:\u003C/$list>\u003C/p>\n\n\u003C$list filter=\"[tag[Komponente]!prefix[Vorlage]!prefix[Draft]]\" variable=\"comp\">\n\u003Cp>\u003Ch2>\u003C$link to=\u003C\u003Ccomp>>>\u003C\u003Ccomp>>\u003C/$link> (\u003C$transclude tiddler=\u003C\u003Ccomp>> field=\"Komponententyp\" mode=\"inline\">\u003C/$transclude>)\u003C/h2>\u003C/p>\n\u003Cp>\u003C$transclude tiddler=\u003C\u003Ccomp>> mode=\"block\">\u003C/$transclude>\u003C/p>\n\n\u003C$list filter=\"[title\u003Ccomp>links[]has[modified]]\" variable=\"link\">\u003Cp>\u003Ch3>\u003C$link to=\u003C\u003Clink>>>\u003C\u003Clink>>\u003C/$link>\u003C/h3>\u003C/p>\n\u003Cp>\u003C$transclude tiddler=\u003C\u003Clink>> mode=\"block\">\u003C/$transclude>\u003C/p>\u003C/$list>\n\n\u003C/$list>\n\n\n! AnalyseTools \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n!! Autorenwerkzeuge\n\nDie folgenden [[Autorenwerkzeuge|Autorenwerkzeug]] sind u.a. geeignet, um diese Lernmedien zu erstellen:\n\u003C\u003CListTools4Components \"Autorenwerkzeug\">>\n\n!! Plattformen\n\nDie folgenden [[Plattformen|Plattform]] sind u.a. geeignet, um diese Lernmedien in einem Lernangebot einzusetzen:\n\u003C\u003CListTools4Components \"Plattform\">>\n\n! ExportLernmedienplanJSON \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n\u003C$macrocall $name=\"jsontiddlers\" filter=\"[title[$:/Projekt/Titel]]=[title[$:/Projekt/Einsatz]]=[title[$:/Projekt/Autor]]=[title[$:/Projekt/Datum]]=[title[$:/Projekt/Kommentar]]=[title[$:/Projekt/Gesamtstrategie]]=[title[$:/Projekt/Funktion]]=[title[$:/Projekt/DidaktischerKommentar]]=[tag[Zieldimension]!prefix[Vorlage]!prefix[Draft]]=[tag[Zieldimension]!prefix[Vorlage]!prefix[Draft]links[]has[modified]]=[tag[Komponente]!prefix[Vorlage]!prefix[Draft]]=[tag[Komponente]!prefix[Vorlage]!prefix[Draft]links[]has[modified]]\" $output=\"text/raw\"/>\n\n! ExportierenUndImportieren \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n!! Speichern\n\nDie aktuelle Planung kann mitsamt des Lernmedien-Planers als HTML-Datei abgespeichert werden. Diese Datei beinhaltet dann alle Daten und kann in jedem Webbrowser ausgeführt werden. Zum Speichern auf dieses Symbol klicken, welches auch rechts in der Toolbar zu finden ist:\n\n\u003C$transclude tiddler=\"$:/core/ui/Buttons/save-wiki\">\u003C/$transclude>\n\n!! Exportieren\n\nEs kann immer nur eine Planung im Lernmedien-Planer bearbeitet oder analysiert werden. Um mehrere Planungen zu verwalten, aber auch im die Planung von einem Lernmedienplaner in einen anderen zu überführen, können Planungen exportiert und importiert werden. So kann eine Planung auch in einer neuere Version des Lernmedien-Planers weiter bearbeitet werden.\n\n\u003C$button>\n{{ $:/core/images/export-button }} Planung exportieren\n\u003C$action-sendmessage $message=\"tm-download-file\" $param=\"ExportLernmedienplanJSON\" filename=\"Lernmedienplanung.json\"/>\n\u003C/$button>\n\n!! Importieren\n\nÜber diese Auswahl kann eine exportierte Planung wieder importiert werden:\n\n\u003C$browse />\n\n! LehrenUndLernenMitMedien \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n[img  class=\"drop\" [|Media/Icons/light-blub.svg]]\n\n\nDer Einsatz digitaler Medien im Unterricht geht oft einher mit einer anderen Art und Weise des Lehrens und Lernens. Diese Veränderungen betreffen sowohl Planung, Durchführung und Reflexion von Lehr- und Lernszenarien, als auch die Rolle von Lehrenden in diesem Prozess. Hier sind einige Aspekte aufgeführt, die aus dieser Perspektive wichtig werden. \u003Cteaser />\n\n\n\u003C\u003Clist-links filter:\"[tag[Lehren und Lernen mit Medien]]+[sort[title]]\">>\n\n\n! DesignVonLernmedien \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nModelle des Instruktionsdesigns schematisieren den Prozess bzw. wesentliche Aspekte von Planungs-, Durchführungs- und Evaluationsprozessen für Lehr- und Lernszenarien und nutzen dafür empirische Forschungsergebnisse. Dabei stellen Analyse, Design, Entwicklung, Implementierung und Evaluierung wichtige Phasen aller solcher Modelle dar. Das ADDIE-Modell stellt diese Aspekte als Kreislauf dar, indem jede Analyse gleichsam auch das Design wieder beeinflusst. Lernmedien nehmen einen wichtigen Teil in diesem Prozess ein, bleiben jedoch stets bezogen auf die didaktische Gesamtstrategie des Unterrichts, in dem sie eingesetzt werden.\n\n[img  width=\"70%;\" [Abbildung: ADDIE als typische Phasen des Instruktionsdesigns|Media/Abbildungen/ADDIE.svg]]\n\u003Cbr />//Abbildung: ADDIE als typische Phasen des Instruktionsdesigns//\n\n\nDer Lernmedien-Planer unterstützt bei Analyse und Design von Lernmedien, indem ein Spektrum möglicher Komponenten aufgezeigt wird, die auf didaktische Zieldimensionen hin fokussiert und zusammengestellt werden können. Die Entwicklung und Implementierung der Lernmedien findet nicht im Lernmedienplaner statt, dieser kann aber als Wiki den Prozess unterstützen und organisieren. Insbesondere werden Hinweise auf Computerprogramme gegeben, mit denen Entwicklung und Implementierung durchgeführt werden können. Schließlich bietet er als Dokumentationsmedium auch einen Ort, an dem Ergebnisse von Analyse und Reflexion festgehalten werden können.\n\n! DigitaleWerkzeuge \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nDigitale Werkzeuge im Kontext der Mediendidaktik sind solche Computerprogramme und digitalen Anwendungen, die Gestaltung und Durchführung von Lehr- und Lernszenarien ermöglichen. Im Lernmedien-Planer sind sie als Autorenwerkzeuge und Plattformen differenziert. Dabei beschreiben [[Autorenwerkzeuge|Autorenwerkzeug]] solche digitalen Werkzeuge, mit denen Lehr- und Lernmedien sowohl durch die Lehrenden als auch durch die Lernende erstellt werden können. Unter [[Plattformen|Plattform]] werden digitale Anwendungen subsummiert, die die Durchführung von Lehr- und Lernszenarien mit diesen Medien ermöglichen. Mitunter verschwimmt diese Unterscheidung, etwa wenn Plattformen auch Autorenwerkzeuge integrieren.\n\nDie Anwendung solcher digitalen Werkzeuge ist für die Planung und Durchführung digital unterstützter Lehr- und Lernszenarien sowoh für die Lehrenden als auch für die Lernenden wichtig. Dabei prägen folgende Aspekte diese Computerprogramme als Editoren für Lernmedien. Grundsätzlich ist es empfehlenswert, sich mit unterschiedlichen Formen von Editoren vertraut zu machen.\n\n\u003C\u003Ctabs \"UserInterface WYSIWYG FormulareCode\" \"UserInterface\" \"$:/state/TabDigitaleWerkzeuge\" \"tc-horizontal\">>\n\n! UserInterface \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nDas User-Interface (UI) einer digitalen Anwendung beschreibt die Oberfläche über die das Programm bedient wird. Im Hinblick auf Autorenwerkzeuge für die Erstellung von Lehr- und Lernmedien können grob folgende Formen des User-Interface unterschieden werden:\n\n* ''Seitenbasiert'': Erstellung und Bearbeitung von z.B. Präsentationen oder Texten anhand von Seiten, Folien o.ä.\n* ''Zeitachsenbasiert'': Schnitt und Bearbeitung von z.B. Video- oder Audiodateien anhand einer Zeitachse\n* ''Ablaufbasiert'': Visuelles Programmieren von z.B. Spielen oder Trainings anhand von Flussdiagrammen\n* ''Formularbasiert'': Erstellen von z.B. Quiz oder Test anhand eines Formulars\n* ''Codebasiert'': Erstellung und Bearbeitung von z.B. Webseiten anhand von Code-Zeilen\n\n! WYSIWYG \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nDas Akronym WYSIWYG steht für die Anfangsbuchstaben der Aussage: „what you see is what you get“. Es steht für ein Konzept in der Gestaltung von Editoren und bedeutet, dass beim Bearbeiten des Lernmediums stets das Endprodukt so dargestellt wird, wie es für die Lernenden ausgegeben wird. Typischerweise ist das bei seitenbasierten Texteditoren wie etwa [[Word|Word]] der Fall, indem der Text stets auf der ausdruckbaren DIN-A4-Seite dargestellt wird. Auch Präsentationen können oft so bearbeitet werden, wie das Endprodukt aussieht. Damit erleichtert WYSIWYG als Konstruktionsprinzip für Editoren enorm die Bedienung des Editors und die Usability der Software.\n\nDoch sind nicht alle digitalen Lernmedien auf diese Weise in Editoren bearbeitbar. Das WYSIWYG-Prinzip setzt voraus, dass es eine einheitliche Darstellung des Produktes gibt, wie etwa das DIN-A4-Blatt. Doch sind nicht alle Lernmedien ausdruckbar und dieses Seitenformat für kleine mobile Geräte wie etwa Smartphones schlecht geeignet. Auch bei flexibeln und personalisierbaren Medien kann es sein, dass es keine klare und einheitliche Darstellung gibt.\n\n! FormulareCode \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nFormular- oder codebasierte Editoren besiten im Gegensatz zum WYSIWYG-Prinzip oft zwei Ansichten: eine editierbare Ansicht als Formular mit Eingabemaske oder als Code und eine Ausgabeansicht, die das Endprodukt als Vorschau darstellt. Das Erstellen von Lernmedien mit diesen Editoren erfordert oft eine Einarbeitung: Nutzende benötigen eine Vorstellung vom Endprodukt, ehe die Eingabemaske oder der Code verständlich wird.\n\nDafür ermöglichen diese Editoren die Erstellung anderer und oft interaktiver und multimedialer Lernmedien. Solche Lernmedien sind etwa Tests oder Quizze, die automatisch Rückmeldungen an die Lernenden geben, wenn ein Antwort nicht den Erwartungen entspricht. Die Komplexität dieser Lernmedien sind oft nicht im Sinne des WYSIWYG-Prinzips bearbeitbar oder nur unter Einschränkung der Funktionalität des Endprodukts. Ein Beispiel für einen solchen Editor ist etwa [[H5P|H5P]].\n\n! AustauschUndDiskussion \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nHäufig wird die computervermittelte Kommunikation der natürlichen Kommunikation gegenübergestellt und als ''Kanalreduktion'' charakterisiert. Dieser Ansatz beschreibt, dass weniger Kommunikationskanäle zur Verfügung stehen und somit z.B. taktile Reize, aber auch Aspekte der Mimik oder Gestik nicht übertragen werden. Dieser Kanalansatz ist jedoch wenig geeignet, die Andersartigkeit computervermittelter Kommunikation zu beschreiben. Demgegenüber fokussiert ein relationaler Ansatz auf den entstehenden ''Interaktionsprozess'' zwischen den Beteiligten eines Kommunikationsprozesses. Aus dieser Perspektive lässt sich feststellen, dass computervermittelte Kommunikation zwar ostmals mehr Zeit benötigt, auf Dauer aber eine ähnliche Intensität sozialer Nähe und Beziehung aufbauen kann. Darüber hinaus werden Besonderheiten dieser Kommunikationsform hervorgehoben, wie z.B. die räumliche und zeitliche Flexibilität.\n\nGrundsätzlich lassen sich im didaktischen Kontext zwei Formen computervermittelter Communikation unterscheiden:\n\n\u003C\u003Ctabs \"Synchron Asynchron\" \"Synchron\" \"$:/state/TabAustauschUndDiskussion\" \"tc-horizontal\">>\n\nAus ''didaktischer Perspektive'' wird deutlich, dass soziale Lernprozesse in digitalen Umgebungen mit computervermittelter Kommunikation vorbereitet werden müssen: Jede Kommunikation steht im Zusammenhang des vorhergehenden Austauschs. Diese Rekursivität ist auch bei computervermittelter Kommunikation prägend. So werden Interaktions- und Austauschprozesse mit digitalen Medien zum Gegenstand einer Unterrichtsplanung. Folgende Anregungen sind für die Ausarbeitung entsprechender Komponenten eines Lernmedium interessant:\n\n* Formulieren Sie beispielhafte Interaktionsbeiträge in der Ausarbeitung einer Komponente: Welche Frage wird gestellt? Welche Antwort wird erwartet? Welche Kommentare auf die Antworten werden erwartet?\n* Überlegen Sie, wie die unterschiedlichen Beiträge der Lernenden zu einem gemeinsamen, sozialen Lernerlebnis beitragen: Wie sollten die Beiträge der Lernenden geschrieben sein, so dass andere Lernende interesse haben, diese zu lesen und zu kommentieren? Was können die Lernenden im Interaktionsprozess voneinander lernen?\n* Planen Sie, wann welche Beiträge eingestellt werden: Wieviel Zeit haben die Lernenden für eine Reaktion?\n\n! Synchron \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nBei einer synchronen Zusammenarbeit sind die Teilnehmenden ''zur gleichen Zeit'' engagiert: Beiträge oder Änderungen sind sofort sichtbar. Synchrone Komponenten schaffen im Rahmen von digitalen Lernmedien eine Spontanität, doch die Beiträge der Teilnehmenden sind typischerweise flüchtig und nicht permanent verfügbar. Hier können Teilnehmende Impulse oder Ideen entwickeln, Themen besprechen oder Projekte organisieren.\n\n! Asynchron \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nBei einer asynchronen Zusammenarbeit sind die Teilnehmenden ''nacheinander'' engagiert: Beiträge oder Änderungen werden zeitversetzt eingestellt oder vorgenommen. Die Teilnehmenden greifen nicht gleizeitig auf die Ressource zu. Asynchronen Kommunikation besitzt eine höhere Permanenz, da die Beiträge verfügbar und rekonstruierbar bleiben: Sie können auch später nachgelesen werden. Dieser Aspekt ist interessant für Reflexion und Argumentation der Lernenden sowie für nachvollziehbare, kritische Diskurse.\n\n! Gesamtkonzeption \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nIm Kontext der didaktischen Planung von Lehr- und Lernszenarien wird zwischen zwei grundlegend verschiedenen Gesamtstrategien differenziert, wie solche Szenarien geplant und organisiert werden können. Die Lehr- und Lernforschung zeigt, dass beide Herangehensweisen sinnvoll und gewinnbringend sein können. Die Didaktik weist jedoch auf die Methodenvielfalt hin, so dass nicht nur eine der beiden Strategien umgesetzt werden sollte. Es ist also sinnvoll, sich mit beiden Varianten auseinanderzusetzen und Erfahrungen mit beiden Varianten zu sammeln.\n\n\u003C\u003Ctabs \"Darbieten Entdecken\" \"Darbieten\" \"$:/state/TabGesamtkonzeption\" \"tc-horizontal\">>\n\n! Darbieten \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nEine darbietende Gesamtkonzeption zeigt einen Fokus bei der ''Vermittlung vorher durch Lehrende identifizierter und festgelegter Inhalte''.\n\nEs werden oft Präsentationen, Videos oder ähnliche Medien verwendet und der Lernprozess durch solche Medien bzw. durch die Lehrenden vorgegeben und strukturiert. Alle Lernende folgen dem gleichen oder einem ähnlichen Prozess. Die Bestimmung der Reihenfolge der Inhalte sowie deren interessante Darbietung aber auch das Herausstellen von Relevanz und Anwendung der Inhalte sind wichtige Aspekte in der Planung solcher darbietender Lernmedien. Dabei sind auch Lernaufgaben geeignet, um eine Auseinandersetzung mit den Inhalten anzuregen.\n\nEine solche Darbietung wird im didaktischen Kontext auch Exposition genannt. Sie steht im Kontext von Unterrichtsmethoden wie etwa dem Informationsinput, Frontalunterricht oder auch dem Erklärvideo.\n\n! Entdecken \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nEine entdeckende Gesamtkonzeption zeigt einen Fokus sowohl bei der ''eigenständigen Identifikation von Inhalten als auch bei der Aneignung dieser Inhalte'' durch die Lernenden.\n\nEs werden oft vielfältige Materialsammlungen, Datenbanken, Fälle sowie Verweise in das Internet eingesetzt, um den Lernenden Ressourcen für ihre Entdeckungsprozesse zur Verfügung zu stellen. Die Aneignungsprozesse werden stark durch die Interessen und Motive der Lernenden gesteuert, die auch Lernziele werden selbst gesteckt. Die Lernenden folgen daher unterschiedlichen Prozessen und arbeiten in Gruppen. Sinnvoll ist oft eine Zusammenführung der verschiedenen Erarbeitungen sowie das Anregen einer Beschäftigung auch mit den Resultaten der anderen Lernenden.\n\nEine solche Entdeckung wird im didaktischen Kontext auch Exploration genannt. Sie steht im Kontext von Unterrichtsmethoden wie dem erfahrungsorientierten Unterricht, Projektarbeit oder dem problemorientierten Unterricht.\n\n! FunktionenLernmedien \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nDigitale Lernmedien können im Unterricht verschiedene didaktisch relevante Funktionen einnehmen. Diese Funktionen besitzen oft Wechselwirkungen mit der Rolle des Lehrenden sowie mit anderen Elementen des Unterrichts. So können etwa Medien die Funktion der Vermittlung von Inhalten übernehmen; eine Funktion, die oft auch von Lehrenden eingenommen wird. Die didaktischen Funktionen von Lernmedien lassen soch folgendermaßen differenzieren:\n\n\u003C\u003Ctabs \"Vermittlung Konstruktion Kommunikation Lernwerkzeug SimulationExperiment Bewertung Steuerung\" \"Vermittlung\" \"$:/state/TabFunktion\" \"tc-vertical\">>\n\nFür die Planung von Lernmedien ist es sinnvoll, die didaktischen Funktionen des Lernmedium vorab zu spezifizieren. So kann die Planung des Lernmediums mit der didaktischen Planung des Unterrichts abgestimmt werden. Freilich können die hier aufgeführten didaktischen Funktionen auch ohne digitale Medien abgedeckt werden.\n\n! Vermittlung \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nDigitale Medien können Informationen und Wissensbestände auf vielfältige Art und Weise vermitteln. So ermöglichen sie z.B. [[Präsentationen|Präsentation]], [[Visualisierungen|Visualisierungen]] sowie verschiedene Formen von [[Videos|Video]]. Auch das Internet wird zur Wissensvermittlung und Aneignung genutzt und bietet vielfältige Ressourcen hierfür.\n\n! Konstruktion \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nAus einer konstruktivistischen Perspektive ist jedes Lernen ein Konstruktionsprozess des lernenden Subjekts. Dieser Konstruktionsprozess kann durch Lernmedien strukturiert werden, etwa indem Aufgaben gestellt werden oder Handlungen angeregt werden. Solche Konstruktionsprozesse können direkt mit Medien oder Computern stattfinden, wie etwa beim [[EPortfolio|EPortfolio]]. Sie können aber auch durch Lernmedien strukturiert bzw. induziert werden und dann unabhängig von Computern oder Medien stattfinden, wie bei der [[Lernaufgabe|Lernaufgabe]].\n\n! Kommunikation \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n[[Austausch und Diskussion|Austausch und Diskussion]] ist ein klassischer Anwendungsbereich von computervermittelter Kommunikation mit digitalen Geräten etwas über das Internet. Auch im Kontext von digital unterstützten Lehr- und Lernszenarien können Medien eine kommunikative Funktion übernehmen. Die Formen solcher Kommunikation reichen von [[Videokonferenzen|Videokonferenz]] über [[Online-Foren|OnlineForum]] bis hin zu [[Weblogs|Weblog]].\n\n! Lernwerkzeug \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nComputer und digitale Geräte sind auch für die Lernenden selbst wichtige Werkzeuge in der Organisation ihrer Lernprozesse. Dabei ist nicht nur die persönliche Lernorganisation angesprochen, die etwa durch Terminverwaltung oder digitale Notizen unterstützt wird. Auch bei Gruppen- und Projektarbeiten ist eine Organisation von [[Lerngruppen|Gruppe]] erforderlich, für die viele digitale Lernplattformen Werkzeuge zur Verfügung stellen, etwa [[Wikis|Wiki]], [[Online-Textdokumente|OnlineTextdokument]], [[digitale Pinnwände|OnlinePinnwand]] etc.\n\n! SimulationExperiment \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nComputer können immersive Umgebungen aufbauen, in denen Handlungen antizipiert und angebahnt werden. Dies geschieht etwa mit VR-Technologie in einer [[virtuelle Welt|VirtuelleWelt]]. Doch auch einfachere und weniger immersive Formen der Simulation wie etwa interaktive und drehbare Abbildungen als [[Visualisierung|Visualisierung]] besitzen einen didaktischen Mehrwert: sie vermitteln eine Vorstellung von Objekten und Zusammenhängen. Schließlich können mit Computern auch Experimente durchgeführt werden: sie werden so zum eigenen Erkenntnismittel.\n\n! Bewertung \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nLernmedien ermöglichen auch eine Einschätzung von Lernergebnissen sowie eine Rückmeldung an die Lernenden. Sie können damit den Lernstand erfassen sowie transparent machen und aufzeigen, wo weitere Lernbedarfe liegen. Beispiele hierfür sind etwa Multiple-Choice Fragen in [[Tests|TestQuiz]] mit entsprechenden Rückmeldungen.\n\n! Steuerung \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nDigitale Lernumgebungen können die vorhergehenden Aktivitäten der Lernenden erfassen und abhängig hiervon Prozesse steuern. So können Inhalte freigeschaltet werden, wenn Tests erfolgreich absolviert wurden. Oder es können zusätzliche oder andere Inhalte eingeblendet werden, wenn Defizite erkennbar werden. Doch auch einfachere Formen der Steuerung sind interessant, wie z.B. das zeitgesteuerte Freischalten von Aktivitäten oder Inhalten. Solche Möglichkeiten bieten etwa [[Learning-Management Systeme|LearningManagementSystem]].\n\n! Visualisierungen \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span> \u003Cspan class=\"tag\" tag-name=\"current\">\u003Cspan style=\"font-variant: small-caps;\">current\u003C/span>\u003C/span>\n\n\u003Ca class=\"lit\" href=\"##ref-clark2016els\">@clark2016els\u003C/a> unterscheidet folgende Beispiele für lernförderliche Visualisierungen:\n\n* Transformative Visualisierung\n* Interpretative Visualisierung\n* Organisatorische Visualisierung\n* Relationale Visualisierung\n\n! Komponententyp \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n[img  class=\"drop\" [|Media/Icons/puzzle.svg]]\n\n\nOft sind Lernmedien vielfältig: sie setzen sich wie ein Puzzle aus unterschiedlichen Elementen zusammen. Diese Puzzelteile sind hier Komponenten. Komponententypen beschreiben typische Formen solcher Teile, die mit [[Autorenwerkzeugen|Autorenwerkzeug]] erstellt und auf [[Plattformen|Plattform]] angeboten werden können. \u003Cteaser />\n\nIn diesem Lernmedien-Planer sind folgende Komponententypen eingetragen:\n\n\u003C\u003Clist-links filter:\"[tag[Komponententyp]]+[sort[title]]\">>\n\n\n! Wiki \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nEin Wiki ist eine von mehreren Personen gemeinsam bearbeitete Sammlung von eher textbasierten Online-Seiten, die auch multimediale Elemente enthalten können. Wikis sind bekannt für die einfache Bearbeitung der Seiten durch alle Beteiligten, oft gibt es auf jeder Seite einen gut sichtbaren Edit-Button, mit dem alle Beteiligten den Inhalt der Seite verändern können. Während des Editierens können neue Unterseiten angelegt und verlinkt werden. Überarbeitungen werden als Versionen gespeichert. Auf diese Weise bilden Wikis kollaborative Wissensbasen.\n\nLinks und Unterseiten werden oft durch die CamelCase-Schreibweise beim Eingeben von Text erzeugt: Werden mehrere Wörter ohne Leerzeichen miteinander verbunden, wobei jedes Wort mit einem Großbuchstaben beginnt - [[WieZumBeispielHier|WieZumBeispielHier]] - so wird eine neue Unterseite erzeugt und ein Link darauf angelegt.\n\nFür digital unterstütztes Lehren und Lernen stellen Wikis Wissensdatenbanken dar, in denen die Lernenden gemeinsam Themenfelder erarbeiten. Dabei kann es hilfreich sein, wenn die Lehrenden eine Seitenstruktur vorgeben und einstellen, um die Erarbeitung zu unterstützen. Ein Wiki kann aber auch eine Projektarbeit koordinieren und dokumentieren oder andere Arbeitsergebnisse von Arbeitsphasen sammeln. Wikis können auch für [[E-Portfolios|EPortfolio]] eingesetzt werden.\n\n! OnlineForum \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nEin Online-Forum ist eine computervermittelte Kommunikationsform als asynchronen Online-Diskussion mit mehreren Teilnehmenden. Die Diskussion der Teilnehmenden ist in Threads oder Themen strukturiert. Die Teilnehmenden schreiben neue Beiträge entweder in bestehende Threads oder eröffnen neue Threads. Die Beiträge können Text, Bilder oder multimediale Elemente enthalten, oft sind auch Dateianhänge möglich. In der Regel können alle Beiträge wieder durch neue Beiträge kommentiert werden.\n\nIm Kontext des digital unterstützten Lehrens und Lernens bilden Online-Foren einen themenzentrierten, oft textbasierten Diskussionsraum. Dieser kann z.B. für die Besprechung spezifischer, vorgegebener Aufgabenstellungen, als Marktplatz für die Präsentation von Lernartefakten oder für Feedback- und Supportprozesse genutzt werden. Diskussionen in Online-Foren benötigen Zeit und sollten vorbereitet und moderiert werden: Beispielsweise können Threads vorbereitet werden, Anweisungen für die Diskussion eingestellt und Hinweise zu Rückmeldungen gegeben werden.\n\nIm Gegensatz zu vielen sozialen Netzwerken sind Online-Foren nicht primär chronologisch, sondern thematisch strukturiert: Neue Beiträge erscheinen nicht einfach oben in der Liste, sondern unter den Themen, denen sie zugeordnet sind. Außerdem werden in vielen sozialen Netzwerken nur die Beiträge der Personen angezeigt, denen man folgt. In Online-Foren hingegen werden die Beiträge aller Teilnehmenden angezeigt.\n\nSynonyme für diese Komponente: Internetforum, Message Board.\n\n! Präsentation \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nEine Präsentation ist eine in Folien oder Ansichten unterteilte Darstellung von Texten, Grafiken, Bildern, Videos oder multimedialen Inhalten. Häufig werden Präsentationen zur Unterstützung des Vortrags einer Person eingesetzt, z.B. bei einer Präsenzveranstaltung im Klassenraum. Typischerweise werden die Folien dann mit einem Beamer oder auf einem Smartboard im Klassenraum gezeigt. Eine Präsentation kann aber auch eine Audio- oder Videoaufzeichnung enthalten und zur selbstständigen Erarbeitung ohne Vortragende erstellt werden. In diesem Fall wird die Präsentation von den Lernenden auf ihren eigenen Endgeräten angesehen.\n\nSchließlich können auch die Lernenden Präsentationen erarbeiten, etwa um anderen Lernenden etwas zu erläutern. Bitte verwenden Sie in diesem Fall aber nicht diese Komponente, sondern konzipieren Sie eine Lernaufgabe mit einer entsprechenden Anweisung.\n\n! Kreuzworträtsel \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nKreuzworträtsel sind eine Spielform, bei der die Spielenden anhand von Hinweisen die gesuchten Wörter identifizieren und in ein entsprechendes Gitter eintragen. Dabei können sich Wörter kreuzen und überschneiden. Manchmal ergibt sich aus den markierten Gitterzellen auch ein Lösungswort.\n\n! TestQuiz \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nEin Test im Kontext des digital unterstützten Lernens ist ein Lernmedium, mit dem Wissen oder Fähigkeiten getestet, überprüft und ggf. bewertet werden. Manchmal geben Tests den Lernenden auch Feedback und Hinweise. Häufig werden solche Aktivitäten auch als Quiz bezeichnet, insbesondere wenn der Test einen spielerischen Charakter hat. Der Test bzw. das Quiz kann verschiedene Formate haben: Multiple-Choice-Fragen, Lückentexte, Zuordnungsaufgaben etc.\n\nIm Kontext des digital unterstützten Lehrens und Lernens ermöglicht der Test bzw. das Quiz eine Selbstlernkontrolle für die Lernenden: Die Aktivität hilft den Lernenden, ihren Lernstand einzuschätzen.\n\n! Glossar \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nEin Glossar ist ein Verzeichnis von Begriffen und deren Erklärung oder Beschreibung. Als Aktivität im Kontext digital unterstützten Lehrens und Lernens können Glossare nicht nur von Lehrenden erstellt, sondern auch von Lernenden gemeinsam recherchiert und erstellt, ergänzt und überarbeitet werden.\n\n! Abstimmung \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nEine Abstimmung ist eine Befragung der Teilnehmenden nach ihren Einschätzungen, Präferenzen oder Meinungen zu einem Thema. Abstimmungen bestehen in der Regel aus einer Frage und mehreren Antwortmöglichkeiten, können aber auch andere Formate haben. Die Ergebnisse der Abstimmungen sind für die Lernenden oft sichtbar, sobald die Abstimmung abgeschlossen ist.\n\nIm Kontext des digital unterstützten Lehrens und Lernens ermöglichen Abstimmungen, die Meinungen der Teilnehmenden zu erfassen und in den Lehr- und Lernprozess einfließen zu lassen. Im Gegensatz zum [[Test|TestQuiz]] findet keine Bewertung oder Kontrolle der einzelnen Antworten statt.\n\n! Umfrage \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nUmfragen sind im Allgemeinen Befragungen von Teilnehmenden und ähneln in dieser Hinsicht der [[Abstimmung|Abstimmung]]. In bestimmten Kontexten sind Umfragen jedoch spezifischer, indem sie Erhebungen mit teilweise erprobten Fragebögen zur Evaluation von Lernprozessen anbieten. In diesem Fall wird nicht die Meinung der Teilnehmenden eingeholt, sondern das Lernangebot evaluiert, um es weiterzuentwickeln und zu verbessern.\n\n! Lernaufgabe \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nAufgaben sind strukturierte Aktivitäten der Lernenden im Rahmen der Aneignung eines Gegenstands, einer Kompetenz oder eines Themas. Im Kontext des digital unterstützten Lehrens und Lernens werden Lernaufgaben häufig mit speziellen Funktionen digitaler Plattformen umgesetzt. Die Lernenden erhalten eine Aufgabenstellung, in der sie aufgefordert werden, ein Lernartefakt zu erstellen. Die Plattformen ermöglichen es dann, das Lernartefakt als Datei hochzuladen. In der Regel sehen die Lernenden die Ergebnisse der anderen Lernenden nicht. Über diese Plattformen kann dann auch Feedback zu den Arbeiten organisiert werden. Auf diese Weise geben z.B. die Lernenden Feedback zu den Ergebnissen der anderen Lernenden oder die Lehrenden geben Feedback.\n\nSolche Aufgabenstellungen für Lernaufgaben sind in der Regel Textdokumente, können aber auch multimediale Ressourcen wie z.B. Audio- oder Videobeiträge sein bzw. enthalten. Als Ergebnis der Lernaufgabe sind ebenfalls unterschiedliche Formate denkbar, wie z.B. Poster, Audio- oder Videobeiträge, Präsentationen etc.\n\nLernaufgaben können auch mit Hilfe von [[Wikis|Wiki]] gestellt und bearbeitet werden. Die Lernenden sehen dabei immer den Fortschritt der anderen Teilnehmenden.\n\n! Chat \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nEin Chat ist eine computervermittelte Kommunikationsform, bei der mehrere Teilnehmende synchron, oft über Textbeiträge, miteinander diskutieren. Die Teilnehmenden tippen ihre Diskussionsbeiträge in ein Textfeld und senden sie ab. Alle gesendeten Beiträge erscheinen in chronologischer Reihenfolge im Chatbereich. Personen können anhand ihres Namens identifiziert werden. Fortgeschrittene Chat-Plattformen ermöglichen auch die Einrichtung von Unterbereichen, in denen Gruppen miteinander chatten.\n\nManchmal spricht man auch von einem „Video-Chat“ und meint damit eine [[Videokonferenz|Videokonferenz]]. Chats sind oft auch ergänzende Tools z.B. bei Videokonferenzen oder Spielen und bilden hier einen eigenen Austauschkanal.\n\nIm Kontext digital unterstützten Lehrens und Lernens ermöglichen Chats niedrigschwellige Formen des Austauschs. Chats finden auch begleitend zu anderen Aktivitäten wie etwa bei einer Videokonferenz statt und ermöglichen einen Austausch ohne Bild- oder Tonübertragung von sich aktivieren zu müssen. Chatbeiträge sind oft kürzer als Beiträge im [[Online-Forum|OnlineForum]]. Sie können Prozesse oder Aktivitäten unterstützen: In einem Wasserfall-Chat z.B. schreiben die Teilnehmenden einer Videokonferenz Beiträge zu einer Frage, die alle gleichzeitig verschickt und den anderen gezeigt werden.\n\n! Podcast \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nAls Podcast werden häufig mehrere episodenartige Audiobeiträge oder -aufzeichnungen bezeichnet, die nacheinander im Internet veröffentlicht werden. Auf Lernplattformen sind Podcasts oft nicht öffentlich zugänglich, sondern nur den Teilnehmenden eines Bildungsangebots. Neben Audiobeiträgen sind auch Videobeiträge möglich, die dann oft auch als Vodcast oder Video-Podcast bezeichnet werden.\n\nPodcasts ermöglichen flexibles Lernen auch an anderen Lernorten: Audiobeiträge können einfach und begleitend im Alltag rezipiert werden. Dabei können diese Beiträge sowohl von den Lehrenden als auch von den Lernenden erstellt werden.\n\n! BuchLektion \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nEin Buch oder eine Lektion ist eine Sammlung von Lehr- und Lernmaterialien, die von Lehrenden auf Lernplattformen erstellt und den Lernenden zur Verfügung gestellt werden. Diese Materialien sind oft wie ein Buch in Seiten strukturiert, können aber sowohl Text- als auch Multimedia-Elemente enthalten. Solche Lektionen werden typischerweise in Kurse oder Gruppen eingestellt und sind für die Teilnehmenden zugänglich.\n\nEin Buch oder eine Lektion auf einer Lernplattform mag mit einem klassischen Lehrbuch assoziiert werden, ist aber eher eine Sammlung von Inhalten oder Materialien, die für den Unterricht relevant sind. Beispiele sind Einführungstexte, Lernaufgaben, Projektanweisungen etc. Da die Lernplattform ein Teil des Internets ist, können auch Verweise und Links auf andere Inhalte und Webseiten im Netz eingestellt werden, ebenso wie Videos. Auch Literaturhinweise auf Lehrbücher sind möglich. Häufig werden solche digitalen Materialien auf Lernplattformen als wiederverwendbare Lernobjekte implementiert und können so in mehreren Kursen verwendet werden. Es gibt auch Funktionen für den Export und Import solcher Materialien sowie für die Konvertierung der Inhalte zwischen verschiedenen Lernplattformen.\n\nIm Gegensatz zu einer [[Präsentation|tidder:Präsentation]] sind Bücher oder Lektionen ausführlicher und für die selbstständige Erarbeitung ohne Vortragenden gedacht. Oft haben Sie auch Unterseiten bzw. Kapitel.\n\n! Video \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nVideos sind audiovisuelle Aufzeichnungen, die von den Lernenden in der Regel individuell und mit dem eigenen Endgerät angeschaut werden. Dabei können die Lernenden in den Videos hin- und herspringen, d.h. Passagen können wiederholt angeschaut oder Abschnitte gezielt angesprungen werden. So können die Lernenden die Rezeption des Videos nach ihren eigenen Lernbedürfnissen steuern. Die Videos sind entweden von Lehrenden erstellt, oder Lernende machen diese für andere Lernende. Sie können verschiedene Formen annehmen, z.B. Erklärvideos, Vorlesungsaufzeichnungen, interaktive Videos, Dokumentationen etc.\n\nBei interaktiven Videos wird die Wiedergabe an einer bestimmten Stelle unterbrochen und das Video erwartet eine Interaktion des Lernenden, z.B. durch ein Quiz. Im Gegensatz zu [[Präsentationen|Präsentation]] sind Videos in der Regel für die selbstständige Erarbeitung ohne Vortragenden konzipiert.\n\n! Weblog \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nWeblogs sind eine Form der computervermittelten Kommunikation und im ursprünglichen Sinne eigene Webseiten im Internet, auf denen Beiträge - sogenannte Posts - in chronologischer Reihenfolge veröffentlicht, mit Tags verschlagwortet und von lesenden Personen kommentiert werden können. Oft werden Weblogs von einzelnen oder wenigen Autor*innen zu bestimmten Themen oder Anliegen geschrieben, wie z.B. Kochrezepte oder Pflegethemen. Auf Lernplattformen sind Weblogs nicht öffentlich zugänglich, sondern nur für die Teilnehmenden eines Bildungsangebots. Sie bilden hier einen Raum, in dem Beiträge von Lernenden chronologisch eingestellt, verschlagwortet und kommentiert werden können.\n\nIm Gegensatz zu [[Online-Foren|OnlineForum]] sind die Beiträge im Weblog nicht in Threads oder Themen strukturiert. Stattdessen steht der neueste Beitrag immer ganz oben. Auch die Möglichkeit, Einträge zu verschlagworten, ist ein Unterschied zum Online-Forum. Schließlich steht bei einem Blogeintrag eher die einzelne Person im Vordergrund, die den Eintrag geschrieben hat.\n\n! Videokonferenz \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nEine Videokonferenz ist eine synchrone Form der computervermittelten Kommunikation mit Audio- und Videoübertragung der Teilnehmenden. Typischerweise wird neben den Videos der Teilnehmenden ein [[Chat|Chat]] sowie eine Liste der Teilnehmenden zur Verfügung gestellt. Das Gespräch kann moderiert werden, indem die Teilnehmenden Markierungen wie Handzeichen oder andere Zeichen in ihrem Videobild oder ihrem Eintrag in der Teilnehmendenliste anzeigen. Teilnehmende können dabei verschiedene Rollen einnehmen, wie etwa Moderator oder Präsentator. Es ist auch möglich, den Teilnehmenden eine Präsentation oder eine Bildschirmfreigabe zu zeigen. Einige Videokonferenzplattformen unterstützen auch Unterräume für Gruppengespräche mit wenigen Teilnehmenden.\n\nIm Kontext des digital unterstützten Lehrens und Lernens können Videokonferenzen für Vorträge der Lehrenden genutzt werden. Bei hybriden Veranstaltungen ergänzen Videokonferenzen eine Präsenzveranstaltung. Aber auch die Lernenden können Videokonferenzen für Absprachen und Gruppentreffen nutzen.\n\n! Gruppe \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nIm Kontext von Lernplattformen ist eine Gruppe ein Teilbereich, oft innerhalb eines Kurses oder Angebots, den die Teilnehmenden einer Lern- oder Arbeitsgruppe selbst gestalten, verändern oder erweitern können. Innerhalb einer Gruppe können die Mitglieder dann Aktivitäten oder Ressourcen erstellen und gemeinsam bearbeiten. Gruppen sind aber auch außerhalb von Lernplattformen möglich und bieten eine Arbeitsumgebung für mehrere Teilnehmende.\n\n! VirtuelleWelt \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nEine virtuelle Welt ist eine simulierte räumliche Umgebung, die durch einen Computer auf immersive Weise dargestellt wird. Typischerweise werden die Teilnehmenden in dieser virtuellen Welt durch Avatare repräsentiert, die oft menschliche Figuren sind. Die Welt kann über einen Bildschirm oder eine VR-Brille betrachtet und über eine Tastatur, eine Maus oder Controller, die mit der VR-Brille verbunden sind, gesteuert werden. Oft sind mehrere Personen in einer virtuellen Welt anwesend. Die Welt kann so gestaltet sein, dass die Teilnehmenden Umgebungen und Objekte erkunden und entdecken können. Präsentationen und Diskussionen sind in virtuellen Welten ebenso möglich wie die Annäherung an Handlungsabläufe oder Fertigkeiten.\n\nIm Kontext des Lehrens und Lernens mit digitalen Medien werden virtuelle Welten unterschiedlich eingesetzt. Sie können eine Alternative zu [[Videokonferenzen|Videokonferenz]] darstellen und einen synchronen, audiovisuellen Diskussionsraum zur Verfügung stellen. Sie können aber auch so gestaltet werden, dass die Teilnehmenden Themen und Zusammenhänge in der Umgebung entdecken und erforschen können. Schließlich kann eine virtuelle Welt auch die Möglichkeit bieten, berufliche Handlungsabläufe oder Fertigkeiten in einer simulierten Umgebung zu erproben.\n\n! AugmentedReality \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nBei Augmented Reality wird ein gefilmtes Bild der Umgebung in Echtzeit mit digitalen Inhalten ergänzt. Typischerweise werden Smartphones oder VR-Brillen verwendet, um die Umgebung zu filmen und darzustellen. In diese Darstellungen werden dann je nach gefilmter Perspektive und Blickwinkel Grafiken oder Objekte eingeblendet. Hierdurch werde Informationen angezeigt, die in der Umgebung sonst nicht sichtbar sind.\n\n! OnlinePinnwand \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nEine Online-Pinnwand ist eine kollaborative Website, auf der die Teilnehmenden Texte, Bilder, Videos und andere Inhalte und Dateien auf digitalen Karten veröffentlichen können. Typischerweise können diese Karten auf der Seite verschoben werden, um sie zu sortieren oder zu strukturieren. Als kollaborative Umgebung können die Pinnwände von mehreren Teilnehmenden mitgestaltet oder sogar erstellt werden.\n\nOnline-Pinnwände können im Kontext des digital unterstützten Lehrens und Lernens vielfältig eingesetzt werden. Sie eignen sich zum Brainstorming, aber auch zum Clustern von Impulsen oder Ideen der Teilnehmenden in einem Workshop. Sie können auch Materialsammlungen für Lernszenarien darstellen. Ein Kanban-Board ist eine spezielle Struktur für eine Online-Pinnwand und wird von einer Projektgruppe zur Planung ihrer Arbeitsprozesse in einer Projektphase verwendet. Auch für Projektarbeiten sind Online-Pinnwände daher insteressant.\n\nAls Materialsammlung ähneln Online-Pinnwände [[dem Buch bzw. der Lektion|BuchLektion]], bieten darüber zusätzlich die Möglichkeit der Beteiligung und Kommentierung durch die Lernenden.\n\n! OnlineTextdokument \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nEin Online-Textdokument nutzt einen synchronen, webbasierten Texteditor für die Erstellung eines Dokumentes im Kontext des Lehrens oder Lernens. Da mehrere Teilnehmende gleichzeitig ein Dokument bearbeiten können ist ein solches Textdokument auch Ressource für eine Gruppe. Die Änderungen der Teilnehmenden sind sofort sichtbar. Je nach Funktionalität des Texteditors können Texte, Tabellen, Bilder oder multimediale Elemente in das Dokument eingefügt und bearbeitet werden. Meist verfügt ein solcher Editor über eine Versionsverwaltung, so dass vorherige Änderungen nachvollzogen werden können.\n\nIm Kontext des digital unterstützten Lehrens und Lernens können solche gemeinsamen Online-Textdokumente für die Zusammenarbeit von Lernenden genutzt werden. Beispielsweise kann das Ergebnis einer Lernaufgabe in einem solchen Dokument erarbeitet werden. Auch Lernaufgaben sind in solchen Dokumenten möglich, wenn Lehrende die Dokumente entsprechend vorbereiten, so dass die Lernenden die Aufgabe im Dokument bearbeiten.\n\nIm Gegensatz zu einem [[Wiki|Wiki]] enthalten die Dokumente in der Regel keine Unterseiten.\n\n! EPortfolio \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nEin E-Portfolio ist eine digitale Sammelappe, in der Lernende ihre Arbeiten, Projekte, Dokumente und Reflexionen, die während des Lernprozesses entstehen, ablegen. Diese Portfolioeinträge können privat bleiben oder mit anderen Lernenden geteilt und von ihnen kommentiert werden. Schließlich können Portfolios auch öffentlich im Internet geführt werden.\n\nIm Kontext des digital unterstützten Lehrens und Lernens werden E-Portfolios eingesetzt, um den persönlichen Lernfortschritt der Lernenden zu verfolgen und zu reflektieren. Mit Hilfe solcher Portfolios können Lernprozesse nachvollzogen werden.\n\n! InteraktiveKarteikarten \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nInteraktive Karteikarten sind digitale Anwendungen, bei denen die Lernenden zunächst die eine Seite einer Karte sehen und dann durch Anklicken die andere Seite. Diese Seiten können Texte, Bilder oder andere multimediale Elemente enthalten. Oft sind mehrere Karten in einer Sammlung zusammengefasst. Die Karten können bearbeitet und wiederholt werden.\n\nIm Kontext des digital unterstützten Lehrens und Lernens ahmen solche Werkzeuge das Auswendiglernen von Begriffen mit Karteikarten nach. Sie können beispielsweise zum Lernen von Definitionen, Fremdwörtern, Fachbegriffen usw. verwendet werden. Die Karteikarten können von den Lernenden selbst erstellt oder von den Lehrenden für die Lernenden vorbereitet sein.\n\n! Visualisierung \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nEine Visualisierung ist eine grafische Darstellung im Kontext eines zu lernenden Zusammenhangs, oft als Ergänzung zu einer textlichen Darstellung. Es handelt sich nicht um dekorative Elemente. Vielmehr handelt es sich um mehr oder weniger immersive Abbildungen, Diagramme, Concept-Maps, Fotos, Videos oder Animationen, die das Verständnis von Zusammenhängen unterstützen und den Lernenden eine andere Darstellungsform bieten.\n\nIm Kontext des digital gestützten Lehrens und Lernens werden Visualisierungen oft im Zusammenhang mit [[Präsentationen|Präsentation]] oder in Lernmaterialien wir z.B. einer [[Lektion|BuchLektion]] eingesetzt.\n\n! Fall \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nEin Fall verweist auf eine authentische oder fiktive Situation, die schriftlich oder in anderen medialen Darstellungsformen präsentiert wird. Häufig werden Fälle in Form einer überschaubaren schriftlichen Erzählung dargestellt, die in ihrer Offenheit mehrere Interpretations- oder Lösungsansätze zulässt. Fälle fordern die Lernenden zur Auseinandersetzung und zum Verstehen möglicher Handlungssituationen auf.\n\n! Gamification \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nUnter Gamification versteht man die Integration von Elementen aus Computerspielen in Lernmedien, um die Motivation und den Spaß am Lernen zu steigen. Typische Beispiele sind etwa das Sammeln von Punkten, Badges sowie Leaderboards. Bei der konkreten Ausgestaltung der Komponente im Lernmedium ist jedoch zu beachten, dass diese Elemente auch gegenteilige Effekte haben können. Zudem sind formales Lernen und informelles Spielen nicht immer vereinbar.\n\n! Autorenwerkzeug \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n[img  class=\"drop\" [|Media/Icons/pencil.svg]]\n\n\nEin Autorenwerkzeug für Lernmedien ist ein Computerprogramm, mit dem Lernmedien unterschiedlicher Typen erstellt werden können. Damit ist eine ganze Bandbreite von Programmen angesprochen, deren Bedienung und Nutzung eine wichtige Voraussetzung für die Gestaltung digital unterstützter Lernszenarien darstellt.\u003Cteaser />\n\nIn diesem Lernmedien-Planer sind folgende Kategorien für Autorenwerkzeuge eingetragen:\n\n\u003C\u003Clist-links filter:\"[tag[Autorenwerkzeug]]+[sort[title]]\">>\n\n\n! Plattform \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n[img  class=\"drop\" [|Media/Icons/school.svg]]\n\n\nEine Plattform stellt im Kontext digital unterstützten Lernens eine Basis für die Durchführung von Lehr- und Lernszenarien dar. Ähnlich wie das Schulgebäude stellen Plattformen die digitalen Räume und Umgebungen dar, in denen das digital unterstützte Lehren und Lernen stattfindet. \u003Cteaser />\n\nIn diesem Lernmedien-Planer sind folgende Plattformen eingetragen:\n\n\u003C\u003Clist-links filter:\"[tag[Plattform]]+[sort[title]]\">>\n\n\n! Smartphone \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nAuch das Smartphone ist ein Autorenwerkzeug, das sich sowohl für die Erstellung von Lehr- und Lernmedien als auch im Kontext mediengestützter Lehr- und Lernszenarien eignet. Insbesondere die Kamera ist hier für die Erstellung von Bildern und Videos interessant. Auch Audioaufnahmen sind möglich. Schließlich können über GPS-Positionen Lernspiele in einer Umgebung erstellt und gespielt werden. Als Medium in Lehr- und Lernszenarien können Smartphones auch QR-Codes einlesen, Online-Tools anzeigen und vieles mehr.\n\n! InteraktiveInhalteEditor \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nComputerprogramme für das Erstellen interaktiver Lehr- und Lerninhalte ermöglichen Lernmedien, mit denen selbstständig gelernt werden kann. Typischerweise geben die Lernmedien auch Rückmeldungen an die Lernenden.\n\n\n\u003C\u003Clist-links filter:\"[tag[InteraktiveInhalteEditor]]+[sort[title]]\">>\n\n\n! H5P \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nH5P ist ein sehr vielseitiges Autorenwerkzeug für die Erstellung von interaktiven Online-Inhalten. Es besteht aus verschiedenen Komponenten wie z.B. Kurspräsentation, interaktives Buch, Multiple-Choice-Fragen, Augmented Reality etc. Diese Komponenten können auch ineinander verschachtelt werden, so dass z.B. die Buchseite eines interaktiven Buches Multiple-Choice-Fragen usw. enthält. In diesen Komponenten ist jedoch keine Zusammenarbeit möglich, die Lernenden bearbeiten die Inhalte einzeln.\n\nH5P läuft normalerweise im Webbrowser. Um H5P nutzen zu können, muss es in eine Online-Plattform integriert sein, die der Bildungseinrichtung zur Verfügung steht. Für die gängigen Lerning-Management-Systeme gibt es Plugins, die installiert und aktiviert werden können. Interessant ist aber auch das Programm Lumi: ein eigenständiges Programm, mit dem H5P auch ohne Webbrowser und ohne Online-Plattform bzw. Lernplattform genutzt werden kann. Die Bedienung erfordert eine Einarbeitung für die Lehrenden: Häufig werden formularbasierte Eingabemasken verwendet, deren Ergebnis nicht sofort ersichtlich ist und ausprobiert werden muss.\n\nFür die Lernenden ist die Bedienung deutlich einfacher. Sie können mit allen Endgeräten auf die H5P-Inhalte zugreifen, eine Installation ist nicht erforderlich.\n\nLinks ins Internet:\n\n* [[https://h5p.org|https://h5p.org]]\n* [[Lumi-App für H5P|https://app.lumi.education]]\n\n! Quizlet \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nQuizlet ist ein Tool zur Erstellung digitaler Karteikarten und eine Plattform, auf der diese Karteikarten genutzt werden können. Es stehen auch Apps für [[Smartphones|Smartphone]] zur Verfügung.\n\nDie Nutzung durch die Lehrenden ist sehr einfach. Das Tool läuft im Webbrowser, eine Registrierung ist erforderlich. In der Basisversion kann das Tool kostenlos genutzt werden. Die Eingabe der Texte auf den Karteikarten erfolgt über einen formularbasierten Editor. Dabei werden die Karteikarten in Sets zusammengefasst. Die Karteikartensets werden über Links in Lehr- und Lernszenarien verwendet.\n\nLernende können die Karteikarten über ihren Webbrowser nutzen. Vor allem aber können Lernende auch eigene Karteikartensets erstellen und mit anderen Lernenden austauschen.\n\nLinks ins Internet:\n\n* [[https://quizlet.com/de|https://quizlet.com/de]]\n\n! Kahoot \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nKahoot ist ein Werkzeug zum Erstellen von Quizzen oder Umfragen und eine Online-Plattform, auf der diese Quizze oder Umfragen durchgeführt werden können. Verschiedene Komponenten können erstellt werden: In einem Quiz suchen die Teilnehmenden die richtige Antwort auf eine Frage, in einem Jumble werden Elemente in eine Reihenfolge gebracht, in einer Umfrage können Meinungen und Ansichten der Teilnehmenden gesammelt werden, etc. Diese Elemente werden immer von mehreren Lernenden gleichzeitig verwendet. Es entsteht ein Wettbewerb zwischen den Teilnehmenden. Typischerweise wird das Tool bei Videokonferenzen oder im Klassenzimmer eingesetzt.\n\nDie Bedienung erfordert eine Einweisung in das Werkzeug durch die Lehrenden. Die Erstellung der Komponenten erfolgt über formularbasierte Eingabemasken. Die Integration in die Lerninfrastruktur einer Schule findet über Links und Codes. Eine Registrierung der Lehrenden ist erforderlich. In der Basisversion ist das Tool kostenlos, für erweiterte Funktionen muss eine Lizenz erworben werden.\n\nDie Bedienung durch die Lernenden ist denkbar einfach: Das Quiz wird über einen einfachen Code aufgerufen. Das Tool läuft auf allen Endgeräten und ist auch für kleine Geräte wie Smartphones geeignet.\n\nLinks ins Internet:\n\n* [[https://kahoot.com|https://kahoot.com]]\n\n! LearningApps \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nLearningApps ist ein Autorenwerkzeug zur Erstellung von interaktiven Online-Lerninhalten sowie eine Online-Plattform, über die diese Inhalte angeboten und abgerufen werden können. Es enthält verschiedene Komponenten wie z.B. Zuordnungsaufgaben, Multiple-Choice-Fragen etc. Diese Komponenten können als LearningApps erstellt werden.\n\nDie Bedienung erfordert eine Einarbeitung der Lehrenden. Viele Komponenten werden mit formularbasierten Eingabemasken erstellt, deren Funktion getestet und geübt werden muss. Das Tool ist mit unterschiedlichen Lerninfrastrukturen in den Schulen kompatibel. Typischerweise laufen die Inhalte über die LerningApps-Plattform und können per Link eingebunden werden. Auch der Export einer App als SCORM ist möglich, so dass diese dann in die Lernplattformen eingebunden werden kann. Eine Nutzung ohne schulische Lernplattform ist ebenfalls möglich. Die Plattform ist kostenlos, erfordert aber eine Registrierung.\n\nLernende können mit allen Endgeräten über einen Webbrowser direkt auf die LearningApps zugreifen. Eine Installation ist nicht erforderlich.\n\nLinks ins Internet:\n\n* [[https://learningapps.org|https://learningapps.org]]\n\nÄhnliche Autorenwerkzeuge:\n\n* [[H5P|H5P]]\n\n! OnlineTafelPinnwand \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nEs gibt einige Online-Werkzeuge, die die Funktionen von Tafeln, Pinnwänden oder Boards nachahmen und ein synchrones, gemeinsames Arbeit mit mehreren Teilnehmenden ermöglichen. Typischerweise sind diese Werkzeuge auch Plattformen, über die die Tafeln bzw. Pinnwände verfügbar gemacht werden.\n\n\n\u003C\u003Clist-links filter:\"[tag[OnlineTafelPinnwand]]+[sort[title]]\">>\n\n\n! Padlet \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nPadlet ist eine kollaborative Online-Pinnwand, auf der Notizen erstellt, sortiert und kommentiert werden können. Es ist sowohl ein Autorenwerkzeug als auch eine Online-Plattform. Es ermöglicht die synchrone Zusammenarbeit von Lehrenden und Lernenden an einer Pinnwand.\n\nFür Lehrende ist das Tool einfach zu bedienen. Die wenigen Grundfunktionen, wie das Erstellen neuer Pinnwände und neuer Notizen auf den Pinnwänden, sind leicht zugänglich. Das Tool lässt sich auch gut über Links in die Lerninfrastruktur der Schulen integrieren. Es läuft im Webbrowser der Lehrenden. Die Pinnwände liegen letztlich auf der Padlet-Plattform. Das Anlegen von Pinnwänden ist in der kostenlosen Version eingeschränkt, ggf. muss ein Account für Lehrende erworben werden.\n\nLernende können von allen Endgeräten auf Padlet zugreifen, da die Anwendung im Webbrowser läuft. Tatsächlich ist Padlet erstaunlich responsiv, so dass die Anwendung auch auf kleineren Geräten wie Smartphones gut nutzbar ist. Eine Installation ist nicht erforderlich.\n\nLinks ins Internet:\n\n* [[https://de.padlet.com|https://de.padlet.com]]\n\n! ConceptBoard \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nConceptBoard ist eine kollaborative Online-Tafel, auf der Zeichnungen, Texte, Notizen und Dateien erstellt werden können. Als Online-Plattform ermöglicht das Tool die synchrone Zusammenarbeit von Lehrenden und Lernenden an einer Tafel.\n\nDie Bedienung ist für Lehrende sehr einfach: Die Grundfunktionen sind schnell erlernt. Zahlreiche Vorlagen ermöglichen den Einsatz für unterschiedliche Zwecke. Außerdem lässt sich das Tool über Links in die Lerninfrastruktur von Schulen integrieren. Es läuft im Webbrowser der Lehrenden. Die Tafelbilder befinden sich letztlich auf der Online-Plattform. Das Anlegen neuer Tafeln ist in der kostenlosen Version eingeschränkt, ggf. muss ein Account für Lehrende erworben werden.\n\nLernende können von allen Endgeräten auf ConceptBoard zugreifen, da die Anwendung im Webbrowser läuft. Es ist keine Installation erforderlich, jedoch sind ggf. Apps verfügbar. Die Lernenden können auch Änderungen an den Tafeln vornehmen. Das Erstellen von Tafeln ist in der kostenlosen Version eingeschränkt, ggf. muss ein Account erworben werden.\n\nLinks ins Internet:\n\n* [[https://conceptboard.com/de/|https://conceptboard.com/de/]]\n\n! Präsentationseditor \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nPräsentationen sind im Kontext des digital gestützten Lehrens und Lernens nicht nur für die Vermittlung von Wissen durch die Lehrenden interessant. Präsentationen können auch durch die Lernenden erstellt werden. Schließlich ermöglichen die hier skizzierten Autorenwerkzeuge auch das Erstellen von interaktiven und multimedialen Präsentationen, die die Lernenden weitgehend eigenständig rezipieren können.\n\n\n\u003C\u003Clist-links filter:\"[tag[Präsentationseditor]]+[sort[title]]\">>\n\n\n! Prezi \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nPrezi ist ein Editor für Präsentationen in einem besonderen Format: Anstatt die Folien zu wechseln, wird in Details einzelner Elemente hinein- und herausgezoomt. So werden alle Folien in einer Gesamtansicht miteinander verbunden. Prezi kann für Präsentationen im Klassenraum verwendet werden, lässt sich aber auch mit Videokonferenzplattformen kombinieren.\n\nDas Tool ist für Lehrende einfach zu bedienen. Die Erstellung von Inhalten erfolgt nach dem [[WYSIWYG|WYSIWYG]]-Prinzip. Das Tool kann vielfältig in die Lerninfrastruktur einer Schule integriert werden, da es sowohl als Online-Tool als auch als eigenständiges Programm verfügbar ist. Die Nutzung in der freien Version ist mit Einschränkungen verbunden, ggf. muss eine Lizenz für Lehrende erworben werden.\n\nFür die Lernenden ist die Bedienung sehr einfach. Die Präsentationen können auf allen Endgeräten betrachtet werden. Für die Lernenden ist keine Installation erforderlich.\n\nLinks ins Internet:\n\n* [[https://prezi.com/de/|https://prezi.com/de/]]\n\n! PowerPoint \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nPowerPoint ist ein weit verbreitetes Werkzeug zur Erstellung von Präsentationen und Teil des Microsoft Office-Pakets. Mit PowerPoint werden hauptsächlich folienbasierte Präsentationen erstellt, in die auch multimediale Elemente eingefügt werden können. Das Tool ist ein recht einfach zu bedienender Editor und wird daher auch für Grafiken und Visualisierungen verwendet. Mit der webbasierten Version von Office 365 können Präsentationen auch über das Internet mit einem Link aufgerufen werden. In dieser Version ist auch eine synchrone Bearbeitung durch mehrere Nutzende möglich.\n\nDie Bedienung von PowerPoint ist den meisten Lehrenden vertraut. Der Editor ist nach Folien gegliedert und ermöglicht eine Bearbeitung nach dem [[WYSIWYG|WYSIWYG]]-Prinzip. Der Zugang bzw. die Lizenz für das Tool ist oft bereits mit dem Arbeitsgerät der Lehrenden freigeschaltet. PowerPoint wird typischerweise für Präsentationen im Unterricht eingesetzt. Bei der Integration in die Lehr- und Lerninfrastruktur von Schulen ist es oft wichtig, dass das PowerPoint-Dateiformat auf den Geräten geöffnet und angezeigt werden kann. Dazu wird eine Version von PowerPoint benötigt. Auf Smartboards kann die Anwendung installiert sein. Alternativ können Präsentationen auch in anderen Formaten exportiert werden: Hier ist das PDF-Format interessant, da es auf vielen Geräten ohne weitere Hilfsmittel geöffnet werden kann. Allerdings unterstützt PDF keine multimedialen Elemente. Die Einbindung in Lernplattformen erfolgt in der Regel als Datei.\n\nLernende benötigen in der Regel eine Version des Programms auf ihrem Endgerät, um diese Präsentationen betrachten zu können. Für mobile Endgeräte steht eine PowerPoint zur Verfügung. Mit Office 365 kann PowerPoint auch für webbasierte Präsentationen verwendet werden, für die keine Installation auf den Endgeräten erforderlich ist. Damit Lernende eigene Präsentationen erstellen können, ist eine Lizenz erforderlich.\n\nLinks ins Internet:\n\n* [[https://www.microsoft.com/de-DE/microsoft-365/powerpoint|https://www.microsoft.com/de-DE/microsoft-365/powerpoint]]\n\n! LibreofficeImpress \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nLibreoffice Impress ist ein Editor für Präsentationen und Teil des freien Office-Pakets Libreoffice. Mit Impress werden hauptsächlich Folienpräsentationen erstellt, es können aber auch multimediale Elemente eingebunden werden. Das Tool ist relativ einfach zu bedienen und wird daher auch für Grafiken und Visualisierungen verwendet. Es ist mit [[PowerPoint|PowerPoint]] kompatibel, so dass Präsentationen im PowerPoint-Format gespeichert und geöffnet werden können.\n\nDas Tool ist für Lehrende sehr einfach und ähnlich wie PowerPoint zu bedienen. Der Editor ist nach Folien gegliedert und ermöglicht die Bearbeitung nach dem [[WYSIWYG|WYSIWYG]]-Prinzip. Das Programm ist lizenzfrei, muss aber auf den Arbeitsgeräten der Lehrenden installiert werden. Für die Integration in die Lehr- und Lerninfrastruktur der Schulen ist es wichtig, dass die Präsentationen auf den Geräten geöffnet und angezeigt werden können. Dies kann über die PowerPoint-Applikation erfolgen. Alternativ können Präsentationen auch in andere Formate exportiert werden: Hier bietet sich das PDF-Format an, da es auf vielen Geräten ohne weitere Hilfsmittel geöffnet werden kann. Allerdings unterstützt PDF keine multimedialen Elemente. Die Einbindung in Lernplattformen erfolgt in der Regel als Datei.\n\nDie Lernenden benötigen in der Regel eine Version des Programms auf ihrem Endgerät, um diese Präsentationen betrachten zu können, wenn diese im Impress-Format vorliegt. Da das Programm kostenlos genutzt werden kann, muss es lediglich auf dem Endgerät installiert werden. Für mobile Endgeräte steht keine App zur Verfügung, so dass der Export der Präsentation als PDF oder PowerPoint empfohlen wird.\n\nLinks im Internet:\n\n* [[https://de.libreoffice.org/discover/impress/|https://de.libreoffice.org/discover/impress/]]\n\n! GooglePresentation \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nGoogle Presentation ist ein Editor für folienbasierte Präsentationen sowie eine Online-Plattform, auf der diese Präsentationen gezeigt und abgerufen werden können. Zusammen mit Google Docs gehört es zum Office-Paket von Google. Das Tool ist relativ einfach zu bedienen und kann auch für Grafiken oder Visualisierungen verwendet werden. Es läuft über den Webbrowser und erlaubt auch die synchrone Bearbeitung durch mehrere Nutzer/innen.\n\nDie Bedienung des Tools ist recht einfach und orientiert sich an anderen Präsentationsprogrammen. Der Editor ist folienbasiert aufgebaut und ermöglicht eine Bearbeitung nach dem [[WYSIWYG|WYSIWYG]]-Prinzip. Benötigt wird ein Google-Account, der kostenlos eingerichtet werden kann. Die Integration in die Lehr- und Lerninfrastruktur der Schule erfolgt über den Webbrowser. Durch Verlinkung der Präsentationen können diese auch auf Lernplattformen eingebunden werden. Ein Export in andere Dateiformate wie Powerpoint oder PDF ist ebenfalls möglich. Bei PDF-Dateien werden allerdings keine multimedialen Elemente unterstützt.\n\nDa Google Presentation auf Online-Präsentationen ausgerichtet ist, können Lernende diese in der Regel auf allen Endgeräten betrachten. Die Installation einer zusätzlichen App ist oftmals nicht notwendig, Apps stehen jedoch zur Verfügung. Die Lernenden können die Präsentationen auch synchron bearbeiten, wenn bei der Freigabe die entsprechenden Rechte ausgewählt wurden.\n\nLinks im Internet\n\n* [[https://docs.google.com/presentation|https://docs.google.com/presentation]]\n\n! LearningManagementSystem \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nAls Learning-Management-System werden Online-Plattformen bezeichnet, über die webbasierten Lehr- und Lernszenarien durchgeführt werden können. Die Plattformen beinhalten auch Autorenwerkzeuge mit denen Inhalte und Lernmedien erstellt werden können.\n\n\n\u003C\u003Clist-links filter:\"[tag[LearningManagementSystem]]+[sort[title]]\">>\n\n\n! Moodle \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nMoodle ist sowohl eine Plattform als auch ein Editor zur Erstellung verschiedener Lernressourcen und -aktivitäten. Als Online-Plattform muss Moodle für eine Bildungseinrichtung installiert und gehostet werden. Der Editor wird dann von der Plattform aus aufgerufen. Erstellte Materialien können exportiert und importiert und so zwischen mehreren Moodle-Installationen ausgetauscht werden.\n\nDie Bedienung von Moodle ist für Lehrende gewöhnungsbedürftig, eröffnet aber die Nutzung eines vielseitigen Editors. An vielen Stellen sind formularbasierte Eingabemasken vorgesehen, deren Funktionalität erprobt bzw. geübt werden muss. Die Integration in die Lehr- und Lerninfrastruktur einer Schule erfordert auch die Einrichtung von Zugängen für Lehrende und Lernende sowie die Gestaltung von Rollen und Rechten dieser Nutzer/innen. Das Tool erlaubt eine sehr flexible Anpassung der Rechte für Rollen. Ansonsten wird Moodle über den Webbrowser aufgerufen und läuft somit auf allen Endgeräten der Lehrenden, auch auf Smartboards etc.\n\nMoodle kann von den Lernenden auf allen Endgeräten über einen Webbrowser aufgerufen werden. Zusätzlich steht eine App für mobile Endgeräte zur Verfügung, die jedoch nicht von allen Moodle-Installationen unterstützt wird. Wie genau die Lernenden die Plattform nutzen können, wird häufig von den Lehrenden im Kursdesign festgelegt.\n\nLinks ins Internet:\n\n* [[https://moodle.org|https://moodle.org]]\n\n! Ilias \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/
