03Clingo Metrics/SidebarBreakpoint/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\">\u003C\u003Clingo Metrics/SidebarWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n\"},\"$:/themes/tiddlywiki/vanilla/base\":{\"title\":\"$:/themes/tiddlywiki/vanilla/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"list-before\":\"\",\"code-body\":\"yes\",\"text\":\"\\\\define custom-background-datauri()\\n\u003C$set name=\\\"background\\\" value={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}>\\n\u003C$list filter=\\\"[\u003Cbackground>is[image]]\\\">\\n`background: url(`\\n\u003C$list filter=\\\"[\u003Cbackground>!has[_canonical_uri]]\\\">\\n`\\\"`\u003C$macrocall $name=\\\"datauri\\\" title={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}/>`\\\"`\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cbackground>has[_canonical_uri]]\\\">\\n`\\\"`\u003C$view tiddler={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}} field=\\\"_canonical_uri\\\"/>`\\\"`\\n\u003C/$list>\\n`) center center;`\\n`background-attachment: `{{$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment}}`;\\n-webkit-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-moz-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-o-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\nbackground-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;`\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint()\\n\u003C$text text={{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}/>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\define if-fluid-fixed(text,hiddenSidebarText)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\" type=\\\"match\\\" text=\\\"fluid-fixed\\\">\\n$text$\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">\\n$hiddenSidebarText$\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-editor-height-fixed(then,else)\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"fixed\\\">\\n$then$\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"auto\\\">\\n$else$\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define set-type-selector-min-width()\\n\u003C$set name=\\\"typeLength\\\" value={{{ [all[shadows+tiddlers]prefix[$:/language/Docs/Types/]get[name]length[]maxall[]] }}}>\\n\\n\\t.tc-type-selector-dropdown-wrapper {\\n\\t\\tmin-width: calc(\u003C\u003CtypeLength>>ch + 4em);\\n\\t}\\n\\n\\t.tc-type-selector-dropdown-wrapper input.tc-edit-typeeditor {\\n\\t\\tmin-width: \u003C\u003CtypeLength>>ch;\\n\\t}\\n\\n\u003C/$set>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\\n/*\\n** Start with the normalize CSS reset, and then belay some of its effects\\n*/\\n\\n{{$:/themes/tiddlywiki/vanilla/reset}}\\n\\n*, input[type=\\\"search\\\"] {\\n\\tbox-sizing: border-box;\\n\\t-moz-box-sizing: border-box;\\n\\t-webkit-box-sizing: border-box;\\n}\\n\\n/*\\n** Button default styles. Makes them look consistent for all browsers\\n*/\\nhtml button {\\n\\tline-height: 1.2;\\n\\tcolor: \u003C\u003Ccolour button-foreground>>;\\n\\tfill: \u003C\u003Ccolour button-foreground>>;\\n\\tbackground: \u003C\u003Ccolour button-background>>;\\n\\tborder-color: \u003C\u003Ccolour button-border>>;\\n}\\n\\nbutton:disabled svg {\\n\\tfill: \u003C\u003Ccolour muted-foreground>>;\\n}\\n\\n/*\\n** Basic element styles\\n*/\\n\\nhtml, body {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/fontfamily}};\\n\\ttext-rendering: optimizeLegibility; /* Enables kerning and ligatures etc. */\\n\\t-webkit-font-smoothing: antialiased;\\n\\t-moz-osx-font-smoothing: grayscale;\\n}\\n\\nhtml:-webkit-full-screen {\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n}\\n\\nbody.tc-body {\\n\\tfont-size: {{$:/themes/tiddlywiki/vanilla/metrics/fontsize}};\\n\\tline-height: {{$:/themes/tiddlywiki/vanilla/metrics/lineheight}};\\n\\tword-wrap: break-word;\\n\\t\u003C\u003Ccustom-background-datauri>>\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n\\tfill: \u003C\u003Ccolour foreground>>;\\n}\\n\\n\u003C\u003Cif-background-attachment \\\"\\\"\\\"\\n\\nbody.tc-body {\\n\\tbackground-color: transparent;\\n}\\n\\n\\\"\\\"\\\">>\\n\\n/**\\n * Correct the font size and margin on `h1` elements within `section` and\\n * `article` contexts in Chrome, Firefox, and Safari.\\n */\\n\\nh1 {\\n\\tfont-size: 2em;\\n}\\n\\nh1, h2, h3, h4, h5, h6 {\\n\\tline-height: 1.2;\\n\\tfont-weight: normal;\\n}\\n\\npre {\\n\\tdisplay: block;\\n\\tmargin-top: 1em;\\n\\tmargin-bottom: 1em;\\n\\tword-break: normal;\\n\\tword-wrap: break-word;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tbackground-color: \u003C\u003Ccolour pre-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour pre-border>>;\\n\\tpadding: 0 3px 2px;\\n\\tborder-radius: 3px;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\\n}\\n\\ncode {\\n\\tcolor: \u003C\u003Ccolour code-foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour code-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour code-border>>;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tpadding: 0 3px 2px;\\n\\tborder-radius: 3px;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\\n}\\n\\nblockquote {\\n\\tborder-left: 5px solid \u003C\u003Ccolour blockquote-bar>>;\\n\\tmargin-left: 25px;\\n\\tpadding-left: 10px;\\n\\tquotes: \\\"\\\\201C\\\"\\\"\\\\201D\\\"\\\"\\\\2018\\\"\\\"\\\\2019\\\";\\n}\\n\\nblockquote > div {\\n\\tmargin-top: 1em;\\n\\tmargin-bottom: 1em;\\n}\\n\\nblockquote.tc-big-quote {\\n\\tfont-family: Georgia, serif;\\n\\tposition: relative;\\n\\tbackground: \u003C\u003Ccolour pre-background>>;\\n\\tborder-left: none;\\n\\tmargin-left: 50px;\\n\\tmargin-right: 50px;\\n\\tpadding: 10px;\\n\\tborder-radius: 8px;\\n}\\n\\nblockquote.tc-big-quote cite:before {\\n\\tcontent: \\\"\\\\2014 \\\\2009\\\";\\n}\\n\\nblockquote.tc-big-quote:before {\\n\\tfont-family: Georgia, serif;\\n\\tcolor: \u003C\u003Ccolour blockquote-bar>>;\\n\\tcontent: open-quote;\\n\\tfont-size: 8em;\\n\\tline-height: 0.1em;\\n\\tmargin-right: 0.25em;\\n\\tvertical-align: -0.4em;\\n\\tposition: absolute;\\n\\tleft: -50px;\\n\\ttop: 42px;\\n}\\n\\nblockquote.tc-big-quote:after {\\n\\tfont-family: Georgia, serif;\\n\\tcolor: \u003C\u003Ccolour blockquote-bar>>;\\n\\tcontent: close-quote;\\n\\tfont-size: 8em;\\n\\tline-height: 0.1em;\\n\\tmargin-right: 0.25em;\\n\\tvertical-align: -0.4em;\\n\\tposition: absolute;\\n\\tright: -80px;\\n\\tbottom: -20px;\\n}\\n\\ndl dt {\\n\\tfont-weight: bold;\\n\\tmargin-top: 6px;\\n}\\n\\ntextarea,\\ninput[type=text],\\ninput[type=search],\\ninput[type=\\\"\\\"],\\ninput:not([type]) {\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n}\\n\\ninput[type=\\\"checkbox\\\"] {\\n\\tvertical-align: middle;\\n}\\n\\ninput[type=\\\"search\\\"]::-webkit-search-decoration,\\ninput[type=\\\"search\\\"]::-webkit-search-cancel-button,\\ninput[type=\\\"search\\\"]::-webkit-search-results-button,\\ninput[type=\\\"search\\\"]::-webkit-search-results-decoration {\\n\\t-webkit-a em > a {\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-background>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-background>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-background>>;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a:hover {\\n\\ttext-decoration: none;\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tbackground: \u003C\u003Ccolour tab-border>>;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a {\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tmargin-right: -1px;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a:hover {\\n\\ttext-decoration: none;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-tabbed-table-of-contents-content {\\n\\tdisplay: inline-block;\\n\\tvertical-align: top;\\n\\tpadding-left: 1.5em;\\n\\tpadding-right: 1.5em;\\n\\tborder: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\t-webkit-flex: 1 0 50%;\\n\\tflex: 1 0 50%;\\n}\\n\\n/*\\n** Dirty indicator\\n*/\\n\\nhtml body svg.tc-image-save-button-dynamic .tc-image-save-button-dynamic-clean {\\n\\tvisibility: visible;\\n}\\n\\nhtml body svg.tc-image-save-button-dynamic .tc-image-save-button-dynamic-dirty {\\n\\tvisibility: hidden;\\n}\\n\\nhtml body.tc-dirty svg.tc-image-save-button-dynamic .tc-image-save-button-dynamic-clean {\\n\\tvisibility: hidden;\\n}\\n\\nhtml body.tc-dirty svg.tc-image-save-button-dynamic .tc-image-save-button-dynamic-dirty {\\n\\tvisibility: visible;\\n}\\n\\nhtml body.tc-dirty span.tc-dirty-indicator, html body.tc-dirty span.tc-dirty-indicator svg {\\n\\tfill: \u003C\u003Ccolour dirty-indicator>>;\\n\\tcolor: \u003C\u003Ccolour dirty-indicator>>;\\n}\\n\\n/*\\n** File inputs\\n*/\\n\\n.tc-file-input-wrapper {\\n\\tposition: relative;\\n\\toverflow: hidden;\\n\\tdisplay: inline-block;\\n\\tvertical-align: middle;\\n}\\n\\n.tc-file-input-wrapper input[type=file] {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tfont-size: 999px;\\n\\tmax-width: 100%;\\n\\tmax-height: 100%;\\n\\tfilter: alpha(opacity=0);\\n\\topacity: 0;\\n\\toutline: none;\\n\\tbackground: white;\\n\\tcursor: pointer;\\n\\tdisplay: inline-block;\\n}\\n\\n::-webkit-file-upload-button {\\n\\tcursor:pointer;\\n}\\n\\n/*\\n** Thumbnail macros\\n*/\\n\\n.tc-thumbnail-wrapper {\\n\\tposition: relative;\\n\\tdisplay: inline-block;\\n\\tmargin: 6px;\\n\\tvertical-align: top;\\n}\\n\\n.tc-thumbnail-right-wrapper {\\n\\tfloat:right;\\n\\tmargin: 0.5em 0 0.5em 0.5em;\\n}\\n\\n.tc-thumbnail-image {\\n\\ttext-align: center;\\n\\toverflow: hidden;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-image svg,\\n.tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n\\tmin-width: 100%;\\n\\tmin-height: 100%;\\n\\tmax-width: 100%;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=0.8);\\n\\topacity: 0.8;\\n}\\n\\n.tc-thumbnail-background {\\n\\tposition: absolute;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-icon svg,\\n.tc-thumbnail-icon img {\\n\\twidth: 3em;\\n\\theight: 3em;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(2px 2px 4px rgba(0,0,0,0.3))\\\">>\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon img {\\n\\tfill: #fff;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(3px 3px 4px rgba(0,0,0,0.6))\\\">>\\n}\\n\\n.tc-thumbnail-icon {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tdisplay: -webkit-flex;\\n\\t-webkit-align-items: center;\\n\\t-webkit-justify-content: center;\\n\\tdisplay: flex;\\n\\talign-items: center;\\n\\tjustify-content: center;\\n}\\n\\n.tc-thumbnail-caption {\\n\\tposition: absolute;\\n\\tbackground-color: #777;\\n\\tcolor: #fff;\\n\\ttext-align: center;\\n\\tbottom: 0;\\n\\twidth: 100%;\\n\\tfilter: alpha(opacity=0.9);\\n\\topacity: 0.9;\\n\\tline-height: 1.4;\\n\\tborder-bottom-left-radius: 3px;\\n\\tborder-bottom-right-radius: 3px;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-caption {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n}\\n\\n/*\\n** Diffs\\n*/\\n\\n.tc-diff-equal {\\n\\tbackground-color: \u003C\u003Ccolour diff-equal-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-equal-foreground>>;\\n}\\n\\n.tc-diff-insert {\\n\\tbackground-color: \u003C\u003Ccolour diff-insert-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-insert-foreground>>;\\n}\\n\\n.tc-diff-delete {\\n\\tbackground-color: \u003C\u003Ccolour diff-delete-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-delete-foreground>>;\\n}\\n\\n.tc-diff-invisible {\\n\\tbackground-color: \u003C\u003Ccolour diff-invisible-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-invisible-foreground>>;\\n}\\n\\n.tc-diff-tiddlers th {\\n\\ttext-align: right;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tfont-weight: normal;\\n\\tfont-style: italic;\\n}\\n\\n.tc-diff-tiddlers pre {\\n\\tmargin: 0;\\n\\tpadding: 0;\\n\\tborder: none;\\n\\tbackground: none;\\n}\\n\\n/*\\n** Errors\\n*/\\n\\n.tc-error {\\n\\tbackground: #f00;\\n\\tcolor: #fff;\\n}\\n\\n/*\\n** Tree macro\\n*/\\n\\n.tc-tree div {\\n\\tpadding-left: 14px;\\n}\\n\\n.tc-tree ol {\\n\\tlist-style-type: none;\\n\\tpadding-left: 0;\\n\\tmargin-top: 0;\\n}\\n\\n.tc-tree ol ol {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-tree button {\\n\\tcolor: #acacac;\\n}\\n\\n.tc-tree svg {\\n\\tfill: #acacac;\\n}\\n\\n.tc-tree span svg {\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tvertical-align: baseline;\\n}\\n\\n.tc-tree li span {\\n\\tcolor: lightgray;\\n}\\n\\nselect {\\n\\tcolor: \u003C\u003Ccolour select-tag-foreground>>;\\n\\tbackground: \u003C\u003Ccolour select-tag-background>>;\\n}\\n\\n/*\\n** Translink macro\\n*/\\n\\n.tc-translink {\\n\\tbackground-color: \u003C\u003Ccolour pre-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour pre-border>>;\\n\\tpadding: 0 3px;\\n\\tborder-radius: 3px;\\n}\\n\\ndiv.tc-translink > div {\\n\\tmargin: 1em;\\n}\\n\\ndiv.tc-translink > div > a:first-child > h1 {\\n\\tfont-size: 1.2em;\\n\\tfont-weight: bold;\\n}\\n\\nspan.tc-translink > a:first-child {\\n\\tfont-weight: bold;\\n}\\n\\n/*\\n** Classes for displaying globals\\n*/\\n\\n.tc-global-tiddler-body {\\n\\tpadding: 0.25em;\\n\\tborder: 1px solid \u003C\u003Ccolour foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour muted-foreground>>;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-global-tiddler-body-heading {\\n\\tmargin: 0 0 0.25em 0;\\n\\tfont-weight: normal;\\n}\\n\\n.tc-global-tiddler-body-type {\\n\\tmargin: 0 0 0.25em 0;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour foreground>>;\\n}\\n\\n.tc-global-tiddler-body-details {\\n\\tbackground-color: \u003C\u003Ccolour background>>;\\n}\\n\\n.tc-global-tiddler-body pre {\\n\\tmargin: 0;\\n\\tborder: 1px solid \u003C\u003Ccolour foreground>>;\\n}\\n\\n/*\\n** Utility classes for SVG icons\\n*/\\n\\n.tc-fill-background {\\n\\tfill: \u003C\u003Ccolour background>>;\\n}\\n\\n.tc-network-activity-background {\\n\\tfill: \u003C\u003Ccolour network-activity-foreground>>;\\n}\\n\\n/*\\n** Flexbox utility classes\\n*/\\n\\n.tc-flex {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-flex-column {\\n\\tflex-direction: column;\\n}\\n\\n.tc-flex-row {\\n\\tflex-direction: row;\\n}\\n\\n.tc-flex-grow-1 {\\n\\tflex-grow: 1;\\n}\\n\\n.tc-flex-grow-2 {\\n\\tflex-grow: 2;\\n}\\n\\n/*\\n** Other utility classes\\n*/\\n\\n/* Horizontal gaps */\\n\\n.tc-tiny-gap {\\n\\tmargin-left: .25em;\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-tiny-gap-left {\\n\\tmargin-left: .25em;\\n}\\n\\n.tc-tiny-gap-right {\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-small-gap {\\n\\tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\\n/* Vertical gaps */\\n\\n.tc-tiny-v-gap-bottom {\\n\\tmargin-bottom: 3px;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}","revision":"0","bag":"default"}

{"title":"Abstimmung","caption":"Abstimmung","tags":"Komponententyp","Frage":"Welche Einschätzung, Präferenz oder Meinung wird erhoben? Wer erstellt die Abstimmung? Warum ist das Ergebnis für die Lernenden interessant?","text":"Eine Abstimmung ist eine Befragung der Teilnehmenden nach ihren Einschätzungen, Präferenzen oder Meinungen zu einem Thema. Abstimmungen bestehen in der Regel aus einer Frage und mehreren Antwortmöglichkeiten, können aber auch andere Formate haben. Die Ergebnisse der Abstimmungen sind für die Lernenden oft sichtbar, sobald die Abstimmung abgeschlossen ist.\n\nIm Kontext des digital unterstützten Lehrens und Lernens ermöglichen Abstimmungen, die Meinungen der Teilnehmenden zu erfassen und in den Lehr- und Lernprozess einfließen zu lassen. Im Gegensatz zum [[Test|TestQuiz]] findet keine Bewertung oder Kontrolle der einzelnen Antworten statt.","revision":"0","bag":"default"}
,

{"title":"AnalyseZiele","caption":"Ziele","text":"! Zieldimensionen\n\n\n\u003Cp>\u003C$list filter=\"[tag[Zieldimension]!prefix[Vorlage]!prefix[Draft]nth[1]]\" emptyMessage=\"Für das geplante Lernmedium wurden keine Zieldimensionen angelegt.\">Folgende Zieldimensionen sind für die Lernmedien spezifiziert:\u003C/$list>\u003C/p>\n\n\u003C$list filter=\"[tag[Zieldimension]!prefix[Vorlage]!prefix[Draft]]\" variable=\"ziel\">\n\u003Cp>\u003Ch2>\u003C$link to=\u003C\u003Cziel>>>\u003C\u003Cziel>>\u003C/$link>\u003C/h2>\u003C/p>\n\u003Cp>\u003C$transclude tiddler=\u003C\u003Cziel>> mode=\"block\">\u003C/$transclude>\u003C/p>\n\n\u003Cp>\u003C$list filter=\"[search:Zieldimensionen\u003Cziel>nth[1]]\" emptyMessage=\"Keine Komponente des Lernmediums adressiert diese Zieldimension\">Diese Zieldimension wird von folgenden Komponenten adressiert:\u003C/$list>\n\u003Cul>\u003C$list filter=\"[search:Zieldimensionen\u003Cziel>]\" variable=\"comp\">\n\u003Cli>\u003C$link to=\u003C\u003Ccomp>>>\u003C\u003Ccomp>>\u003C/$link> \u003C$list filter=\"[\u003Ccomp>get[Komponententyp]]\" variable=\"item\">(\u003C\u003Citem>>)\u003C/$list>\u003C/li>\u003C/$list>\u003C/ul>\u003C/p>\n\n\u003C$list filter=\"[title\u003Cziel>links[]has[modified]]\" variable=\"link\">\u003Cp>\u003Ch3>\u003C$link to=\u003C\u003Clink>>>\u003C\u003Clink>>\u003C/$link>\u003C/h3>\u003C/p>\n\u003Cp>\u003C$transclude tiddler=\u003C\u003Clink>> mode=\"block\">\u003C/$transclude>\u003C/p>\u003C/$list>\n\n\u003C/$list>\n","revision":"0","bag":"default"}

{"title":"Analysieren","caption":"Analysieren","tags":"Lernmedien-Planer","weight":"2","text":"[img  class=\"drop\" [|Media/Icons/microscope.svg]]\n\n\nDiese Analyse fasst die Planung zusammen und gibt darüber hinaus Hinweise für Erstellung und Umsetzung der Planung.\n\n\u003Cbr clear=\"both\"/>\n\n\u003C$button>\n[img[Media/Icons/overview.svg]] Report\n\u003C$action-sendmessage $message=\"tm-open-window\" $param=\"Report\" windowTitle=\"Druckansicht\" width=\"800\" height=\"600\" windowID=\"window1\"/>\n\u003C/$button>\n\n\u003C\u003Ctabs \"AnalyseProjekt AnalyseZiele AnalyseStrategie AnalyseKomponenten AnalyseTools\" \"AnalyseProjekt\" \"$:/state/TabAnalyse\" \"tc-vertical\">>","revision":"0","bag":"default"}
,
{"title":"Asynchron","text":"Bei einer asynchronen Zusammenarbeit sind die Teilnehmenden ''nacheinander'' engagiert: Beiträge oder Änderungen werden zeitversetzt eingestellt oder vorgenommen. Die Teilnehmenden greifen nicht gleizeitig auf die Ressource zu. Asynchronen Kommunikation besitzt eine höhere Permanenz, da die Beiträge verfügbar und rekonstruierbar bleiben: Sie können auch später nachgelesen werden. Dieser Aspekt ist interessant für Reflexion und Argumentation der Lernenden sowie für nachvollziehbare, kritische Diskurse.","revision":"0","bag":"default"}
,
{"title":"Audacity","tags":"AudioVideoEditor StandaloneProgramm OpenSource","edit":"Podcast","text":"Audacity ist ein kostenloses Programm zur Erstellung und Bearbeitung von Audiodateien. Aufnahmen können direkt mit dem Programm erstellt werden, aber auch der Import von Aufnahmen z.B. von Smartphones ist möglich. Das Tool verfügt über zahlreiche Funktionen und ermöglicht beispielsweise das Abmischen und Zusammenstellen von Podcasts.\n\nDas Programm ist frei verfügbar und muss auf einem Computer installiert werden. Die fertigen Audio-Dateien werden exportiert. Sie können dann z.B. in die Lernplattform einer Schule importiert werden. Auch die Einbindung solcher Aufzeichnungen in interaktive Präsentationen ist möglich.\n\nDie Nutzung der Aufzeichnungen durch die Lernenden ist einfach und erfolgt auf allen digitalen Endgeräten, sofern ein nutzbares Exportformat (z.B. MP3) gewählt wurde. Darüber hinaus können die Lernenden das Programm auch nutzen, um eigene Aufzeichnungen oder Podcasts zu erstellen.\n\nLinks ins Internet:\n\n* [[https://www.audacityteam.org|https://www.audacityteam.org]]","revision":"0","bag":"default"}
,
{"title":"AudioVideoEditor","caption":"Audio- bzw. Videoeditor","tags":"Autorenwerkzeug","text":"Autorensysteme für das Erstellen und Bearbeiten von Audio- und/oder Videoaufzeichnen sind für die Gestaltung von Lernmedien hilfreich. Die Aufzeichnungen können z.B. im Rahmen von interaktiven Inhalten oder Präsentationen verwendet werden.\n\n\n\u003C\u003Clist-links filter:\"[tag[AudioVideoEditor]]+[sort[title]]\">>\n","revision":"0","bag":"default"}
,
{"title":"AugmentedReality","caption":"Augmented Reality","tags":"Komponententyp","Frage":"Auf welche Elemente der Umgebung reagiert das Lernmedium? Welche zusätzlichen Informationen werden angezeigt, wenn diese Elemente sichtbar sind?","text":"Bei Augmented Reality wird ein gefilmtes Bild der Umgebung in Echtzeit mit digitalen Inhalten ergänzt. Typischerweise werden Smartphones oder VR-Brillen verwendet, um die Umgebung zu filmen und darzustellen. In diese Darstellungen werden dann je nach gefilmter Perspektive und Blickwinkel Grafiken oder Objekte eingeblendet. Hierdurch werde Informationen angezeigt, die in der Umgebung sonst nicht sichtbar sind.","revision":"0","bag":"default"}
,
{"title":"Austausch und Diskussion","tags":"[[Lehren und Lernen mit Medien]]","text":"Häufig wird die computervermittelte Kommunikation der natürlichen Kommunikation gegenübergestellt und als ''Kanalreduktion'' charakterisiert. Dieser Ansatz beschreibt, dass weniger Kommunikationskanäle zur Verfügung stehen und somit z.B. taktile Reize, aber auch Aspekte der Mimik oder Gestik nicht übertragen werden. Dieser Kanalansatz ist jedoch wenig geeignet, die Andersartigkeit computervermittelter Kommunikation zu beschreiben. Demgegenüber fokussiert ein relationaler Ansatz auf den entstehenden ''Interaktionsprozess'' zwischen den Beteiligten eines Kommunikationsprozesses. Aus dieser Perspektive lässt sich feststellen, dass computervermittelte Kommunikation zwar ostmals mehr Zeit benötigt, auf Dauer aber eine ähnliche Intensität sozialer Nähe und Beziehung aufbauen kann. Darüber hinaus werden Besonderheiten dieser Kommunikationsform hervorgehoben, wie z.B. die räumliche und zeitliche Flexibilität.\n\nGrundsätzlich lassen sich im didaktischen Kontext zwei Formen computervermittelter Communikation unterscheiden:\n\n\u003C\u003Ctabs \"Synchron Asynchron\" \"Synchron\" \"$:/state/TabAustauschUndDiskussion\" \"tc-horizontal\">>\n\nAus ''didaktischer Perspektive'' wird deutlich, dass soziale Lernprozesse in digitalen Umgebungen mit computervermittelter Kommunikation vorbereitet werden müssen: Jede Kommunikation steht im Zusammenhang des vorhergehenden Austauschs. Diese Rekursivität ist auch bei computervermittelter Kommunikation prägend. So werden Interaktions- und Austauschprozesse mit digitalen Medien zum Gegenstand einer Unterrichtsplanung. Folgende Anregungen sind für die Ausarbeitung entsprechender Komponenten eines Lernmedium interessant:\n\n* Formulieren Sie beispielhafte Interaktionsbeiträge in der Ausarbeitung einer Komponente: Welche Frage wird gestellt? Welche Antwort wird erwartet? Welche Kommentare auf die Antworten werden erwartet?\n* Überlegen Sie, wie die unterschiedlichen Beiträge der Lernenden zu einem gemeinsamen, sozialen Lernerlebnis beitragen: Wie sollten die Beiträge der Lernenden geschrieben sein, so dass andere Lernende interesse haben, diese zu lesen und zu kommentieren? Was können die Lernenden im Interaktionsprozess voneinander lernen?\n* Planen Sie, wann welche Beiträge eingestellt werden: Wieviel Zeit haben die Lernenden für eine Reaktion?","revision":"0","bag":"default"}
,
{"title":"Autorenwerkzeug","caption":"Autorenwerkzeuge","tags":"Inhaltsverzeichnis","weight":"4","text":"[img  class=\"drop\" [|Media/Icons/pencil.svg]]\n\n\nEin Autorenwerkzeug für Lernmedien ist ein Computerprogramm, mit dem Lernmedien unterschiedlicher Typen erstellt werden können. Damit ist eine ganze Bandbreite von Programmen angesprochen, deren Bedienung und Nutzung eine wichtige Voraussetzung für die Gestaltung digital unterstützter Lernszenarien darstellt.\u003Cteaser />\n\nIn diesem Lernmedien-Planer sind folgende Kategorien für Autorenwerkzeuge eingetragen:\n\n\u003C\u003Clist-links filter:\"[tag[Autorenwerkzeug]]+[sort[title]]\">>\n","revision":"0","bag":"default"}
,
{"title":"Bedienung","caption":"Bedienung","tags":"Lernmedien-Planer","weight":"98","text":"\u003C\u003Ctabs \"BedienungEingabemaske BedienungWikiText BedienungSpeichern\" \"BedienungEingabemaske\" \"$:/state/TabBedienung\" \"tc-horizontal\">>","revision":"0","bag":"default"}

{"title":"BedienungEingabemaske","caption":"Neue Inhalte","text":"Im Lernmedien-Planer werden Komponenten und Zieldimensionen von Lernmedien in einer ''besonderen Eingabemaske'' angelegt und bearbeitet (siehe Abbildung). Das erste Textfeld beinhaltet den Titel des neuen Inhalts (in der Abbildung: „Komponente 1“). Ziele und Komponenten werden standardmäßig durchnummeriert, können aber auch gänzlich anders benannt werden. Darunter ist ein Feld mit Tags (Schagworten). Die voreingetragenen Tags haben oft eine wichtige Funktion im Lernmedien-Planer und sollten nicht entfernt werden (in der Abbildung: „Komponente“). Weitere Tags können hinzugefügt werden, haben aber bisher keine Funktion.\n\nDarunter folgt ein Eingabefeld für die ''Beschreibung'' der Komponente bzw. der Zieldimension. Oft ist hier bereits eine Leitfrage eingetragen. Sie können den Fragetext ersetzen durch einen Beschreibungstext oder die Beschreibung darunter einfügen. Dieses Feld ist wichtig und sollte bearbeitet werden. Im folgenden Reiter „Text eingeben“ finden Sie weitere Hinweise für die Eingabe der Beschreibung.\n\nJe nach Inhalt sind ''weitere Felder'' aufgeführt, die bei Bedarf bearbeitet werden können. Die voreingetragenen Werte sind aber ausreichend. Das Erstellen oder Bearbeiten einer Komponente oder die Zieldimension wird mit einem Klick auf das Symbol {{$:/core/ui/Buttons/save}} oben rechts beendet. Das Symbol {{$:/core/ui/Buttons/cancel}} verwirft die Änderungen und {{$:/core/ui/Buttons/delete}} löscht den Inhalt wieder.\n\n[img  width=\"80%\" [Abbildung: Eine neue Komponente anlegen im Lernmedien-Planer|Media/Screenshots/ScreenshotLernmedienPlanerNeueKomponente.png]]\n\u003Cbr />//Abbildung: Eine neue Komponente anlegen im Lernmedien-Planer//\n","revision":"0","bag":"default"}
,
{"title":"BedienungSpeichern","caption":"Änderungen speichern","text":"Änderungen sind jederzeit in diesem Fenster bzw. Tab Ihres Webbrowser gespeichert. Wenn Sie den Browser schließen gehen die Änderungen verloren, es sei denn sie ''Speichern diese Änderungen'' in einer Datei. Klicken Sie dafür rechts auf das Symbol {{$:/core/ui/Buttons/save-wiki}}. Das Symbol wird rot wenn Änderungen vorgenommen wurden die noch nicht gespeichert sind.\n\nWenn Sie auf das Speichern-Symbol klicken erzeugt der Lernmedien-Planer eine HTML-Datei und übergibt diese Datei als Download an den Webbrowser. Typischerweise werden Downloads in Ihrem Download-Ordner gespeichert. Wenn Sie den Lernmedien-Planer mehrmals speichern erhalten die Dateinamen ggf. Nummern, weil eine Datei mit dem Namen im Download-Ordner schon vorhanden ist. Sie können Ihren Webbrowser so konfigurieren, dass er bei jedem Download nachfragt wo und unter welchem Namen die Datei gespeichert werden soll.\n\nDie Funktion Speichern erzeugt eine HTML-Datei, die sowohl Ihre Berarbeitungen als auch eine Kopie der genutzten Version des Lernmedienplaners sebst beinhaltet. Diese HTML-Datei kann in jedem Webbrowser geöffnet werden. Neben dem Speichern können Sie alle ''Bearbeitungen auch exportieren'': Ein Export beinhaltet nur Ihre Bearbeitungen und kann in einer anderen Version des Lernmedienplaners wieder importiert werden. Auch können Sie durch einen Export mehrere Lernmedien in einem Lernmedienplaner bearbeiten, indem Sie die Planungen exportieren und importieren. Sie finden sowohl die Export- als auch die Import-Funktion unter „Lernmedienplan verwalten“ im Startfenster bzw. im Inhalt unter „Lernmedien-Planer“\n\nWenn Sie häufiger mit dem Lernmedien-Planer oder mit einem anderen TiddlyWiki arbeiten können Sie auch ein Plugin zum automatischen Speichern in ihrem Webbrowser installieren. Weitere Informationen zu den Plugins für TiddlyWiki finden Sie unter: [[https://tiddlywiki.com/#Saving|https://tiddlywiki.com/#Saving]]","revision":"0","bag":"default"}
,
{"title":"BedienungWiki","caption":"Wiki","text":"Warum ist der Lernmedien-Planer ein persönliches Wiki? Weil jeder Inhalt hier bearbeitet werden kann. Wenn Inhalte als Zettel dargestellt werden, dann kann durch einen Klick auf das Symbol {{$:/core/ui/Buttons/edit}} der Inhalt bearbeitet werden: es erscheint die beschriebene Eingabemaske.","revision":"0","bag":"default"}
,
{"title":"BedienungWikiText","caption":"Text eingeben","text":"Die Eingabe des Beschreibungstextes erfolgt als Markup, d.h. für die ''Textformatierung'' wie etwa Aufzählungslisten, Hervorhebungen etc. werden Steuerzeichen oder Codes verwendet. Neben Hervorhebungen können durch Codes auch Links in das Internet oder Links auf eigene Inhalte gesetzt werden. Diese Codes gelten nur für den Beschreibungstext, in anderen Textfeldern haben sie (noch) keine Funktion. Über dem Texteingabefeld finden Sie auch Buttons für Textformatierungen, die die Eingabe erleichtern.\n\nFolgende Textformatierungen können z.B. genutzt werden:\n\n* Für Absätze eine Zeile leer lassen\n* Hervorgehobene Wörtern oder Passagen (fett, kursiv) werden durch zwei Hochkomma (`''`) oder Slash (`//`) eingeschlossen: `''fett geschriebene Wörter''` oder `//kursive Wörter//`\n* Aufzählungen beginnen mit einem Sternchen (`*`) am Zeilenanfang, gefolgt von einem Leerzeichen: `* Aufzählung Punkt 1`\n\nEin Link wird durch zwei Winkelklammern gekennzeichnet, in denen das Link-Ziel angegeben wird: der Code `[[Plattform]]` erzeugt [[Plattform|Plattform]]. Als Link-Ziel werden dabei Titel von Inhalten verwendet, wie etwa Komponenten oder Zieldimensionen. Wird der Titel verändert so muss auch der Link verändert werden. Ist ein Titel nicht vorhaben, so wird er durch einen Klick auf den Link erzeugt. Links auf externe Webseiten können durch das Angaben der Internetadresse ohne Winkelklammern eingefügt werden.\n\nWeitere Informationen zur Eingabe von Texten und den dabei gültigen Codes finden Sie unter: [[https://tiddlywiki.com/#WikiText|https://tiddlywiki.com/#WikiText]]\n\nWenn Sie die Bearbeitung des Textes durch einen Klick auf das Symbol {{$:/core/ui/Buttons/save}} beenden, dann wird der Beschreibungstext ohne Steuerzeichen mit der entsprechenden Formatierung angezeigt.","revision":"0","bag":"default"}
,
{"title":"Bewertung","tags":"Funktion","text":"Lernmedien ermöglichen auch eine Einschätzung von Lernergebnissen sowie eine Rückmeldung an die Lernenden. Sie können damit den Lernstand erfassen sowie transparent machen und aufzeigen, wo weitere Lernbedarfe liegen. Beispiele hierfür sind etwa Multiple-Choice Fragen in [[Tests|TestQuiz]] mit entsprechenden Rückmeldungen.","revision":"0","bag":"default"}
,
{"title":"BigBlueButton","tags":"VideokonferenzPlattform OpenSource OnlineTool","edit":"Videokonferenz Chat","text":"BigBlueButton ist eine webbasierte Plattform für synchrone Videokonferenzen. Das Tool bietet Funktionen wie das Teilen einer Präsentation, eines Bildschirms oder auch Breakout-Räume.\n\nDie Nutzung insbesondere der erweiterten Funktionen im Kontext von Lehr- und Lernszenarien erfordert eine Einarbeitung. Die Einbindung der Plattform in die schulische Lehr- und Lerninfrastruktur erfolgt häufig über ein Learning-Management-System, in das die Plattform integriert ist.\n\nDie Lernenden können BigBlueButton über einen Webbrowser von vielen Endgeräten aus nutzen. Eine App ist nicht verfügbar. Da das System über die Lernplattform aufgerufen wird, ist keine separate Anmeldung oder Registrierung erforderlich.\n\nLinks ins Internet:\n\n* [[https://bigbluebutton.org|https://bigbluebutton.org]]","revision":"0","bag":"default"}
,
{"title":"BuchLektion","caption":"Buch oder Lektion","tags":"Komponententyp","Frage":"Welche Inhalte werden im Buch oder in der Lektion eingestellt? Wie sind diese gegliedert? Wie werden diese von den Lernenden genutzt?","text":"Ein Buch oder eine Lektion ist eine Sammlung von Lehr- und Lernmaterialien, die von Lehrenden auf Lernplattformen erstellt und den Lernenden zur Verfügung gestellt werden. Diese Materialien sind oft wie ein Buch in Seiten strukturiert, können aber sowohl Text- als auch Multimedia-Elemente enthalten. Solche Lektionen werden typischerweise in Kurse oder Gruppen eingestellt und sind für die Teilnehmenden zugänglich.\n\nEin Buch oder eine Lektion auf einer Lernplattform mag mit einem klassischen Lehrbuch assoziiert werden, ist aber eher eine Sammlung von Inhalten oder Materialien, die für den Unterricht relevant sind. Beispiele sind Einführungstexte, Lernaufgaben, Projektanweisungen etc. Da die Lernplattform ein Teil des Internets ist, können auch Verweise und Links auf andere Inhalte und Webseiten im Netz eingestellt werden, ebenso wie Videos. Auch Literaturhinweise auf Lehrbücher sind möglich. Häufig werden solche digitalen Materialien auf Lernplattformen als wiederverwendbare Lernobjekte implementiert und können so in mehreren Kursen verwendet werden. Es gibt auch Funktionen für den Export und Import solcher Materialien sowie für die Konvertierung der Inhalte zwischen verschiedenen Lernplattformen.\n\nIm Gegensatz zu einer [[Präsentation|tidder:Präsentation]] sind Bücher oder Lektionen ausführlicher und für die selbstständige Erarbeitung ohne Vortragenden gedacht. Oft haben Sie auch Unterseiten bzw. Kapitel.","revision":"0","bag":"default"}
,
{"title":"Camtasia","tags":"AudioVideoEditor StandaloneProgramm Proprietär","edit":"Video TestQuiz","text":"Camtasia ist ein fortgeschrittenes Authoring-Tool zur Erstellung von Lehr- und Lernvideos sowie zur Bearbeitung von Filmen. Die Aufnahmen können direkt im Programm erstellt werden, es ist aber auch möglich, Aufnahmen von einem Smartphone einzubinden. Der Editor lässt sich gut mit einem [[Präsentationsprogramm|Präsentationsprogramm]] kombiniert werden. Er ermöglicht auch interaktive Elemente in den Videos und kann die Resultate in vielen Formaten exportieren.\n\nNach dem Erwerb einer Lizenz kann der Editor auf einem Computer installiert und genutzt werden. Nach der Erstellung des Videos erfolgt in der Regel ein Export. Die Lehr- und Lernvideos werden dann z.B. in die Lernplattform der Schule importiert. Auch die Einbindung solcher Videos in interaktive Präsentationen ist möglich. Der Umgang mit Autorenwerkzeugen zur Erstellung und Bearbeitung von Videos erfordert eine Einarbeitung.\n\nDie Lernenden können die Videos auf allen Endgeräten abspielen, sofern nutzbare Dateiformate für den Export verwendet wurden (z.B. MP4). Die Bedienung eines Lernvideos ist in der Regel sehr einfach.\n\nLinks ins Internet:\n\n* [[https://www.techsmith.de/camtasia.html|https://www.techsmith.de/camtasia.html]]","revision":"0","bag":"default"}
,
{"title":"Chat","caption":"Chat","tags":"Komponententyp","Frage":"Wie begleitet das Chat eine Lernaktivität? Welche Fragen werden im Chat gestellt? Wer fragt unt wer antwortet auf diese Fragen?","text":"Ein Chat ist eine computervermittelte Kommunikationsform, bei der mehrere Teilnehmende synchron, oft über Textbeiträge, miteinander diskutieren. Die Teilnehmenden tippen ihre Diskussionsbeiträge in ein Textfeld und senden sie ab. Alle gesendeten Beiträge erscheinen in chronologischer Reihenfolge im Chatbereich. Personen können anhand ihres Namens identifiziert werden. Fortgeschrittene Chat-Plattformen ermöglichen auch die Einrichtung von Unterbereichen, in denen Gruppen miteinander chatten.\n\nManchmal spricht man auch von einem „Video-Chat“ und meint damit eine [[Videokonferenz|Videokonferenz]]. Chats sind oft auch ergänzende Tools z.B. bei Videokonferenzen oder Spielen und bilden hier einen eigenen Austauschkanal.\n\nIm Kontext digital unterstützten Lehrens und Lernens ermöglichen Chats niedrigschwellige Formen des Austauschs. Chats finden auch begleitend zu anderen Aktivitäten wie etwa bei einer Videokonferenz statt und ermöglichen einen Austausch ohne Bild- oder Tonübertragung von sich aktivieren zu müssen. Chatbeiträge sind oft kürzer als Beiträge im [[Online-Forum|OnlineForum]]. Sie können Prozesse oder Aktivitäten unterstützen: In einem Wasserfall-Chat z.B. schreiben die Teilnehmenden einer Videokonferenz Beiträge zu einer Frage, die alle gleichzeitig verschickt und den anderen gezeigt werden.","revision":"0","bag":"default"}
,
{"title":"Cmap","tags":"GrafikEditor StandaloneProgramm","edit":"Visualisierung","text":"Cmap ist ein Autorenwerkzeug zur Erstellung von Concept Maps, die als Visualisierungen für Lehr- und Lernszenarien verwendet werden. Es handelt sich dabei um Netzwerkdarstellungen, die Texte, Bilder, Links oder Notizen etc. beinhalten können. Das Programm unterstützt sowohl den textuellen Import von Konzepten und Verknüpfungen als auch die automatische Generierung eines Layouts für die Darstellung.\n\nDas Programm wird auf einem Rechner installiert. Eine rudimentäre Anwendung als App für IOS ist ebenfalls verfügbar. Die fertigen Visualisierungen werden exportiert und können vielfältig weiterverwendet werden, z.B. in Präsentationen oder auf der Lernplattform der Bildungseinrichtung. Die Nutzung des Programms, insbesondere der Spezialfunktionen, erfordert eine Einarbeitung.\n\nDie Lernenden verwenden die Concept Maps in den Lehrmaterialien oder separat als Export. Je nach Export- bzw. Präsentationsformat können sie auf allen Endgeräten geöffnet und genutzt werden. Bei Bedarf können die Lernenden das Tool auch selbst installieren und für eigene Concept Maps nutzen.\n\nLinks ins Internet:\n\n* [[https://cmap.ihmc.us|https://cmap.ihmc.us]]","revision":"0","bag":"default"}
,
{"title":"ConceptBoard","tags":"OnlineTafelPinnwand Proprietär OnlineTool","edit":"OnlinePinnwand","text":"ConceptBoard ist eine kollaborative Online-Tafel, auf der Zeichnungen, Texte, Notizen und Dateien erstellt werden können. Als Online-Plattform ermöglicht das Tool die synchrone Zusammenarbeit von Lehrenden und Lernenden an einer Tafel.\n\nDie Bedienung ist für Lehrende sehr einfach: Die Grundfunktionen sind schnell erlernt. Zahlreiche Vorlagen ermöglichen den Einsatz für unterschiedliche Zwecke. Außerdem lässt sich das Tool über Links in die Lerninfrastruktur von Schulen integrieren. Es läuft im Webbrowser der Lehrenden. Die Tafelbilder befinden sich letztlich auf der Online-Plattform. Das Anlegen neuer Tafeln ist in der kostenlosen Version eingeschränkt, ggf. muss ein Account für Lehrende erworben werden.\n\nLernende können von allen Endgeräten auf ConceptBoard zugreifen, da die Anwendung im Webbrowser läuft. Es ist keine Installation erforderlich, jedoch sind ggf. Apps verfügbar. Die Lernenden können auch Änderungen an den Tafeln vornehmen. Das Erstellen von Tafeln ist in der kostenlosen Version eingeschränkt, ggf. muss ein Account erworben werden.\n\nLinks ins Internet:\n\n* [[https://conceptboard.com/de/|https://conceptboard.com/de/]]","revision":"0","bag":"default"}
,
{"title":"Current Sprint","text":"! $_,,Version,, \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n0.4.3\n\n! $_,,DefaultTiddlers,, \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n\"Start\"\n\n! $_,,SiteTitle,, \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nLernmedien-Planer\n\n! $_,,SiteSubtitle,, \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nTool zum Planen digitaler Lernumgebungen\n\n! $_,,DefaultSidebarTab,, \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n$:/core/ui/SideBar/TOC\n\n! $_,,language,, \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n$:/languages/de-DE\n\n! $_,,AssistentStep,, \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nStepStructure\n\n! $_,,Macros,, \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n\n\\define Druckansicht()\n\u003C$action-sendmessage $message=\"tm-open-window\" $param=\"Druckansicht\" windowTitle=\"Druckansicht\" width=\"400\" height=\"500\" windowID=\"window1\"/>\n\\end\n\n\\define NeueKomponente()\n\u003C$wikify name=Komponente text=\"\"\"{{$:/state/CurrentComponent}}\"\"\">\n\u003C$set name=\"Frage\" tiddler=\u003C\u003CKomponente>> field=\"Frage\">\n\u003C$set name=Ziel value={{$:/state/CurrentSkill}}>\n\u003C$action-createtiddler $basetitle=\"Komponente\" $template=\"VorlageKomponente\">\n\u003C$action-setfield $tiddler=\u003C\u003CcreateTiddler-title>> tags=\"Komponente\"/>\n\u003C$action-setfield $tiddler=\u003C\u003CcreateTiddler-title>> Komponententyp=\u003C\u003CKomponente>> />\n\u003C$action-setfield $tiddler=\u003C\u003CcreateTiddler-title>> Zieldimensionen=\"$(skill)$\" />\n\u003C$action-setfield $tiddler=\u003C\u003CcreateTiddler-title>> text=\u003C\u003CFrage>> />\n\u003C$action-navigate $to=\u003C\u003CcreateTiddler-title>>/>\n\u003C$action-sendmessage $message=\"tm-edit-tiddler\" $param=\u003C\u003CcreateTiddler-title>>/>\n\u003C/$action-createtiddler>\n\u003C/$set>\n\u003C/$set>\n\u003C/$wikify>\n\\end\n\n\\define ListTools4Components(ttag:\"\")\n\u003Cul>\n\u003C$list filter=\"[tag[Komponente]!prefix[Vorlage]!prefix[Draft]]\" emptyMessage=\"\" variable=Komponente>\n\u003C$list filter=\"[\u003CKomponente>get[Komponententyp]]\" variable=Typ emptyMessage=\"\">\n\u003C$list filter=\"[tag[$ttag$]]\" variable=\"Kategorie\" emptyMessage=\"\">\n\u003C$list filter=\"[tag\u003CKategorie>search:edit\u003CTyp>]\" variable=Tool>\n\u003Cli>\u003C$link to=\u003C\u003CTool>>>\u003C\u003CTool>>\u003C/$link> (\u003C\u003CTyp>>)\u003C/li>\n\u003C/$list>\n\u003C/$list>\n\u003C/$list>\n\u003C/$list>\n\u003C/ul>\n\\end\n\n\\define ListTools()\n!! Tools\n\u003Cp>Die folgenden Tools ermöglichen das Erstellen und Einsetzen dieser Komponente:\n\u003C\u003Clist-links filter:\"[contains:references\u003CcurrentTiddler>tag[Autorenwerkzeug]] :all[contains:references\u003CcurrentTiddler>tag[Plattform]]\" emptyMessage:\"Für diesen Komponententyp sind keine Tools eingetragen\">>\u003C/p>\n\\end\n\n\\define ListComponents()\nDieses Autorenwerkzeuge eignet sich für die folgenden Komponententypen:\n\u003Cp>\u003C$list filter=\"[title\u003CcurrentTiddler>get[references]]\" emptyMessage=\"Für dieses Autorenwerkzeug sind noch keine Komponententypen eingetragen\" variable=\"item\">\u003C\u003Citem>>\u003C/$list>\u003C/p>\n\\end\n\n\\define skill(txt:\"\" comment:\"\")\n$txt$\n\u003C$button>\n\u003C$action-createtiddler $basetitle=\"Ziel\" $template=\"VorlageZiel\">\n\u003C$action-setfield $tiddler=\u003C\u003CcreateTiddler-title>> $value=\"$txt$ ($comment$)\"/>\n\u003C$action-navigate $to=\u003C\u003CcreateTiddler-title>>/>\n\u003C$action-sendmessage $message=\"tm-edit-tiddler\" $param=\u003C\u003CcreateTiddler-title>>/>\n\u003C/$action-createtiddler>\nHinzufügen\n\u003C/$button>\n\\end\n\n\\define teaser(title:\"\")\n\u003C$set name=tiddler value=\"$title$\">\n\u003Cdiv class=\"teaser\">\u003Cp>\u003C$link to=\u003C\u003Ctiddler>>>$title$\u003C/$link>\u003C/p>\n\u003Cp>\u003C$list filter=\"[\u003Ctiddler>get[text]splitregexp[\u003Cteaser]first[1]]\" variable=\"teaser\">\u003C\u003Cteaser>>\u003C/$list> \u003C$link to=\u003C\u003Ctiddler>>>Weiterlesen...\u003C/$link>\u003C/p>\u003C/div>\n\u003C/$set>\n\\end\n\n\\define comment(txt:\"\")\n\u003C$reveal type=\"match\" state=\"$:/Einstellungen/WissenschaftlicherKommentar\" text=\"show\">\u003Cdiv class=\"DISPLAY\">$txt$\u003C/div>\u003C/$reveal>\n\\end\n\n\\degine exportLernmedienplan()\n\u003C$action-sendmessage $message=\"tm-download-file\" $param=\"ExportLernmedienplanJSON\" filename=\"Lernmedienplanung.json\"/>\n\\end\n\n\n! $_,,toc,, \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n\n\u003Cdiv class=\"tc-table-of-contents\">\n\u003C\u003Ctoc-selective-expandable \"Inhaltsverzeichnis\" \"sort[weight]\">>\n\u003C/div>\n\n\n! $_,,AnsichtTiddler,, \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n\n\u003Cdiv class=\"tc-tiddler-body tc-reveal\">\n\u003C$list filter=\"[all[current]has[Komponententyp]]\">\n\u003C$wikify name=Komponententyp text=\"\"\"{{!!Komponententyp}}\"\"\">\n\u003Cdl>\u003Cdt>Komponententyp:\u003C/dt>\u003Cdd>\u003C$link to=\u003C\u003CKomponententyp>>>{{!!Komponententyp}}\u003C/$link>\u003C/dd>\u003C/dl>\u003C/$wikify>\n\u003C/$list>\u003C$list filter=\"[all[current]has[Zieldimensionen]]\">\n\u003Cdl>\u003Cdt>Zieldimensionen:\u003C/dt>\u003Cdd>{{!!Zieldimensionen}}\u003C/dd>\u003C/dl>\n\u003C/$list>\n\u003C$list filter=\"[all[current]has[edit]]\">\n\u003Cp>Dieses Tool kann folgende Komponententypen bearbeiten oder anbieten: \u003Cul>\u003C$list filter=\"[list[!!edit]]\" emptyMessage=\"Für dieses Autorenwerkzeug sind noch keine Komponententypen eingetragen\" variable=\"item\">\u003Cli>\u003C$link to=\u003C\u003Citem>>>\u003C\u003Citem>>\u003C/$link>\u003C/li>\u003C/$list>\u003C/ul>\u003C/p>\n\u003C/$list>\n\u003C$list filter=\"[all[current]tag[Komponententyp]]\">\n\u003Cp>Folgende Autorenwerkzeuge oder Plattformen sind für diesen Komponententyp interessant: \u003Cul>\u003C$list filter=\"[search:edit\u003CcurrentTiddler>]\" emptyMessage=\"Für diesen Komponententyp sind noch keine Toolseingetragen\" variable=\"item\">\u003Cli>\u003C$link to=\u003C\u003Citem>>>\u003C\u003Citem>>\u003C/$link>\u003C/li>\u003C/$list>\u003C/ul>\u003C/p>\n\u003C/$list>\n\u003C$list filter=\"[all[current]!tag[Zieldimension]listed[Zieldimensionen]]\" variable=\"item\">\u003Cdiv class=\"tc-message-box\">\u003Cp>Dieser Inhalt wird von einer Komponente als Zieldimension angegeben: daher sollte er mit dem Tag \u003C\u003Ctag Zieldimension>> versehen sein. Bitte klicken Sie auf \u003C$transclude tiddler=\"$:/core/ui/Buttons/edit\">\u003C/$transclude> um dieses Tag hinzuzufügen.\u003C/p>\u003C/div>\u003C/$list>\n\u003C$list filter=\"[all[current]has[Komponententyp]!tag[Komponente]]\" variable=\"item\">\u003Cdiv class=\"tc-message-box\">\u003Cp>Für diesen Inhalt ist ein Komponententyp eingetragen: daher sollte er mit dem Tag \u003C\u003Ctag Komponente>> versehen sein. Bitte klicken Sie auf \u003C$transclude tiddler=\"$:/core/ui/Buttons/edit\">\u003C/$transclude> um dieses Tag hinzuzufügen.\u003C/p>\u003C/div>\u003C/$list>\n\u003C/div>\n\n\n! $_,,FieldCascade,, \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n\n[suffix[Komponententyp]then[$:/config/EditTemplateFields/Templates/Komponententyp]][suffix[Zieldimensionen]then[$:/config/EditTemplateFields/Templates/Zieldimensionen]]\n\n\n! $_,,FieldEditorKomponententyp,, \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n\n\u003C$select tiddler=\u003C\u003CcurrentTiddler>> field='Komponententyp' class=\"tc-edit-texteditor tc-edit-fieldeditor\" cancelPopups=\"yes\">\u003C$list filter='[tag[Komponententyp]]'>\u003Coption>\u003C$view field='title'/>\u003C/option>\u003C/$list>\u003C/$select>\n\n\n! $_,,FieldEditorZieldimensionen,, \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n\n\u003C$list filter='[tag[Zieldimension]!prefix[Vorlage]!prefix[Draft]]' variable=aim>\n\u003C$checkbox tiddler=\u003C\u003CcurrentTiddler>> listField='Zieldimensionen' checked=\u003C\u003Caim>> unchecked=\"\" class=\"tc-edit-texteditor tc-edit-fieldeditor\" cancelPopups=\"yes\">\u003C\u003Caim>>\u003C/$checkbox>\u003Cbr/>\u003C/$list>\n\u003C$list filter='[list[!!Zieldimensionen]!tag[Zieldimension]]' variable=aim>\n\u003C$checkbox tiddler=\u003C\u003CcurrentTiddler>> listField='Zieldimensionen' checked=\u003C\u003Caim>> unchecked=\"\" class=\"tc-edit-texteditor tc-edit-fieldeditor\" cancelPopups=\"yes\">\u003C\u003Caim>>\u003C/$checkbox>\n\u003C/$list>\n\n\n! $_,,ButtonVisibilityHome,, \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nshow\n\n! $_,,ButtonVisibilityNewTiddler,, \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nhide\n\n! $_,,ButtonVisibilityControlPanel,, \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nhide\n\n! $_,,ButtonExportPlan,, \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n\n\u003C$button class=\u003C\u003Ctv-config-toolbar-class>>>{{$:/core/images/export-button}}\n\u003C$action-sendmessage $message=\"tm-download-file\" $param=\"ExportLernmedienplanJSON\" filename=\"Lernmedienplanung.json\"/>\n\u003C/$button>\n\n\n! $_,,ButtonVisibilityExportPlan,, \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nshow\n\n! $_,,ButtonVisibilityImport,, \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nshow\n\n! $_,,SideBarMore,, \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n\n\\define lingo-base() $:/language/ControlPanel/\n\\define config-title()\n$:/config/PageControlButtons/Visibility/$(listItem)$\n\\end\n\n\u003C\u003Clingo Basics/Version/Prompt>> \u003C\u003Cversion>>\n\n\u003C$set name=\"tv-config-toolbar-icons\" value=\"yes\">\n\n\u003C$set name=\"tv-config-toolbar-text\" value=\"yes\">\n\n\u003C$set name=\"tv-config-toolbar-class\" value=\"\">\n\n\u003C$list filter=\"[all[shadows+tiddlers]tag[$:/tags/PageControls]!has[draft.of]]\" variable=\"listItem\">\n\n\u003Cdiv style=\"position:relative;\" class={{{ [\u003ClistItem>encodeuricomponent[]addprefix[tc-btn-]] }}}>\n\n\u003C$checkbox tiddler=\u003C\u003Cconfig-title>> field=\"text\" checked=\"show\" unchecked=\"hide\" default=\"show\"/> \u003C$transclude tiddler=\u003C\u003ClistItem>>/> \u003Ci class=\"tc-muted\">\u003C$transclude tiddler=\u003C\u003ClistItem>> field=\"description\"/>\u003C/i>\n\n\u003C/div>\n\n\u003C/$list>\n\n\u003C/$set>\n\n\u003C/$set>\n\n\u003C/$set>\n\n\n! $_,,SideBarTools,, \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n\n\\whitespace trim\n\u003Cdiv class={{{ [{$:/config/ui/SideBar/More/horizontal}match[yes]then[tc-sidebar-tabs]else[tc-more-sidebar]] }}}>\n\u003C$macrocall $name=\"tabs\" tabsList=\"[all[shadows+tiddlers]tag[$:/tags/MoreSideBar]!has[draft.of]]\" default={{$:/config/DefaultMoreSidebarTab}} state=\"$:/state/tab/moresidebar\" class={{{ [{$:/config/ui/SideBar/More/horizontal}match[yes]then[tc-sidebar-tabs-more]else[tc-vertical tc-sidebar-tabs-more]] }}} explicitState=\"$:/state/tab/moresidebar-1850697562\"/>\n\u003C/div>\n\n\n! Endgerät \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nEin Endgerät ist ein Computer oder ein digitales Gerät, mit dem die Lernenden oder Lehrenden arbeiten und welches mit einem Netzwerk verbunden ist. Es gibt verschiedene Formen von Endgeräten. Mitunter verwenden die Nutzenden auch mehrere dieser Endgeräte zugleich:\n\n* Desktop PC: ein fest installierter Computer auf einem Schreibtisch oder an einem Arbeitsplatz, der oft über einen Netzwerkkabel mit einem Netzwerk verbunden ist. Das Gerät wird typischerweise über eine Tastatus und eine Maus bedient.\n* Laptop oder Notebook: ein beweglicher und tragbarer Computer mit Tastatur, Touchpad und Bildschirm, welcher über WLAN mit einem Netzwerk verbunden ist. Auch dieses Gerät wird über eine Tastatur und das Touchpad bedient.\n* Tablets: ein beweglicher und tragbarer Computer mit berührungsempfindlichem Bildschirm, der über ein WLAN mit einem Netzwerk verbunden ist. Das Gerät wird durch Berührungen als Finger- oder Handgesten bedient. Mitunter kann auch eine Tastatur an angeschlossen werden.\n* Smartphone: ein Telefon mit berührungsempfindlichem Bildschirm, das über ein WLAN oder über ein Mobilfunknetz mit einem Netzwerk verbunden ist. Das Gerät wird duch Berührung als Finger- oder Handgesten bedient.\n* Virtual-Reality (VR) Brille bzw. Headset: Eine Brille mit zwei Bildschirmen für die beiden Augen, über die Virtual- oder Augmented-Reality Anwendungen genutzt werden können. Der Computer ist mitsamt Akku in der Brille verbaut oder über ein Kabel mit der Brille verbunden. Diese ist über ein WLAN mit einem Netzwerk verbunden. Viele Brillen besitzen ferner Lautsprecher. Außerdem sind oft auch Controler mit der Brille verbunden, die in die Hand genommen werden und über die die Steuerung erfolgt.\n\nAls mobile Endgeräte werden Laptops, Tablets oder Smartphones bezeichnet.\n\n! Webbrowser \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nEin Webbrowser ist ein Computerprogramm für das Anzeigen und Benutzen von Webseiten im Internet. Über einen Webbrowser können Lernende auf das Wissen im Internet zugreifen, etwa als Erklärvideos, Fachartikel oder in Datenbanken. Ebenso nutzen Lernende Webbrowser um sich auf der Lernplattform einer Schule oder einer anderen Online-Plattformen [[einzuloggen|Login]] und dort zu arbeiten. Schließlich sind Webbrowser auch die Basis für viele Krankenhausinformationssysteme und damit auch wichtige Computerprogramme für die professionellen Pflege.\n\nWebbrowser sind Standalone-Programme, die in der Regel auf allen Endgeräten verfügbar und bereits installiert sind. Daher sind Online-Inhalte für die Lernende und Lehrende gut erreichbar und abrufbar. Je nach Endgerät ist die Größe des Bildschirmes für die Rezeption und Nutzung von Lehr- und Lerninhalten wichtig. Als Responsivität bezeichnet man die Eigenschaft von Webseiten, sich automatisch an die Bildschirmgröße anzupassen (z.B. durch Zeilenumbruch, größere Schriftart etc.) und so eine Nutzung über verschiedene Endgeräte hinweg zu ermöglichen.\n\nTypische Webborser sind z.B.\n\n* [[Mozilla Firefox|https://www.mozilla.org/de/firefox/new/]]\n* [[Google Chrome|https://www.google.com/intl/de/chrome/]]\n* [[Microsoft Edge|https://www.microsoft.com/de-de/edge]]\n\n! Login \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nEin Login ist ein personenbezogener Zugang zu einem Endgerät oder einer Online-Plattform, mit der eine Person identifiziert werden kann und die der Person Zugriff auf ein Gerät, eine Plattform oder eine Ressource gewährt. Ein Login besteht typischerweise aus einem Namen und einem Passwort, beides sind Zeichenketten aus alphanumerischen Zeichen ggf. ergänzt um Sonderzeichen. Dabei kann der Name dem realen Namen einer Person entsprechen oder ein Pseudonym darstellen. Ein Anonymer Zugang zu einer Plattform erfolgt in der Regel ohne Login.\n\nEs ist wichtig, dass ein Passwort [[sicher gewählt|https://www.bsi.bund.de/DE/Themen/Verbraucherinnen-und-Verbraucher/Informationen-und-Empfehlungen/Cyber-Sicherheitsempfehlungen/Accountschutz/Sichere-Passwoerter-erstellen/sichere-passwoerter-erstellen_node.html]] wird und anderen Personen nicht mitgeteilt wird.\n\nIm Falle einer Zwei-Faktor-Authentifizierung wird das Passwort ergänzt durch einen weiteren Faktor (z.B. einer PIN, einem weiteren Passwort oder einer Nummer etc.) um die Sicherheit der Identifizierung zu erhöhen.\n\n! StandaloneProgramm \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nEin standalone Programm ist ein Computerprogramm, welches auf einem Endgerät installiert wird und ohne weitere Zusatzprogramme genutzt wird. Es läuft ohne Webbrowser und kann so auf die Ressourcen des Endgeräts direkt zugreifen (z.B. Webcam, Mikrofon, Grafikkarte etc.). Auf mobilen Geräten bezeichnet man standalone Programme auch als Apps.\n\nDurch die Installation können Standalone-Programme im Kontext von digitalen Lehr- und Lernszenarien erst dann genutzt werden, wenn sie auf den Endgeräten der Lernenden und Lehrenden verfügbar sind. Nicht alle Programme laufen auf allen Betriebssystemen und Geräten. Zudem müssen die Lernenden bzw. die Lehrenden die Programme installieren können oder ggf. installieren lassen. Mitunter sind Geräte aus Sicherheitsbedenken gesperrt, so dass die Nutzenden keine neuen Programme selbst installiert dürfen.\n\n! Start \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n[img  class=\"drop\" [|Media/Icons/ledger-play.svg]]\n\n\nWillkommen zum {{$:/SiteTitle}}: einem {{$:/SiteSubtitle}}.\n\n\u003Cbr clear=\"both\"/>\n\n\u003Cdiv id=\"#\" class=\"WARNING\">\nDies ist eine noch nicht veröffentlichte Vorab-Version zur Evaluation im Rahmen von Lehrveranstaltungen an der katho im Wintersemester 2023/2024. Bitte diese Version noch nicht weitergeben oder anderweitig verwenden. Informationen zur veröffnentlichten Version folgen.\u003C/div>\n\n\u003Cdiv id=\"#\" class=\"DISPLAY\">\n\u003C$list filter=\"[{$:/Projekt/Titel}minlength[1]]\" emptyMessage=\"\u003Ch2>Kein Projekt angelegt\u003C/h2>\">\n\n!! {{$:/Projekt/Titel}}\n\n\u003C$list filter=\"[{$:/Projekt/Einsatz}minlength[1]]\" emptyMessage=\"\">\u003Cp>{{$:/Projekt/Einsatz}}\u003C/p>\u003C/$list>\n\u003C$list filter=\"[{$:/Projekt/Autor}minlength[1]]\" emptyMessage=\"Keine Angaben zu Autor*in\">\u003Cp>Ein Lernmedium von {{$:/Projekt/Autor}}\u003C$list filter=\"[{$:/Projekt/Datum}minlength[1]]\" emptyMessage=\"\">, {{$:/Projekt/Datum}}\u003C/$list>.\u003C/p>\u003C/$list>\n\u003C/$list>\u003C/div>\n\n\u003C\u003Ctabs \"Lernmedien-Planer Themen\" \"Lernmedien-Planer\" \"$:/state/TabStart\" \"tc-horizontal\">>\n\nLernmedien-Planer {{$:/Version}} · [[CC-BY-SA 4.0|Impressum und Credits]] Tobias Hölterhof\n\n! Lernmedien-Planer \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n\n\u003Cdt>[[Planen|Planen]]\u003C/dt>\n\u003Cdd>Anlegen und Bearbeiten einer Planung.\u003C/dd>\n\u003Cdt>[[Analysieren|Analysieren]]\u003C/dt>\n\u003Cdd>Die aktuelle Planung anschauen und analysieren sowie als Report ausgeben.\u003C/dd>\n\u003Cdt>[[Exportieren und Importieren|Exportieren und Importieren]]\u003C/dt>\n\u003Cdd>Die aktuelle Planung speichern, exportieren oder importieren.\u003C/dd>\n\u003Cdt>[[Einstellungen|Einstellungen]]\u003C/dt>\n\u003Cdd>Einstellungen des Programmes bearbeiten\u003C/dd>\n\u003Cdt>[[Bedienung|Bedienung]]\u003C/dt>\n\u003Cdd>Eine kurze Einführung in die Bedienung dieses Tools\u003C/dd>\n\u003Cdt>[[Über das Tool|Über das Tool]]\u003C/dt>\n\u003Cdd>Informationen über dieses Tool sowie Versionsnummer.\u003C/dd>\n\n\n! Themen \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n\u003C\u003Cteaser \"Lehren und Lernen mit Medien\">>\n\n\u003C\u003Cteaser \"Komponententyp\">>\n\n\u003C\u003Cteaser \"Autorenwerkzeug\">>\n\n\u003C\u003Cteaser \"Plattform\">>\n\n! Bedienung \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\n\u003C\u003Ctabs \"BedienungEingabemaske BedienungWikiText BedienungSpeichern\" \"BedienungEingabemaske\" \"$:/state/TabBedienung\" \"tc-horizontal\">>\n\n! BedienungEingabemaske \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nIm Lernmedien-Planer werden Komponenten und Zieldimensionen von Lernmedien in einer ''besonderen Eingabemaske'' angelegt und bearbeitet (siehe Abbildung). Das erste Textfeld beinhaltet den Titel des neuen Inhalts (in der Abbildung: „Komponente 1“). Ziele und Komponenten werden standardmäßig durchnummeriert, können aber auch gänzlich anders benannt werden. Darunter ist ein Feld mit Tags (Schagworten). Die voreingetragenen Tags haben oft eine wichtige Funktion im Lernmedien-Planer und sollten nicht entfernt werden (in der Abbildung: „Komponente“). Weitere Tags können hinzugefügt werden, haben aber bisher keine Funktion.\n\nDarunter folgt ein Eingabefeld für die ''Beschreibung'' der Komponente bzw. der Zieldimension. Oft ist hier bereits eine Leitfrage eingetragen. Sie können den Fragetext ersetzen durch einen Beschreibungstext oder die Beschreibung darunter einfügen. Dieses Feld ist wichtig und sollte bearbeitet werden. Im folgenden Reiter „Text eingeben“ finden Sie weitere Hinweise für die Eingabe der Beschreibung.\n\nJe nach Inhalt sind ''weitere Felder'' aufgeführt, die bei Bedarf bearbeitet werden können. Die voreingetragenen Werte sind aber ausreichend. Das Erstellen oder Bearbeiten einer Komponente oder die Zieldimension wird mit einem Klick auf das Symbol {{$:/core/ui/Buttons/save}} oben rechts beendet. Das Symbol {{$:/core/ui/Buttons/cancel}} verwirft die Änderungen und {{$:/core/ui/Buttons/delete}} löscht den Inhalt wieder.\n\n[img  width=\"80%\" [Abbildung: Eine neue Komponente anlegen im Lernmedien-Planer|Media/Screenshots/ScreenshotLernmedienPlanerNeueKomponente.png]]\n\u003Cbr />//Abbildung: Eine neue Komponente anlegen im Lernmedien-Planer//\n\n\n! BedienungWikiText \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nDie Eingabe des Beschreibungstextes erfolgt als Markup, d.h. für die ''Textformatierung'' wie etwa Aufzählungslisten, Hervorhebungen etc. werden Steuerzeichen oder Codes verwendet. Neben Hervorhebungen können durch Codes auch Links in das Internet oder Links auf eigene Inhalte gesetzt werden. Diese Codes gelten nur für den Beschreibungstext, in anderen Textfeldern haben sie (noch) keine Funktion. Über dem Texteingabefeld finden Sie auch Buttons für Textformatierungen, die die Eingabe erleichtern.\n\nFolgende Textformatierungen können z.B. genutzt werden:\n\n* Für Absätze eine Zeile leer lassen\n* Hervorgehobene Wörtern oder Passagen (fett, kursiv) werden durch zwei Hochkomma (`''`) oder Slash (`//`) eingeschlossen: `''fett geschriebene Wörter''` oder `//kursive Wörter//`\n* Aufzählungen beginnen mit einem Sternchen (`*`) am Zeilenanfang, gefolgt von einem Leerzeichen: `* Aufzählung Punkt 1`\n\nEin Link wird durch zwei Winkelklammern gekennzeichnet, in denen das Link-Ziel angegeben wird: der Code `[[Plattform]]` erzeugt [[Plattform|Plattform]]. Als Link-Ziel werden dabei Titel von Inhalten verwendet, wie etwa Komponenten oder Zieldimensionen. Wird der Titel verändert so muss auch der Link verändert werden. Ist ein Titel nicht vorhaben, so wird er durch einen Klick auf den Link erzeugt. Links auf externe Webseiten können durch das Angaben der Internetadresse ohne Winkelklammern eingefügt werden.\n\nWeitere Informationen zur Eingabe von Texten und den dabei gültigen Codes finden Sie unter: [[https://tiddlywiki.com/#WikiText|https://tiddlywiki.com/#WikiText]]\n\nWenn Sie die Bearbeitung des Textes durch einen Klick auf das Symbol {{$:/core/ui/Buttons/save}} beenden, dann wird der Beschreibungstext ohne Steuerzeichen mit der entsprechenden Formatierung angezeigt.\n\n! BedienungSpeichern \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nÄnderungen sind jederzeit in diesem Fenster bzw. Tab Ihres Webbrowser gespeichert. Wenn Sie den Browser schließen gehen die Änderungen verloren, es sei denn sie ''Speichern diese Änderungen'' in einer Datei. Klicken Sie dafür rechts auf das Symbol {{$:/core/ui/Buttons/save-wiki}}. Das Symbol wird rot wenn Änderungen vorgenommen wurden die noch nicht gespeichert sind.\n\nWenn Sie auf das Speichern-Symbol klicken erzeugt der Lernmedien-Planer eine HTML-Datei und übergibt diese Datei als Download an den Webbrowser. Typischerweise werden Downloads in Ihrem Download-Ordner gespeichert. Wenn Sie den Lernmedien-Planer mehrmals speichern erhalten die Dateinamen ggf. Nummern, weil eine Datei mit dem Namen im Download-Ordner schon vorhanden ist. Sie können Ihren Webbrowser so konfigurieren, dass er bei jedem Download nachfragt wo und unter welchem Namen die Datei gespeichert werden soll.\n\nDie Funktion Speichern erzeugt eine HTML-Datei, die sowohl Ihre Berarbeitungen als auch eine Kopie der genutzten Version des Lernmedienplaners sebst beinhaltet. Diese HTML-Datei kann in jedem Webbrowser geöffnet werden. Neben dem Speichern können Sie alle ''Bearbeitungen auch exportieren'': Ein Export beinhaltet nur Ihre Bearbeitungen und kann in einer anderen Version des Lernmedienplaners wieder importiert werden. Auch können Sie durch einen Export mehrere Lernmedien in einem Lernmedienplaner bearbeiten, indem Sie die Planungen exportieren und importieren. Sie finden sowohl die Export- als auch die Import-Funktion unter „Lernmedienplan verwalten“ im Startfenster bzw. im Inhalt unter „Lernmedien-Planer“\n\nWenn Sie häufiger mit dem Lernmedien-Planer oder mit einem anderen TiddlyWiki arbeiten können Sie auch ein Plugin zum automatischen Speichern in ihrem Webbrowser installieren. Weitere Informationen zu den Plugins für TiddlyWiki finden Sie unter: [[https://tiddlywiki.com/#Saving|https://tiddlywiki.com/#Saving]]\n\n! Einstellungen \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nWenn Sie neue Inhalte namentlich kennzeichnen möchten, dann tragen Sie hier Ihren Namen ein, ehe Sie diese Inhalte erstellen:\n\u003C$edit-text tiddler=\"$:/status/UserName\" tag=\"input\" default=\"\" placeholder=\"Ihr Name\" class=\"my-fullwidth\"/>\n\n\u003C$checkbox tiddler=\"$:/Einstellungen/WissenschaftlicherKommentar\" listField=\"text\" checked=\"show\" unchecked=\"hide\"> Wissenschaftliche Kommantare und Erklärungen anzeigen\u003C/$checkbox>\n\n\u003C\u003Ccomment \"Das ist ein Beispiel für einen wissenschaftlichen Kommentar\" >>\n\n! Über \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nDer Lernmedien-Planer ist ein Projekt von Tobias Hölterhof im Rahmen der Schwerpunktprofessur „Gestaltung digitaler Bildungsumgebungen für das Gesundheitswesen“ an der [[Katholischen Hochschule NRW|https://www.katho-nrw.de]]. Das Tool wird in den Studiengängen zur Lehrendenbildung für die beruflichen Pflegeausbildung eingesetzt.\n\nDies ist die ''Version {{$:/Version}}'' des Lernmedien-Planers für das Gesundheitswesen.\n\n[img  width=\"50%\" [|Media/Logos/katho.svg]]\n\n\n! Impressum und Credits \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nDer Lernmedien-Planer ist sowohl eine HTML-Seite als auch ein Computerprogramm. Auch wenn es im Webbrowser ausgefüht wird benötigt es keine Online-Verbindung. Sämtliche hier eingegebenen Daten sind ''nur in diesem Browserfenster'' verfügbar und gespeichert. Es findet keine Übertragung von Daten in das Internet statt. Auch werden keine Daten aus dem Internet nachgeladen. Eine Kopie der Schriftart und Icons sind in der HTML-Datei enthalten.\n\nDer Lernmedienplaner kann durch die Nutzenden vollständig bearbeitet werden (inklusive dieses Impressums). Diese Angaben gemäß §5 TMG beziehen sich daher auf die ursprüngliche und unbearbeitete Version:\n\n* Tobias Hölterhof `\u003Ct.hoelterhof@katho-nrw.de>`\n* Anschrift: Katholische Hochschule Nordrhein-Westfalen, Wörthstraße 10, 50668 Köln\n\nDas Tool basiert auf folgender Software:\n\n* [[TiddlyWiki|https://tiddlywiki.com]] von Jeremy Ruston, lizensiert unter der [[BSD-3 Lizenz|https://tiddlywiki.com]], Version \u003C\u003Cversion>>\n* Icons von [[OpenMoji|https://openmoji.org]], lizensiert unter [[CC BY-SA 4.0|https://creativecommons.org/licenses/by-sa/4.0/#]]\n* Schriftart [[IBM Plex|https://github.com/IBM/plex]], lizensiert unter [[OFL-1.1|http://scripts.sil.org/OFL]]\n\nDer Lernmedien-Planer wird unter der [[CC BY-SA 4.0|https://creativecommons.org/licenses/by-sa/4.0/#]]-Lizenz abgeboten. Damit wird diese Software ohne Haftung und Gewährleistung angeboten.\n\n! Planen \u003Cspan class=\"tag\" tag-name=\"pandoc\">\u003Cspan style=\"font-variant: small-caps;\">pandoc\u003C/span>\u003C/span>\n\nDieser digitale Assistenz führt Sie in mehreren Schritten durch die Konzeption des Lernmediums. Sie können die Schritte der Reihe nach durcharbeiten oder auch einzelne
